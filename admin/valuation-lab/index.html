<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valuation Lab - 100x FenoK</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="Valuation Analysis & Data Experiments">
  <link rel="icon" type="image/x-icon" href="../../favicon.ico">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Dashboard Styles -->
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen text-gray-800">

  <!-- Header -->
  <header class="py-6 border-b bg-white shadow-sm sticky top-0 z-30">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-amber-100 rounded-xl flex items-center justify-center">
            <i class="fas fa-flask text-amber-500"></i>
          </div>
          <div>
            <h1 class="text-xl font-bold">Valuation Lab</h1>
            <p class="text-gray-500 text-sm">Experimental Features & Data Analysis</p>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <span id="last-updated" class="text-xs text-gray-400"></span>
          <button onclick="ValuationLabUI.refresh()" class="p-2 text-gray-500 hover:text-amber-600 hover:bg-amber-50 rounded-lg transition-colors" title="새로고침">
            <i class="fas fa-refresh"></i>
          </button>
          <a href="../" class="text-gray-500 hover:text-blue-600 flex items-center gap-1">
            <i class="fas fa-arrow-left"></i>
            <span class="hidden sm:inline">Admin</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">

    <!-- Summary Section -->
    <section id="summary-container" class="mb-8">
      <!-- Rendered by ValuationLabUI.renderSummary() -->
      <div class="bg-white rounded-xl p-6 shadow animate-pulse">
        <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
        <div class="grid grid-cols-4 gap-4">
          <div class="h-16 bg-gray-200 rounded"></div>
          <div class="h-16 bg-gray-200 rounded"></div>
          <div class="h-16 bg-gray-200 rounded"></div>
          <div class="h-16 bg-gray-200 rounded"></div>
        </div>
      </div>
    </section>

    <!-- Cards Grid -->
    <section class="mb-8">
      <h2 class="text-lg font-semibold text-gray-600 mb-4 flex items-center gap-2">
        <i class="fas fa-layer-group text-amber-500"></i>
        Data Sources & Tools
      </h2>
      <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Rendered by ValuationLabUI.renderCards() -->
      </div>
    </section>

  </main>

  <!-- Details Panel (Slide-in) -->
  <aside id="details-panel" class="hidden fixed top-0 right-0 w-full lg:w-[480px] h-full bg-white shadow-2xl overflow-y-auto z-40">
    <!-- Rendered by ValuationLabUI.showDetails() -->
  </aside>

  <!-- Footer -->
  <footer class="border-t bg-white py-6 mt-auto">
    <div class="container mx-auto px-4 text-center text-sm text-gray-500">
      <p>Valuation Lab v2.0</p>
      <p class="text-xs mt-1 text-gray-400">
        Based on Data Lab Architecture | <a href="#" onclick="console.log(ValuationLabUI.debug()); alert('Logged to console');" class="hover:text-amber-600">Debug</a>
      </p>
    </div>
  </footer>

  <!-- Shared Modules (from admin/shared/) -->
  <script src="../shared/config/manifest-loader.js"></script>
  <script src="../shared/core/cache-manager.js"></script>
  <script src="../shared/core/data-manager.js"></script>
  <script src="../shared/core/formatters.js"></script>
  <script src="../shared/validators/freshness-checker.js"></script>
  <script src="../shared/ui/status-card.js"></script>

  <script>
    // Set prefix for Valuation Lab
    if (window.CacheManager) CacheManager.setPrefix('vlab_cache_');
  </script>

  <!-- App -->
  <script src="app/dashboard.js"></script>

</body>
</html>
