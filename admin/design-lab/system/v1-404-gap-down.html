<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { navy: '#010079', gold: '#D5AD36', interactive: '#1B73D3' }
            },
            animation: {
                'float': 'float 6s ease-in-out infinite',
                'blink': 'blink 1.5s step-end infinite',
            },
            keyframes: {
                float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                blink: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0' } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        .chart-bg {
            position: absolute; inset: 0; z-index: -1; opacity: 0.05;
            background-image: linear-gradient(#010079 1px, transparent 1px), linear-gradient(90deg, #010079 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="relative">

    <div class="chart-bg"></div>

    <!-- Nav Integration (Static) -->
    <nav class="h-[60px] flex items-center px-8 border-b border-slate-200 bg-white/80 backdrop-blur-sm z-50">
        <span class="font-[900] orbitron text-slate-800 text-lg">100x <span class="text-brand-gold">FENOK</span></span>
    </nav>

    <main class="flex-1 flex flex-col items-center justify-center p-4 relative">
        
        <div class="text-center max-w-lg z-10 animate-float">
            <!-- 404 Visual -->
            <div class="relative mb-8 h-40">
                <!-- Broken Chart Line -->
                <svg viewBox="0 0 400 150" class="w-full h-full drop-shadow-xl">
                    <path d="M 0 100 Q 50 80 100 100 T 200 80" fill="none" stroke="#e2e8f0" stroke-width="4" stroke-linecap="round" stroke-dasharray="8 8" />
                    <path d="M 200 80 L 250 150" fill="none" stroke="#ef4444" stroke-width="4" stroke-linecap="round" />
                    <circle cx="200" cy="80" r="6" fill="#010079" />
                    <circle cx="250" cy="150" r="6" fill="#ef4444" />
                    <!-- 404 Text -->
                    <text x="280" y="100" class="font-[900] orbitron text-8xl fill-slate-800" style="font-size: 120px;">404</text>
                </svg>
                <div class="absolute top-[60px] right-[40px] bg-red-100 text-red-600 px-3 py-1 rounded-full text-xs font-bold transform rotate-12 border border-red-200 shadow-sm">
                    Gap Down!
                </div>
            </div>

            <h1 class="text-3xl font-bold text-slate-800 mb-4">데이터가 끊겼습니다.</h1>
            <p class="text-slate-500 mb-8 text-lg leading-relaxed">
                요청하신 페이지를 찾을 수 없습니다.<br>
                주소가 변경되었거나, 삭제되었을 수 있습니다.
            </p>

            <div class="flex gap-4 justify-center">
                <a href="../index.html" class="bg-brand-navy text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:bg-blue-900 transition-transform active:scale-95 flex items-center gap-2">
                    <i class="fas fa-home"></i> 홈으로 복귀
                </a>
                <a href="#" onclick="history.back()" class="bg-white text-slate-600 border border-slate-200 px-8 py-3 rounded-xl font-bold hover:bg-slate-50 transition-colors">
                    이전 페이지
                </a>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="absolute bottom-20 left-20 text-slate-300 text-9xl opacity-20 rotate-[-15deg]"><i class="fas fa-search"></i></div>
        <div class="absolute top-40 right-20 text-slate-300 text-8xl opacity-20 rotate-[15deg]"><i class="fas fa-unlink"></i></div>

    </main>

    <!-- Footer Integration (Static) -->
    <footer class="bg-white border-t border-slate-200 py-4 text-center text-xs text-slate-400">
        <span class="animate-blink">_SYSTEM_ERROR: PAGE_NOT_FOUND</span>
    </footer>

</body>
</html>
