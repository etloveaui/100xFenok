<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v3-maintenance | 100x FENOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .timer-box { display: flex; gap: 1rem; margin: 2rem 0; }
        .time-unit { background: #1e293b; padding: 1rem; border-radius: 8px; min-width: 80px; text-align: center; border: 1px solid #334155; }
        .time-val { font-size: 2.5rem; font-weight: 700; font-family: 'Orbitron', sans-serif; color: #3b82f6; }
        .time-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; }
    </style>
</head>
<body>
    <h1 class="text-2xl font-bold text-slate-300 uppercase tracking-widest">System Maintenance</h1>
    
    <div class="timer-box">
        <div class="time-unit">
            <div class="time-val">00</div>
            <div class="time-label">Hours</div>
        </div>
        <div class="time-unit">
            <div class="time-val">14</div>
            <div class="time-label">Mins</div>
        </div>
        <div class="time-unit">
            <div class="time-val">59</div>
            <div class="time-label">Secs</div>
        </div>
    </div>

    <p class="text-slate-500 text-sm">We are upgrading our servers for better performance.</p>
</body>
</html>
