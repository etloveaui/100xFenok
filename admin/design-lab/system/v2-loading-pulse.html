<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Pulse of Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { navy: '#010079', gold: '#D5AD36', interactive: '#1B73D3' }
            },
            animation: {
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'scan': 'scan 2s linear infinite',
            },
            keyframes: {
                scan: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(100%)' } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; overflow: hidden; color: white; font-family: 'JetBrains Mono', monospace; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        .loader-ring {
            width: 120px; height: 120px; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            position: relative; display: flex; align-items: center; justify-content: center;
        }
        .loader-ring::before {
            content: ''; position: absolute; inset: -2px; border-radius: 50%;
            border: 2px solid transparent; border-top-color: #D5AD36; border-right-color: #1B73D3;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .logo-glow {
            font-size: 1.5rem; font-weight: 900; text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .loading-text {
            margin-top: 2rem; font-size: 0.875rem; color: #94a3b8; letter-spacing: 0.1em;
        }
        .loading-dots::after {
            content: '.'; animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }

        .scan-line {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #1B73D3, transparent);
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="relative">
        <div class="loader-ring">
            <span class="orbitron logo-glow">100x</span>
        </div>
        
        <!-- Ripple Effect -->
        <div class="absolute inset-0 rounded-full border border-blue-500/30 animate-ping"></div>
    </div>

    <div class="loading-text">
        ANALYZING MARKET DATA<span class="loading-dots"></span>
    </div>

    <div class="mt-4 flex gap-2 text-[10px] text-slate-600">
        <span>API: <span class="text-green-500">CONN</span></span>
        <span>|</span>
        <span>FEED: <span class="text-green-500">LIVE</span></span>
    </div>

    <div class="scan-line animate-scan"></div>

</body>
</html>
