<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Upgrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { navy: '#010079', gold: '#D5AD36', interactive: '#1B73D3' }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .orbitron { font-family: 'Orbitron', sans-serif; }

        .maintenance-card {
            background: white; width: 90%; max-width: 500px; padding: 3rem; border-radius: 24px;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; text-align: center;
            position: relative; overflow: hidden;
        }
        
        .progress-container {
            width: 100%; height: 6px; background: #f1f5f9; border-radius: 99px; margin: 2rem 0; overflow: hidden;
        }
        .progress-bar {
            height: 100%; background: linear-gradient(90deg, #010079, #1B73D3); width: 75%; border-radius: 99px;
            position: relative;
        }
        .progress-bar::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .gear-icon { font-size: 4rem; color: #cbd5e1; margin-bottom: 1.5rem; display: inline-block; animation: spin 10s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .status-pill {
            display: inline-block; background: #e0f2fe; color: #0284c7; padding: 4px 12px; border-radius: 99px;
            font-size: 0.75rem; font-weight: 700; margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="maintenance-card">
        <div class="status-pill">SYSTEM UPGRADE</div>
        
        <div class="gear-icon"><i class="fas fa-cog"></i></div>
        
        <h1 class="text-2xl font-bold text-slate-800 mb-2">더 강력해지고 있습니다.</h1>
        <p class="text-slate-500 text-sm leading-relaxed">
            현재 100xFenok 시스템 성능 향상을 위한<br>
            서버 점검 및 업데이트가 진행 중입니다.
        </p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="flex justify-between text-xs font-bold text-slate-400">
            <span>Estimated Time</span>
            <span>15 min</span>
        </div>

        <div class="mt-8 pt-8 border-t border-slate-100">
            <p class="text-xs text-slate-400">Contact: support@100xfenok.com</p>
        </div>
    </div>

</body>
</html>
