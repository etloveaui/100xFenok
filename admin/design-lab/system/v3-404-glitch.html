<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v3-404 | 100x FENOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #ffffff; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #1e293b; }
        
        .glitch-wrapper { position: relative; font-size: 6rem; font-weight: 800; line-height: 1; margin-bottom: 1rem; }
        .glitch { position: relative; color: #1e293b; }
        .glitch::before, .glitch::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch::before { left: 2px; text-shadow: -1px 0 #ff0000; clip: rect(24px, 550px, 90px, 0); animation: glitch-anim-2 3s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -1px 0 #0000ff; clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2.5s infinite linear alternate-reverse; }
        
        @keyframes glitch-anim {
            0% { clip: rect(14px, 9999px, 129px, 0); } 20% { clip: rect(62px, 9999px, 4px, 0); } 40% { clip: rect(10px, 9999px, 88px, 0); }
            60% { clip: rect(126px, 9999px, 126px, 0); } 80% { clip: rect(104px, 9999px, 107px, 0); } 100% { clip: rect(136px, 9999px, 13px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(129px, 9999px, 36px, 0); } 20% { clip: rect(36px, 9999px, 4px, 0); } 40% { clip: rect(107px, 9999px, 13px, 0); }
            60% { clip: rect(10px, 9999px, 88px, 0); } 80% { clip: rect(126px, 9999px, 126px, 0); } 100% { clip: rect(14px, 9999px, 129px, 0); }
        }

        .error-box { border: 2px solid #ef4444; background: #fef2f2; padding: 1rem; margin-top: 2rem; max-width: 400px; text-align: left; }
    </style>
</head>
<body>
    <div class="glitch-wrapper">
        <span class="glitch" data-text="404">404</span>
    </div>
    
    <div class="error-box">
        <p class="text-red-600 font-bold text-sm mb-2">> CRITICAL_ERROR: TARGET_MISSING</p>
        <p class="text-slate-600 text-xs">
            The requested URL was not found on this server.<br>
            Please check the address or return to index.
        </p>
    </div>

    <a href="../../index.html" class="mt-8 text-sm font-bold text-slate-400 hover:text-slate-800 hover:underline">
        [ RETURN_HOME ]
    </a>
</body>
</html>
