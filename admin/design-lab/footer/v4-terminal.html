<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer v4 - Terminal Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800;900&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            navy: '#010079',
                            gold: '#D5AD36',
                            interactive: '#1B73D3',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .orbitron { font-family: 'Orbitron', sans-serif; }
        body { font-family: 'Noto Sans KR', sans-serif; }
        
        /* Scrolling text animation */
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
        }
        .marquee-text {
            display: inline-block;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-[200px] flex flex-col justify-end">

    <!-- Demo Content -->
    <div class="flex-1 p-8 text-center text-slate-400">
        <p>Main Content Area</p>
    </div>

    <!-- v4: Terminal Bar (Glassmorphism + Technical) -->
    <footer class="w-full">
        <!-- Main Footer Bar -->
        <div class="bg-white/90 backdrop-blur-md border-t border-slate-200 shadow-[0_-5px_15px_-5px_rgba(0,0,0,0.05)]">
            <div class="container mx-auto px-4 sm:px-6 h-12 flex items-center justify-between gap-4">

                <!-- Left: Compact Brand -->
                <div class="flex items-center gap-2 pr-4 border-r border-slate-200">
                    <i class="fas fa-chart-line text-brand-navy"></i>
                    <span class="font-[900] orbitron text-slate-800 text-sm">100x</span>
                </div>

                <!-- Center: Technical Scrolling Message -->
                <div class="flex-1 overflow-hidden relative h-full flex items-center">
                    <div class="marquee-container w-full absolute">
                        <span class="marquee-text text-xs font-medium text-slate-500">
                            <span class="text-brand-interactive font-bold">[SYSTEM NOTICE]</span> 
                            모든 데이터는 실시간 모니터링 중입니다. 
                            <span class="mx-4 text-slate-300">|</span> 
                            ⚠️ 모든 정보는 투자 참고용이지만, <span class="text-brand-navy font-bold">손실 나면 니 탓 수익 나면 내 탓</span> 
                            <span class="mx-4 text-slate-300">|</span> 
                            <span class="text-green-600">MARKET STATUS: OPEN</span>
                            <span class="mx-4 text-slate-300">|</span> 
                             <span class="text-brand-interactive font-bold">[SYSTEM NOTICE]</span> 
                            모든 데이터는 실시간 모니터링 중입니다. 
                        </span>
                    </div>
                </div>

                <!-- Right: Status Pill -->
                <div class="pl-4 border-l border-slate-200 flex-shrink-0 flex items-center gap-3">
                    <span class="text-[10px] text-slate-400 font-mono hidden sm:inline">KR-SEOUL</span>
                    <button class="flex items-center gap-1.5 px-2 py-1 bg-slate-100 hover:bg-slate-200 rounded text-[10px] font-bold text-slate-600 transition-colors" onclick="alert('관리자 모드')">
                        <div class="w-1.5 h-1.5 bg-green-500 rounded-full"></div>
                        ALIVE
                    </button>
                </div>

            </div>
        </div>
        
        <!-- Bottom Thin Bar (Copyright) -->
        <div class="bg-slate-50 border-t border-slate-200 py-1 text-center">
            <p class="text-[9px] text-slate-400">© 2025 100xFenok. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
