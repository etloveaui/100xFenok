<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer v10 - Interactive Drawer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800;900&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            navy: '#010079',
                            gold: '#D5AD36',
                            interactive: '#1B73D3',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .orbitron { font-family: 'Orbitron', sans-serif; }
        body { font-family: 'Noto Sans KR', sans-serif; }
        
        /* Drawer Animation */
        .footer-drawer {
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .footer-trigger:hover + .footer-drawer,
        .footer-drawer:hover {
            transform: translateY(0);
        }
        
        /* Handle Animation */
        .footer-handle {
            transition: opacity 0.3s, transform 0.3s;
        }
        .footer-trigger:hover .footer-handle {
            opacity: 0;
            transform: translateY(10px);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-[400px] overflow-hidden relative">

    <!-- Demo Content -->
    <div class="p-8 text-center text-slate-400 h-full">
        <p>Hover bottom area to reveal footer</p>
    </div>

    <!-- v10: Slide-up Drawer -->
    <div class="fixed bottom-0 left-0 w-full z-50 flex flex-col items-center">
        
        <!-- Trigger Zone & Handle -->
        <div class="footer-trigger w-full h-8 cursor-pointer flex justify-center items-end pb-2 group absolute bottom-0 z-50">
            <div class="footer-handle w-12 h-1 bg-slate-300 rounded-full group-hover:bg-brand-interactive/50 transition-colors"></div>
        </div>

        <!-- The Drawer -->
        <footer class="footer-drawer w-full bg-white/95 backdrop-blur-md border-t border-slate-200 shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.1)] py-4 px-6 relative z-40">
            <div class="container mx-auto flex justify-between items-center">
                
                <div class="flex items-center gap-2">
                    <i class="fas fa-chart-line text-brand-navy"></i>
                    <span class="font-[900] orbitron text-slate-800 text-sm">100x FENOK</span>
                </div>

                <div class="text-center">
                    <p class="text-xs font-bold text-slate-700">
                        "손실 나면 <span class="text-red-500">니 탓</span>, 수익 나면 <span class="text-blue-600">내 탓</span>"
                    </p>
                </div>

                <div class="flex items-center gap-2 text-[10px] text-slate-400">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                    <span>System Alive</span>
                </div>

            </div>
        </footer>
    </div>

</body>
</html>
