<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer v7 - Floating Island</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800;900&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            navy: '#010079',
                            gold: '#D5AD36',
                            interactive: '#1B73D3',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .orbitron { font-family: 'Orbitron', sans-serif; }
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-[300px] relative">

    <!-- Demo Content -->
    <div class="p-8 text-center text-slate-400">
        <p>Main Content Area</p>
        <p class="mt-4">Scroll content...</p>
        <div class="h-[500px]"></div>
    </div>

    <!-- v7: Floating Island (Dynamic Island Style) -->
    <!-- 바닥에 붙지 않고 떠있는 형태. 가장 모던함. -->
    <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50">
        <footer class="bg-white/90 backdrop-blur-md shadow-[0_8px_30px_rgba(0,0,0,0.12)] border border-white/20 rounded-full px-6 py-2.5 flex items-center gap-4 transition-all hover:scale-105 hover:shadow-[0_8px_30px_rgba(0,0,0,0.2)]">
            
            <!-- Brand Icon -->
            <div class="flex items-center gap-2 border-r border-slate-200 pr-4">
                <i class="fas fa-chart-line text-brand-navy"></i>
                <span class="font-[900] orbitron text-slate-800 text-xs">100x</span>
            </div>

            <!-- Witty Text -->
            <div class="flex flex-col items-center leading-none">
                <span class="text-[9px] text-slate-400 font-medium mb-0.5">Disclaimer</span>
                <span class="text-[10px] font-bold text-slate-600 whitespace-nowrap">
                    손실 나면 <span class="text-red-500">니 탓</span>, 수익 나면 <span class="text-blue-600">내 탓</span>
                </span>
            </div>

            <!-- Status Dot -->
            <div class="border-l border-slate-200 pl-4 flex items-center cursor-pointer" onclick="alert('관리자 모드')">
                <div class="relative flex h-2.5 w-2.5 group">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500 group-hover:bg-green-600"></span>
                </div>
            </div>

        </footer>
    </div>

</body>
</html>
