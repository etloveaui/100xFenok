<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multichart v5 - Sector Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                navy: '#010079',
                gold: '#D5AD36',
                interactive: '#1B73D3',
                bg: '#f0f2f5',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800;900&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --nav-height: 60px; }
        body { background-color: #f0f2f5; font-family: 'Noto Sans KR', sans-serif; color: #1e293b; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }

        .nav-edgy {
            height: var(--nav-height); flex-shrink: 0;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(8px);
            border-bottom: 1px solid #cbd5e1;
            display: flex; justify-content: space-between; align-items: center; padding: 0 1.5rem;
            z-index: 50;
        }

        .map-container { flex: 1; padding: 1.5rem; display: flex; gap: 1.5rem; }

        /* Chart Area */
        .chart-box {
            flex: 1; background: white; border-radius: 16px; border: 1px solid #e2e8f0;
            padding: 1rem; position: relative; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        /* Side Panel */
        .info-panel { width: 280px; display: flex; flex-direction: column; gap: 1rem; }
        
        .stat-card {
            background: white; border-radius: 12px; padding: 1rem; border: 1px solid #e2e8f0;
            display: flex; flex-direction: column; gap: 0.5rem;
        }
        .stat-header { font-size: 0.75rem; font-weight: 700; color: #64748b; text-transform: uppercase; }
        
        .leader-item {
            display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid #f1f5f9;
        }
        .leader-item:last-child { border-bottom: none; }
        .bubble-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 0.5rem; }

    </style>
</head>
<body>

    <nav class="nav-edgy">
        <span class="font-[900] orbitron text-slate-800 text-lg">SECTOR MAP</span>
        <div class="flex gap-2 text-xs font-bold bg-white border border-slate-200 p-1 rounded-lg">
            <button class="px-3 py-1 bg-brand-navy text-white rounded">Risk/Reward</button>
            <button class="px-3 py-1 text-slate-500 hover:text-slate-800">Performance</button>
        </div>
    </nav>

    <main class="map-container">
        
        <div class="chart-box">
            <canvas id="bubbleChart"></canvas>
            <div class="absolute top-4 left-4 text-xs font-bold text-slate-400 bg-white/80 p-2 rounded">
                Y: Monthly Return (%) <br> X: Volatility (Beta) <br> Size: Market Cap
            </div>
        </div>

        <aside class="info-panel">
            <div class="stat-card">
                <span class="stat-header">Market Breadth</span>
                <div class="flex gap-1 h-2 rounded-full overflow-hidden mt-1">
                    <div class="bg-green-500 w-[65%]"></div>
                    <div class="bg-red-500 w-[35%]"></div>
                </div>
                <div class="flex justify-between text-xs font-bold mt-1">
                    <span class="text-green-600">65% Bullish</span>
                    <span class="text-red-500">35% Bearish</span>
                </div>
            </div>

            <div class="stat-card flex-1">
                <span class="stat-header">Outperformers (Alpha)</span>
                <div class="mt-2">
                    <div class="leader-item">
                        <span class="text-sm font-bold"><span class="bubble-dot bg-blue-500"></span>NVDA</span>
                        <span class="text-green-600 font-mono font-bold">+12.4%</span>
                    </div>
                    <div class="leader-item">
                        <span class="text-sm font-bold"><span class="bubble-dot bg-purple-500"></span>TSLA</span>
                        <span class="text-green-600 font-mono font-bold">+8.2%</span>
                    </div>
                    <div class="leader-item">
                        <span class="text-sm font-bold"><span class="bubble-dot bg-indigo-500"></span>META</span>
                        <span class="text-green-600 font-mono font-bold">+5.1%</span>
                    </div>
                </div>
            </div>
        </aside>

    </main>

    <script>
        const ctx = document.getElementById('bubbleChart').getContext('2d');
        
        // Mock Data: { x: Beta, y: Return, r: MarketCap_Size }
        const data = [
            { x: 1.8, y: 12.4, r: 25, label: 'NVDA', color: 'rgba(59, 130, 246, 0.7)' }, // High Risk, High Reward
            { x: 1.2, y: 4.5, r: 30, label: 'AAPL', color: 'rgba(107, 114, 128, 0.7)' },
            { x: 0.8, y: 2.1, r: 28, label: 'MSFT', color: 'rgba(16, 185, 129, 0.7)' },
            { x: 2.1, y: 8.2, r: 15, label: 'TSLA', color: 'rgba(147, 51, 234, 0.7)' },
            { x: 0.5, y: -1.2, r: 18, label: 'JNJ', color: 'rgba(239, 68, 68, 0.7)' },
            { x: 3.0, y: 15.5, r: 10, label: 'TQQQ', color: 'rgba(1, 0, 121, 0.9)' }, // Our Star
            { x: 4.5, y: 18.2, r: 8, label: 'SOXL', color: 'rgba(213, 173, 54, 0.9)' } // Our Star
        ];

        new Chart(ctx, {
            type: 'bubble',
            data: {
                datasets: data.map(d => ({
                    label: d.label,
                    data: [{x: d.x, y: d.y, r: d.r}],
                    backgroundColor: d.color,
                    borderColor: '#fff',
                    borderWidth: 2
                }))
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: (ctx) => `${ctx.dataset.label}: Ret ${ctx.raw.y}% / Beta ${ctx.raw.x}`
                        }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Volatility (Beta)' },
                        grid: { color: '#f1f5f9' }
                    },
                    y: {
                        title: { display: true, text: 'Monthly Return (%)' },
                        grid: { color: '#f1f5f9' }
                    }
                }
            }
        });
    </script>
</body>
</html>
