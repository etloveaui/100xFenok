<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multichart v2 - Compare Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                navy: '#010079',
                gold: '#D5AD36',
                interactive: '#1B73D3',
                bg: '#ffffff',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --nav-height: 60px; --sidebar-width: 280px; }
        body { background-color: #ffffff; font-family: 'Inter', sans-serif; color: #334155; height: 100vh; display: flex; flex-direction: column; }

        /* Nav (1-Tier EDGY) */
        .nav-edgy {
            height: var(--nav-height);
            background: white; border-bottom: 1px solid #e2e8f0;
            display: flex; justify-content: space-between; align-items: center; padding: 0 1.5rem;
            z-index: 50; flex-shrink: 0;
        }

        .studio-layout { flex: 1; display: flex; overflow: hidden; }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width); border-right: 1px solid #e2e8f0; background: #f8fafc;
            display: flex; flex-direction: column; overflow-y: auto;
        }
        .sidebar-header { padding: 1rem; border-bottom: 1px solid #e2e8f0; font-weight: 700; color: #0f172a; font-size: 0.875rem; text-transform: uppercase; }
        .sidebar-search { padding: 1rem; border-bottom: 1px solid #e2e8f0; }
        .search-input { width: 100%; padding: 0.5rem; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.875rem; }
        
        .symbol-list { flex: 1; }
        .symbol-item {
            padding: 0.75rem 1rem; border-bottom: 1px solid #f1f5f9; cursor: pointer; display: flex; align-items: center; justify-content: space-between;
            transition: background 0.2s;
        }
        .symbol-item:hover { background: #f1f5f9; }
        .symbol-item.active { background: #eff6ff; border-left: 3px solid #1B73D3; }
        .symbol-check { width: 16px; height: 16px; border: 2px solid #cbd5e1; border-radius: 4px; display: flex; align-items: center; justify-content: center; }
        .symbol-item.active .symbol-check { border-color: #1B73D3; background: #1B73D3; color: white; }
        
        /* Main Chart Area */
        .main-stage { flex: 1; display: flex; flex-direction: column; background: white; }
        
        .toolbar {
            height: 48px; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; padding: 0 1rem; gap: 1rem;
        }
        .tool-btn {
            font-size: 0.75rem; font-weight: 600; color: #64748b; padding: 0.25rem 0.5rem; border-radius: 4px; cursor: pointer;
        }
        .tool-btn:hover { background: #f1f5f9; color: #0f172a; }
        .tool-btn.active { background: #0f172a; color: white; }
        
        .chart-container { flex: 1; padding: 1rem; position: relative; }
        
        /* Legend */
        .legend-box {
            position: absolute; top: 2rem; left: 2rem; background: rgba(255,255,255,0.9);
            border: 1px solid #e2e8f0; border-radius: 8px; padding: 0.75rem; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .legend-item { display: flex; align-items: center; gap: 0.5rem; font-size: 0.75rem; font-weight: 600; margin-bottom: 0.25rem; }
        .legend-color { width: 8px; height: 8px; border-radius: 2px; }

    </style>
</head>
<body>

    <nav class="nav-edgy">
        <span class="font-[800] text-slate-800 text-lg">COMPARE STUDIO</span>
        <button class="bg-brand-navy text-white px-4 py-2 rounded-lg text-xs font-bold shadow-md hover:bg-blue-900 transition">
            <i class="fas fa-download mr-1"></i> Export Image
        </button>
    </nav>

    <div class="studio-layout">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">Assets</div>
            <div class="sidebar-search">
                <input type="text" placeholder="Add Symbol (e.g. AAPL)" class="search-input">
            </div>
            <div class="symbol-list">
                <div class="symbol-item active">
                    <div class="flex flex-col">
                        <span class="font-bold text-slate-800">TQQQ</span>
                        <span class="text-xs text-slate-400">Nasdaq 100 3x</span>
                    </div>
                    <div class="symbol-check"><i class="fas fa-check text-[10px]"></i></div>
                </div>
                <div class="symbol-item active">
                    <div class="flex flex-col">
                        <span class="font-bold text-slate-800">SPY</span>
                        <span class="text-xs text-slate-400">S&P 500 ETF</span>
                    </div>
                    <div class="symbol-check"><i class="fas fa-check text-[10px]"></i></div>
                </div>
                <div class="symbol-item">
                    <div class="flex flex-col">
                        <span class="font-bold text-slate-800">SOXL</span>
                        <span class="text-xs text-slate-400">Semi Bull 3x</span>
                    </div>
                    <div class="symbol-check"></div>
                </div>
                <div class="symbol-item">
                    <div class="flex flex-col">
                        <span class="font-bold text-slate-800">TLT</span>
                        <span class="text-xs text-slate-400">20+ Year Treasury</span>
                    </div>
                    <div class="symbol-check"></div>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <main class="main-stage">
            
            <div class="toolbar">
                <div class="flex gap-1 border-r border-e2e8f0 pr-4">
                    <span class="tool-btn">1D</span>
                    <span class="tool-btn">1W</span>
                    <span class="tool-btn active">1M</span>
                    <span class="tool-btn">3M</span>
                    <span class="tool-btn">YTD</span>
                    <span class="tool-btn">1Y</span>
                </div>
                <div class="flex gap-1">
                    <span class="tool-btn"><i class="fas fa-chart-line"></i> Line</span>
                    <span class="tool-btn"><i class="fas fa-chart-area"></i> Area</span>
                    <span class="tool-btn"><i class="fas fa-percentage"></i> %</span>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="mainChart"></canvas>
                <div class="legend-box">
                    <div class="legend-item"><div class="legend-color bg-[#010079]"></div> TQQQ (+15.2%)</div>
                    <div class="legend-item"><div class="legend-color bg-[#16a34a]"></div> SPY (+4.1%)</div>
                </div>
            </div>

        </main>

    </div>

    <script>
        const ctx = document.getElementById('mainChart').getContext('2d');
        
        // Generate random walk data
        const generateData = (start, volatility) => {
            let data = [start];
            for(let i=0; i<30; i++) {
                data.push(data[i] * (1 + (Math.random() - 0.45) * volatility));
            }
            return data;
        };

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: 31}, (_, i) => `Day ${i}`),
                datasets: [
                    {
                        label: 'TQQQ',
                        data: generateData(100, 0.05),
                        borderColor: '#010079',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0
                    },
                    {
                        label: 'SPY',
                        data: generateData(100, 0.015),
                        borderColor: '#16a34a',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                interaction: { mode: 'index', intersect: false },
                scales: {
                    x: { grid: { display: false } },
                    y: { grid: { color: '#f1f5f9' }, position: 'right' }
                }
            }
        });
    </script>

</body>
</html>
