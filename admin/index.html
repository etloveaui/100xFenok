        <span class="orbitron">100x FenoK</span> Admin Panel
      </div>

  </div>

  <script>
    (async function() {
      const correctHash = 'a73060afb61efe1b7c817645d00c342df02407f65435a64c88d251d56150ff42';

      // sessionStorage 체크 (alive에서 인증했으면 패스)
      if (sessionStorage.getItem('adminAuth') === 'true') {
        document.body.classList.add('authenticated');
        return;
      }

      // 인증 로직
      const pwInput = document.getElementById('auth-pw-input');
      const submitBtn = document.getElementById('auth-submit');
      const errorMsg = document.getElementById('auth-error');

      pwInput.focus();

      const verify = async () => {
        const input = pwInput.value;
        if (!input) return;

        const encoder = new TextEncoder();
        const data = encoder.encode(input);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        if (hashHex === correctHash) {
          sessionStorage.setItem('adminAuth', 'true');
          document.body.classList.add('authenticated');
        } else {
          pwInput.value = '';
          pwInput.classList.add('border-red-500');
          errorMsg.classList.remove('hidden');
          setTimeout(() => {
            pwInput.classList.remove('border-red-500');
            errorMsg.classList.add('hidden');
          }, 2000);
        }
      };

      submitBtn.addEventListener('click', verify);
      pwInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') verify(); });
    })();
  </script>
