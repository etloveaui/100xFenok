<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Fear & Greed Chart | Market Radar</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/x-icon" href="../../../favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #ffffff;
    }
    .orbitron { font-family: 'Orbitron', monospace; }
    .period-btn {
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
      border: 1px solid #e5e7eb;
      background: white;
      color: #6b7280;
    }
    .period-btn:hover {
      border-color: #f97316;
      color: #ea580c;
    }
    .period-btn.active {
      background: #f97316;
      color: white;
      border-color: #f97316;
    }
  </style>
</head>
<body class="p-4 sm:p-6">

  <!-- Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
    <div>
      <h1 class="text-xl font-bold text-gray-800 flex items-center gap-2">
        <span class="text-2xl">₿</span>
        Crypto Fear & Greed Index
      </h1>
      <p class="text-sm text-gray-500 mt-1">Cryptocurrency Market Sentiment (2018~)</p>
    </div>

    <!-- Period Selector -->
    <div class="flex gap-2 flex-wrap">
      <button class="period-btn" data-period="90">3M</button>
      <button class="period-btn active" data-period="365">1Y</button>
      <button class="period-btn" data-period="1095">3Y</button>
      <button class="period-btn" data-period="9999">MAX</button>
    </div>
  </div>

  <!-- Current Value Display -->
  <div class="flex items-center gap-6 mb-6 p-4 bg-gray-50 rounded-xl">
    <div>
      <div class="text-xs text-gray-500 mb-1">Current Score</div>
      <div id="currentValue" class="text-3xl font-bold text-gray-800">--</div>
    </div>
    <div>
      <div class="text-xs text-gray-500 mb-1">Date</div>
      <div id="currentDate" class="text-lg font-medium text-gray-600">--</div>
    </div>
    <div id="statusBadge" class="ml-auto px-4 py-2 rounded-lg text-sm font-bold">
      --
    </div>
  </div>

  <!-- Chart -->
  <div class="bg-white rounded-2xl border border-gray-200 p-4">
    <canvas id="cryptoChart" height="320"></canvas>
  </div>

  <!-- Legend -->
  <div class="mt-4 flex flex-wrap gap-4 text-xs text-gray-600">
    <div class="flex items-center gap-2">
      <div class="w-4 h-3 bg-green-700 opacity-20 rounded"></div>
      <span>Extreme Greed (≥75)</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-4 h-3 bg-green-500 opacity-15 rounded"></div>
      <span>Greed (60-75)</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-4 h-3 bg-red-500 opacity-15 rounded"></div>
      <span>Fear (25-40)</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-4 h-3 bg-red-800 opacity-20 rounded"></div>
      <span>Extreme Fear (&lt;25)</span>
    </div>
  </div>

  <script type="module">
    import { getRecessionAnnotations } from '../../../tools/macro-monitor/shared/chart-annotations.js';

    // Data & Chart State
    let allData = [];
    let chart = null;
    let currentPeriod = 365;

    // Thresholds
    const THRESHOLDS = {
      EXTREME_GREED: 75,
      GREED: 60,
      FEAR: 40,
      EXTREME_FEAR: 25
    };

    // Fetch Crypto data
    async function fetchData() {
      try {
        const response = await fetch('../../../data/sentiment/crypto-fear-greed.json');
        allData = await response.json();
        allData.sort((a, b) => new Date(a.date) - new Date(b.date));
        return allData;
      } catch (error) {
        console.error('Failed to fetch Crypto data:', error);
        return [];
      }
    }

    // Filter data by period
    function filterByPeriod(data, days) {
      if (days >= 9999) return data;

      const cutoff = new Date();
      cutoff.setDate(cutoff.getDate() - days);
      return data.filter(d => new Date(d.date) >= cutoff);
    }

    // Update current value display
    function updateCurrentDisplay(data) {
      if (!data.length) return;

      const latest = data[data.length - 1];
      const value = latest.value; // Crypto uses 'value' field

      document.getElementById('currentValue').textContent = Math.round(value);
      document.getElementById('currentDate').textContent = latest.date;

      const badge = document.getElementById('statusBadge');
      if (value >= THRESHOLDS.EXTREME_GREED) {
        badge.textContent = 'EXTREME GREED';
        badge.className = 'ml-auto px-4 py-2 rounded-lg text-sm font-bold bg-green-700 text-white';
      } else if (value >= THRESHOLDS.GREED) {
        badge.textContent = 'GREED';
        badge.className = 'ml-auto px-4 py-2 rounded-lg text-sm font-bold bg-green-100 text-green-800';
      } else if (value < THRESHOLDS.EXTREME_FEAR) {
        badge.textContent = 'EXTREME FEAR';
        badge.className = 'ml-auto px-4 py-2 rounded-lg text-sm font-bold bg-red-800 text-white';
      } else if (value < THRESHOLDS.FEAR) {
        badge.textContent = 'FEAR';
        badge.className = 'ml-auto px-4 py-2 rounded-lg text-sm font-bold bg-red-100 text-red-800';
      } else {
        badge.textContent = 'NEUTRAL';
        badge.className = 'ml-auto px-4 py-2 rounded-lg text-sm font-bold bg-orange-100 text-orange-800';
      }
    }

    // Create/Update Chart
    function renderChart(data) {
      const ctx = document.getElementById('cryptoChart').getContext('2d');

      const dates = data.map(d => d.date);
      const values = data.map(d => d.value); // Crypto uses 'value' field

      // Get recession annotations
      const recessionAnnotations = dates.length > 0
        ? getRecessionAnnotations(dates[0], dates[dates.length - 1])
        : {};

      // Zone annotations
      const zoneAnnotations = {
        zone_extreme_greed: {
          type: 'box',
          yMin: THRESHOLDS.EXTREME_GREED,
          yMax: 100,
          backgroundColor: 'rgba(21, 128, 61, 0.12)',
          borderWidth: 0
        },
        zone_greed: {
          type: 'box',
          yMin: THRESHOLDS.GREED,
          yMax: THRESHOLDS.EXTREME_GREED,
          backgroundColor: 'rgba(34, 197, 94, 0.08)',
          borderWidth: 0
        },
        zone_fear: {
          type: 'box',
          yMin: THRESHOLDS.EXTREME_FEAR,
          yMax: THRESHOLDS.FEAR,
          backgroundColor: 'rgba(239, 68, 68, 0.08)',
          borderWidth: 0
        },
        zone_extreme_fear: {
          type: 'box',
          yMin: 0,
          yMax: THRESHOLDS.EXTREME_FEAR,
          backgroundColor: 'rgba(127, 29, 29, 0.12)',
          borderWidth: 0
        },
        line_greed: {
          type: 'line',
          yMin: THRESHOLDS.GREED,
          yMax: THRESHOLDS.GREED,
          borderColor: '#22c55e',
          borderWidth: 1,
          borderDash: [5, 5],
          label: {
            display: true,
            content: 'Greed (60)',
            position: 'end',
            backgroundColor: 'transparent',
            color: '#16a34a',
            font: { size: 10 }
          }
        },
        line_fear: {
          type: 'line',
          yMin: THRESHOLDS.FEAR,
          yMax: THRESHOLDS.FEAR,
          borderColor: '#ef4444',
          borderWidth: 1,
          borderDash: [5, 5],
          label: {
            display: true,
            content: 'Fear (40)',
            position: 'end',
            backgroundColor: 'transparent',
            color: '#ef4444',
            font: { size: 10 }
          }
        },
        line_neutral: {
          type: 'line',
          yMin: 50,
          yMax: 50,
          borderColor: '#9ca3af',
          borderWidth: 1,
          borderDash: [3, 3],
          label: {
            display: true,
            content: 'Neutral (50)',
            position: 'start',
            backgroundColor: 'transparent',
            color: '#9ca3af',
            font: { size: 10 }
          }
        }
      };

      const config = {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: 'Crypto Fear & Greed',
            data: values,
            borderColor: '#f97316',
            backgroundColor: 'rgba(249, 115, 22, 0.1)',
            fill: true,
            tension: 0.3,
            pointRadius: 0,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'index',
            intersect: false
          },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: currentPeriod <= 365 ? 'month' : 'year',
                displayFormats: {
                  month: 'MMM yyyy',
                  year: 'yyyy'
                }
              },
              grid: { display: false },
              ticks: {
                maxTicksLimit: 8,
                color: '#9ca3af'
              }
            },
            y: {
              min: 0,
              max: 100,
              grid: { color: '#f3f4f6' },
              ticks: { color: '#9ca3af' }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              titleColor: '#fff',
              bodyColor: '#fff',
              cornerRadius: 8,
              callbacks: {
                title: (items) => items[0].label,
                label: (context) => `Score: ${Math.round(context.parsed.y)}`
              }
            },
            annotation: {
              annotations: { ...recessionAnnotations, ...zoneAnnotations }
            }
          }
        }
      };

      if (chart) {
        chart.destroy();
      }
      chart = new Chart(ctx, config);
    }

    // Period button handlers
    function setupPeriodButtons() {
      document.querySelectorAll('.period-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          currentPeriod = parseInt(btn.dataset.period);
          const filtered = filterByPeriod(allData, currentPeriod);
          updateCurrentDisplay(filtered);
          renderChart(filtered);
        });
      });
    }

    // Initialize
    async function init() {
      await fetchData();
      const filtered = filterByPeriod(allData, currentPeriod);
      updateCurrentDisplay(filtered);
      renderChart(filtered);
      setupPeriodButtons();
    }

    init();
  </script>

</body>
</html>
