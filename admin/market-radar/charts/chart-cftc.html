<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFTC S&P500 Position Chart | Market Radar</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/x-icon" href="../../../favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #ffffff;
    }
    .orbitron { font-family: 'Orbitron', monospace; }
    .period-btn {
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
      border: 1px solid #e5e7eb;
      background: white;
      color: #6b7280;
    }
    .period-btn:hover {
      border-color: #3b82f6;
      color: #2563eb;
    }
    .period-btn.active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }
  </style>
</head>
<body class="p-4 sm:p-6">

  <!-- Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
    <div>
      <h1 class="text-xl font-bold text-gray-800 flex items-center gap-2">
        <span class="text-2xl">ðŸ“Š</span>
        CFTC S&P 500 Net Position
      </h1>
      <p class="text-sm text-gray-500 mt-1">Asset Manager Net Position (2010~)</p>
    </div>

    <!-- Period Selector -->
    <div class="flex gap-2 flex-wrap">
      <button class="period-btn" data-period="90">3M</button>
      <button class="period-btn active" data-period="365">1Y</button>
      <button class="period-btn" data-period="1095">3Y</button>
      <button class="period-btn" data-period="9999">MAX</button>
    </div>
  </div>

  <!-- Current Value Display -->
  <div class="flex items-center gap-6 mb-6 p-4 bg-gray-50 rounded-xl">
    <div>
      <div class="text-xs text-gray-500 mb-1">Net Position</div>
      <div id="currentValue" class="text-3xl font-bold text-gray-800">--</div>
    </div>
    <div>
      <div class="text-xs text-gray-500 mb-1">Date</div>
      <div id="currentDate" class="text-lg font-medium text-gray-600">--</div>
    </div>
    <div id="statusBadge" class="ml-auto px-4 py-2 rounded-lg text-sm font-bold">
      --
    </div>
  </div>

  <!-- Chart -->
  <div class="bg-white rounded-2xl border border-gray-200 p-4">
    <canvas id="cftcChart" height="320"></canvas>
  </div>

  <!-- Legend -->
  <div class="mt-4 flex flex-wrap gap-4 text-xs text-gray-600">
    <div class="flex items-center gap-2">
      <div class="w-4 h-3 bg-green-500 rounded"></div>
      <span>Bullish (Long)</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-4 h-3 bg-red-500 rounded"></div>
      <span>Bearish (Short)</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-4 h-1 bg-red-400 rounded"></div>
      <span>Fear (-100K)</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-4 h-1 bg-red-700 rounded"></div>
      <span>Extreme Fear (-180K)</span>
    </div>
  </div>

  <script type="module">
    import { getRecessionAnnotations } from '../../../tools/macro-monitor/shared/chart-annotations.js';

    // Data & Chart State
    let allData = [];
    let chart = null;
    let currentPeriod = 365;

    // Thresholds (in contracts, negative = short)
    const THRESHOLDS = {
      FEAR: -100000,
      EXTREME_FEAR: -180000
    };

    // Fetch CFTC data
    async function fetchData() {
      try {
        const response = await fetch('../../../data/sentiment/cftc-sp500.json');
        allData = await response.json();
        allData.sort((a, b) => new Date(a.date) - new Date(b.date));
        return allData;
      } catch (error) {
        console.error('Failed to fetch CFTC data:', error);
        return [];
      }
    }

    // Filter data by period
    function filterByPeriod(data, days) {
      if (days >= 9999) return data;

      const cutoff = new Date();
      cutoff.setDate(cutoff.getDate() - days);
      return data.filter(d => new Date(d.date) >= cutoff);
    }

    // Format number with K suffix
    function formatNumber(num) {
      if (Math.abs(num) >= 1000000) {
        return (num / 1000000).toFixed(1) + 'M';
      } else if (Math.abs(num) >= 1000) {
        return (num / 1000).toFixed(0) + 'K';
      }
      return num.toString();
    }

    // Update current value display
    function updateCurrentDisplay(data) {
      if (!data.length) return;

      const latest = data[data.length - 1];
      const value = latest.net; // CFTC uses 'net' field

      document.getElementById('currentValue').textContent = formatNumber(value);
      document.getElementById('currentDate').textContent = latest.date;

      const badge = document.getElementById('statusBadge');
      if (value <= THRESHOLDS.EXTREME_FEAR) {
        badge.textContent = 'EXTREME FEAR';
        badge.className = 'ml-auto px-4 py-2 rounded-lg text-sm font-bold bg-red-800 text-white';
      } else if (value <= THRESHOLDS.FEAR) {
        badge.textContent = 'FEAR';
        badge.className = 'ml-auto px-4 py-2 rounded-lg text-sm font-bold bg-red-100 text-red-800';
      } else if (value > 0) {
        badge.textContent = 'BULLISH';
        badge.className = 'ml-auto px-4 py-2 rounded-lg text-sm font-bold bg-green-100 text-green-800';
      } else {
        badge.textContent = 'BEARISH';
        badge.className = 'ml-auto px-4 py-2 rounded-lg text-sm font-bold bg-orange-100 text-orange-800';
      }
    }

    // Create/Update Chart
    function renderChart(data) {
      const ctx = document.getElementById('cftcChart').getContext('2d');

      const dates = data.map(d => d.date);
      const values = data.map(d => d.net); // CFTC uses 'net' field

      // Color bars based on positive/negative
      const barColors = values.map(v => v >= 0 ? 'rgba(34, 197, 94, 0.7)' : 'rgba(239, 68, 68, 0.7)');
      const borderColors = values.map(v => v >= 0 ? '#22c55e' : '#ef4444');

      // Get recession annotations
      const recessionAnnotations = dates.length > 0
        ? getRecessionAnnotations(dates[0], dates[dates.length - 1])
        : {};

      // Calculate min/max for y-axis
      const minVal = Math.min(...values);
      const maxVal = Math.max(...values);
      const yMin = Math.min(minVal * 1.1, THRESHOLDS.EXTREME_FEAR * 1.1);
      const yMax = Math.max(maxVal * 1.1, 50000);

      // Threshold annotations
      const thresholdAnnotations = {
        line_zero: {
          type: 'line',
          yMin: 0,
          yMax: 0,
          borderColor: '#9ca3af',
          borderWidth: 2,
          label: {
            display: true,
            content: 'Zero Line',
            position: 'start',
            backgroundColor: 'transparent',
            color: '#9ca3af',
            font: { size: 10 }
          }
        },
        line_fear: {
          type: 'line',
          yMin: THRESHOLDS.FEAR,
          yMax: THRESHOLDS.FEAR,
          borderColor: '#f87171',
          borderWidth: 1,
          borderDash: [5, 5],
          label: {
            display: true,
            content: 'Fear (-100K)',
            position: 'end',
            backgroundColor: 'transparent',
            color: '#ef4444',
            font: { size: 10 }
          }
        },
        line_extreme: {
          type: 'line',
          yMin: THRESHOLDS.EXTREME_FEAR,
          yMax: THRESHOLDS.EXTREME_FEAR,
          borderColor: '#991b1b',
          borderWidth: 1,
          borderDash: [5, 5],
          label: {
            display: true,
            content: 'Extreme (-180K)',
            position: 'end',
            backgroundColor: 'transparent',
            color: '#991b1b',
            font: { size: 10 }
          }
        }
      };

      const config = {
        type: 'bar',
        data: {
          labels: dates,
          datasets: [{
            label: 'Net Position',
            data: values,
            backgroundColor: barColors,
            borderColor: borderColors,
            borderWidth: 1,
            borderRadius: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'index',
            intersect: false
          },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: currentPeriod <= 365 ? 'month' : 'year',
                displayFormats: {
                  month: 'MMM yyyy',
                  year: 'yyyy'
                }
              },
              grid: { display: false },
              ticks: {
                maxTicksLimit: 8,
                color: '#9ca3af'
              }
            },
            y: {
              min: yMin,
              max: yMax,
              grid: { color: '#f3f4f6' },
              ticks: {
                color: '#9ca3af',
                callback: (value) => formatNumber(value)
              }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              titleColor: '#fff',
              bodyColor: '#fff',
              cornerRadius: 8,
              callbacks: {
                title: (items) => items[0].label,
                label: (context) => `Net: ${formatNumber(context.parsed.y)}`
              }
            },
            annotation: {
              annotations: { ...recessionAnnotations, ...thresholdAnnotations }
            }
          }
        }
      };

      if (chart) {
        chart.destroy();
      }
      chart = new Chart(ctx, config);
    }

    // Period button handlers
    function setupPeriodButtons() {
      document.querySelectorAll('.period-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          currentPeriod = parseInt(btn.dataset.period);
          const filtered = filterByPeriod(allData, currentPeriod);
          updateCurrentDisplay(filtered);
          renderChart(filtered);
        });
      });
    }

    // Initialize
    async function init() {
      await fetchData();
      const filtered = filterByPeriod(allData, currentPeriod);
      updateCurrentDisplay(filtered);
      renderChart(filtered);
      setupPeriodButtons();
    }

    init();
  </script>

</body>
</html>
