<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미야코지마 앱 디버그 테스트</title>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeeba; }
        #results { white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <h1>🏝️ 미야코지마 앱 디버그 테스트</h1>
    
    <div class="test-section">
        <h2>📋 테스트 결과</h2>
        <div id="results">테스트 시작 중...</div>
    </div>

    <div class="test-section">
        <h2>🔧 수동 테스트 버튼</h2>
        <button onclick="testModules()">모듈 테스트</button>
        <button onclick="testApp()">앱 초기화 테스트</button>
        <button onclick="clearLogs()">로그 클리어</button>
    </div>

    <!-- JavaScript 파일들 로드 -->
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/budget.js"></script>
    <script src="./js/location.js"></script>
    <script src="./js/itinerary.js"></script>
    <script src="./js/poi.js"></script>

    <script>
        let testResults = [];
        
        function log(message, status = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${status.toUpperCase()}: ${message}\n`;
            testResults.push(logEntry);
            updateResults();
            
            if (status === 'error') {
                console.error(message);
            } else {
                console.log(message);
            }
        }
        
        function updateResults() {
            document.getElementById('results').textContent = testResults.join('');
        }
        
        function clearLogs() {
            testResults = [];
            updateResults();
        }
        
        function testModules() {
            log('=== 모듈 테스트 시작 ===');
            
            // CONFIG 테스트
            try {
                if (typeof CONFIG !== 'undefined') {
                    log(`✅ CONFIG 로드 성공 - 버전: ${CONFIG.APP_VERSION}`);
                } else {
                    log('❌ CONFIG 로드 실패', 'error');
                }
            } catch (e) {
                log(`❌ CONFIG 오류: ${e.message}`, 'error');
            }
            
            // Logger 테스트
            try {
                if (typeof Logger !== 'undefined') {
                    Logger.info('Logger 테스트 성공');
                    log('✅ Logger 로드 성공');
                } else {
                    log('❌ Logger 로드 실패', 'error');
                }
            } catch (e) {
                log(`❌ Logger 오류: ${e.message}`, 'error');
            }
            
            // Storage 테스트
            try {
                if (typeof storage !== 'undefined') {
                    storage.set('test', 'test_value');
                    const testValue = storage.get('test');
                    if (testValue === 'test_value') {
                        log('✅ Storage 로드 및 테스트 성공');
                    } else {
                        log('❌ Storage 기능 오류', 'error');
                    }
                } else {
                    log('❌ Storage 로드 실패', 'error');
                }
            } catch (e) {
                log(`❌ Storage 오류: ${e.message}`, 'error');
            }
            
            // RateLimiter 테스트
            try {
                if (typeof RateLimiter !== 'undefined') {
                    const limiter = new RateLimiter('test', { maxRequests: 5, windowMs: 60000 });
                    if (limiter.canMakeRequest()) {
                        log('✅ RateLimiter 로드 및 테스트 성공');
                    } else {
                        log('❌ RateLimiter 기능 오류', 'error');
                    }
                } else {
                    log('❌ RateLimiter 로드 실패', 'error');
                }
            } catch (e) {
                log(`❌ RateLimiter 오류: ${e.message}`, 'error');
            }
            
            // 클래스 테스트
            const classes = [
                'BudgetTracker', 'LocationTracker', 'POIManager', 'ItineraryManager'
            ];
            
            classes.forEach(className => {
                try {
                    if (typeof window[className] !== 'undefined') {
                        log(`✅ ${className} 클래스 로드 성공`);
                    } else {
                        log(`⚠️ ${className} 클래스 로드 실패 (Mock 사용 예정)`, 'warn');
                    }
                } catch (e) {
                    log(`❌ ${className} 오류: ${e.message}`, 'error');
                }
            });
            
            log('=== 모듈 테스트 완료 ===');
        }
        
        function testApp() {
            log('=== 앱 초기화 테스트 시작 ===');
            
            try {
                // MiyakojimaApp 클래스가 로드되었는지 확인
                if (typeof MiyakojimaApp !== 'undefined') {
                    log('✅ MiyakojimaApp 클래스 발견');
                    
                    // 테스트 인스턴스 생성
                    const testApp = new MiyakojimaApp();
                    log('✅ MiyakojimaApp 인스턴스 생성 성공');
                    
                } else {
                    log('❌ MiyakojimaApp 클래스 로드 실패', 'error');
                }
            } catch (e) {
                log(`❌ 앱 초기화 오류: ${e.message}`, 'error');
                log(`스택 트레이스: ${e.stack}`, 'error');
            }
            
            log('=== 앱 초기화 테스트 완료 ===');
        }
        
        // 페이지 로드 시 자동 테스트
        document.addEventListener('DOMContentLoaded', () => {
            log('🚀 페이지 로드 완료, 자동 테스트 시작');
            
            // 1초 후 모듈 테스트 실행
            setTimeout(() => {
                testModules();
            }, 1000);
        });
        
        // 전역 오류 캐치
        window.addEventListener('error', (e) => {
            log(`💥 전역 오류 감지: ${e.error?.message || e.message}`, 'error');
            if (e.error?.stack) {
                log(`스택: ${e.error.stack}`, 'error');
            }
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            log(`💥 Promise 거부 감지: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
