<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100xFenok 웹 알림 컨트롤 패널</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.25);
        }
        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- 헤더 -->
    <div class="gradient-bg text-white py-8">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-2">
                    <i class="fas fa-bell mr-3"></i>100xFenok 웹 알림 컨트롤 패널
                </h1>
                <p class="text-lg opacity-90">GitHub Pages에서 직접 텔레그램 알림 발송</p>
                <div class="mt-4 text-sm bg-green-400 bg-opacity-20 px-4 py-2 rounded-lg">
                    <i class="fas fa-globe mr-2"></i>
                    완전한 웹 기반 - 서버 설치 불필요!
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        
        <!-- 빠른 발송 섹션 -->
        <div class="bg-white rounded-xl card-shadow p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">
                <i class="fas fa-rocket text-blue-500 mr-2"></i>빠른 알림 발송
            </h2>
            
            <div class="grid md:grid-cols-3 gap-6">
                <!-- Daily Wrap -->
                <div class="bg-green-50 border-2 border-green-200 rounded-lg p-6 text-center">
                    <div class="text-green-500 text-4xl mb-4">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Daily Wrap</h3>
                    <p class="text-sm text-gray-600 mb-4">오늘의 데일리 랩 리포트</p>
                    <button onclick="sendQuickNotification('daily_wrap')" 
                            class="w-full bg-green-500 text-white px-6 py-3 rounded-lg font-semibold btn-hover transition-all duration-300">
                        지금 발송
                    </button>
                </div>

                <!-- Alpha Scout -->
                <div class="bg-purple-50 border-2 border-purple-200 rounded-lg p-6 text-center">
                    <div class="text-purple-500 text-4xl mb-4">
                        <i class="fas fa-crosshairs"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Alpha Scout</h3>
                    <p class="text-sm text-gray-600 mb-4">최신 알파 스카우트 분석</p>
                    <button onclick="sendQuickNotification('alpha_scout')" 
                            class="w-full bg-purple-500 text-white px-6 py-3 rounded-lg font-semibold btn-hover transition-all duration-300">
                        지금 발송
                    </button>
                </div>

                <!-- Strategic Briefing -->
                <div class="bg-blue-50 border-2 border-blue-200 rounded-lg p-6 text-center">
                    <div class="text-blue-500 text-4xl mb-4">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Strategic Briefing</h3>
                    <p class="text-sm text-gray-600 mb-4">전략 브리핑 업데이트</p>
                    <button onclick="sendQuickNotification('briefing')" 
                            class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold btn-hover transition-all duration-300">
                        지금 발송
                    </button>
                </div>
            </div>
        </div>

        <!-- 커스텀 알림 섹션 -->
        <div class="bg-white rounded-xl card-shadow p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">
                <i class="fas fa-edit text-orange-500 mr-2"></i>커스텀 알림 작성
            </h2>
            
            <div class="grid md:grid-cols-2 gap-8">
                <div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">알림 제목</label>
                        <input type="text" id="customTitle" placeholder="예: 🔥 긴급 시장 업데이트" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">메시지 내용</label>
                        <textarea id="customMessage" rows="6" 
                                  placeholder="여기에 알림 메시지를 작성하세요..." 
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">링크 (선택)</label>
                        <input type="url" id="customUrl" placeholder="https://100xfenok.com/..." 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <button onclick="sendCustomNotification()" 
                            class="w-full bg-orange-500 text-white px-6 py-4 rounded-lg font-semibold text-lg btn-hover transition-all duration-300">
                        <i class="fas fa-paper-plane mr-2"></i>커스텀 알림 발송
                    </button>
                </div>
                
                <!-- 템플릿 선택 -->
                <div>
                    <h3 class="text-lg font-bold text-gray-800 mb-4">빠른 템플릿</h3>
                    <div class="space-y-3">
                        <button onclick="loadTemplate('emergency')" 
                                class="w-full text-left p-4 bg-red-50 border border-red-200 rounded-lg hover:bg-red-100 transition-colors">
                            <div class="font-semibold text-red-800">🚨 긴급 알림</div>
                            <div class="text-sm text-red-600">중요한 시장 변화나 긴급 상황</div>
                        </button>
                        
                        <button onclick="loadTemplate('update')" 
                                class="w-full text-left p-4 bg-green-50 border border-green-200 rounded-lg hover:bg-green-100 transition-colors">
                            <div class="font-semibold text-green-800">📈 시장 업데이트</div>
                            <div class="text-sm text-green-600">일반적인 시장 상황 업데이트</div>
                        </button>
                        
                        <button onclick="loadTemplate('analysis')" 
                                class="w-full text-left p-4 bg-blue-50 border border-blue-200 rounded-lg hover:bg-blue-100 transition-colors">
                            <div class="font-semibold text-blue-800">🔍 심층 분석</div>
                            <div class="text-sm text-blue-600">상세한 분석 리포트나 인사이트</div>
                        </button>
                        
                        <button onclick="loadTemplate('opportunity')" 
                                class="w-full text-left p-4 bg-yellow-50 border border-yellow-200 rounded-lg hover:bg-yellow-100 transition-colors">
                            <div class="font-semibold text-yellow-800">💡 투자 기회</div>
                            <div class="text-sm text-yellow-600">새로운 투자 기회나 알파 신호</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 발송 이력 -->
        <div class="bg-white rounded-xl card-shadow p-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">
                <i class="fas fa-history text-gray-500 mr-2"></i>발송 이력
            </h2>
            
            <div id="historyContainer">
                <div class="text-gray-500 text-center py-8">
                    아직 발송한 알림이 없습니다
                </div>
            </div>
        </div>
    </div>

    <!-- 성공 모달 -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-md mx-4 text-center success-animation">
            <div class="text-green-500 text-6xl mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">발송 완료!</h3>
            <p id="successMessage" class="text-gray-600 mb-6">알림이 성공적으로 발송되었습니다.</p>
            <button onclick="closeModal()" class="bg-green-500 text-white px-6 py-3 rounded-lg font-semibold">
                확인
            </button>
        </div>
    </div>

    <!-- 오류 모달 -->
    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-md mx-4 text-center">
            <div class="text-red-500 text-6xl mb-4">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">발송 실패</h3>
            <p id="errorMessage" class="text-gray-600 mb-6">알림 발송에 실패했습니다.</p>
            <button onclick="closeErrorModal()" class="bg-red-500 text-white px-6 py-3 rounded-lg font-semibold">
                확인
            </button>
        </div>
    </div>

    <script>
        // 설정 - 실제 환경에서는 이 값들을 안전하게 관리해야 합니다
        const TELEGRAM_BOT_TOKEN = '7524488237:AAHqO35TON-hdu9HjstMfkZLHSa5NhaKww4';
        const CHAT_IDS = [
            '-1001513671466',  // 그룹 Chat ID
            '6443399098',      // 개인 Chat ID 1  
            '1697642019'       // 개인 Chat ID 2
        ];
        
        // Google Apps Script Web App URL (프록시 방식용 - 나중에 사용)
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

        // 템플릿 데이터
        const templates = {
            emergency: {
                title: "🚨 긴급 시장 알림",
                message: "중요한 시장 변화가 발생했습니다!\n\n[상황 설명]\n\n즉시 확인하시기 바랍니다.\n\n100xFenok 긴급알림"
            },
            update: {
                title: "📈 시장 업데이트",
                message: "새로운 시장 분석이 업데이트되었습니다.\n\n주요 포인트:\n• [포인트 1]\n• [포인트 2]\n• [포인트 3]\n\n100xFenok 업데이트"
            },
            analysis: {
                title: "🔍 심층 분석 리포트",
                message: "새로운 심층 분석 리포트가 발행되었습니다!\n\n핵심 인사이트:\n[분석 내용 요약]\n\n상세 분석을 확인하세요.\n\n100xFenok 분석"
            },
            opportunity: {
                title: "💡 새로운 투자 기회",
                message: "새로운 알파 기회가 포착되었습니다!\n\n기회 요약:\n[기회 설명]\n\n놓치지 마세요!\n\n100xFenok 알파신호"
            }
        };

        // 리포트 설정
        const reportConfigs = {
            daily_wrap: {
                name: "100x Daily Wrap",
                title: "🔥 100x Daily Wrap 업데이트", 
                urlPattern: "https://100xfenok.com/100x/daily-wrap/{filename}",
                filePattern: "daily-wrap/*.html"
            },
            alpha_scout: {
                name: "100x Alpha Scout",
                title: "🎯 Alpha Scout 리포트 공개",
                urlPattern: "https://100xfenok.com/alpha-scout/reports/{filename}",
                filePattern: "alpha-scout/reports/*.html"
            },
            briefing: {
                name: "100x Strategic Briefing", 
                title: "📋 전략 브리핑 업데이트",
                urlPattern: "https://100xfenok.com/100x%20Briefing/Briefing/{filename}",
                filePattern: "100x Briefing/Briefing/*.html"
            }
        };

        // 텔레그램 메시지 발송
        async function sendTelegramMessage(title, message) {
            const results = [];
            
            for (const chatId of CHAT_IDS) {
                try {
                    const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: `${title}\n\n${message}`,
                            parse_mode: 'HTML'
                        })
                    });
                    
                    const result = await response.json();
                    results.push({
                        chatId: chatId,
                        success: result.ok,
                        result: result
                    });
                    
                } catch (error) {
                    results.push({
                        chatId: chatId,
                        success: false,
                        error: error.message
                    });
                }
            }
            
            return results;
        }

        // GitHub API를 통한 최신 파일 검색
        async function getLatestFile(folderPath) {
            try {
                console.log(`Fetching latest file from: ${folderPath}`);
                const response = await fetch(`https://api.github.com/repos/etloveaui/100xFenok/contents/${folderPath}`);
                const files = await response.json();
                
                if (!Array.isArray(files)) {
                    throw new Error('폴더를 찾을 수 없습니다.');
                }
                
                // HTML 파일만 필터링하고 날짜순 정렬
                const htmlFiles = files
                    .filter(file => file.name.endsWith('.html') && file.name.includes('2025-'))
                    .sort((a, b) => {
                        // 파일명에서 날짜 추출 (YYYY-MM-DD 형식)
                        const dateA = a.name.match(/(\d{4}-\d{2}-\d{2})/)?.[1] || '0000-00-00';
                        const dateB = b.name.match(/(\d{4}-\d{2}-\d{2})/)?.[1] || '0000-00-00';
                        return dateB.localeCompare(dateA); // 최신순
                    });
                
                if (htmlFiles.length === 0) {
                    throw new Error('HTML 파일을 찾을 수 없습니다.');
                }
                
                console.log(`Latest file found: ${htmlFiles[0].name}`);
                return htmlFiles[0].name;
                
            } catch (error) {
                console.error('GitHub API 오류:', error);
                // 폴백: 오늘 날짜로 추정
                const today = new Date().toISOString().split('T')[0];
                return `${today}_fallback.html`;
            }
        }

        // 빠른 알림 발송 (업데이트된 버전)
        async function sendQuickNotification(type) {
            const button = event.target;
            const originalText = button.textContent;
            
            // 버튼 상태 변경
            button.textContent = '최신 파일 검색 중...';
            button.disabled = true;
            
            try {
                const config = reportConfigs[type];
                if (!config) {
                    throw new Error('지원하지 않는 알림 타입입니다.');
                }

                // GitHub API로 최신 파일 검색
                button.textContent = 'GitHub에서 최신 파일 검색 중...';
                let filename;
                
                if (type === 'daily_wrap') {
                    filename = await getLatestFile('100x/daily-wrap');
                } else if (type === 'alpha_scout') {
                    filename = await getLatestFile('alpha-scout/reports');
                } else if (type === 'briefing') {
                    filename = await getLatestFile('100x%20Briefing/Briefing');
                }
                
                // 파일명에서 날짜 추출
                const dateMatch = filename.match(/(\d{4}-\d{2}-\d{2})/);
                const fileDate = dateMatch ? dateMatch[1] : new Date().toISOString().split('T')[0];
                
                button.textContent = '알림 발송 중...';
                
                let message;
                if (type === 'daily_wrap') {
                    message = `새로운 Daily Wrap 리포트가 업로드되었습니다!\n\n📅 날짜: ${fileDate}\n📄 파일: ${filename}\n🔗 링크: ${config.urlPattern.replace('{filename}', filename)}\n\n💡 오늘의 시장 인사이트를 확인하세요!\n\n100xFenok DailyWrap`;
                } else if (type === 'alpha_scout') {
                    message = `새로운 Alpha Scout 분석 리포트가 발행되었습니다! 🎯\n\n📅 날짜: ${fileDate}\n📄 파일: ${filename}\n🔗 분석: ${config.urlPattern.replace('{filename}', filename)}\n\n🚀 알파 기회를 놓치지 마세요!\n\nAlphaScout 100xFenok`;
                } else if (type === 'briefing') {
                    message = `새로운 전략 브리핑이 발행되었습니다! 📋\n\n📅 날짜: ${fileDate}\n📄 파일: ${filename}\n🔗 브리핑: ${config.urlPattern.replace('{filename}', filename)}\n\n📈 전략적 인사이트를 확인하세요!\n\nBriefing 100xFenok`;
                }
                
                const results = await sendTelegramMessage(config.title, message);
                
                // 결과 확인
                const successCount = results.filter(r => r.success).length;
                
                if (successCount > 0) {
                    showSuccess(`${config.name} 알림이 ${successCount}개 채널에 성공적으로 발송되었습니다!`);
                    addToHistory(config.name, 'success', `${successCount}개 채널 성공`);
                } else {
                    showError('모든 채널에서 발송에 실패했습니다.');
                    addToHistory(config.name, 'failed', '모든 채널 실패');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError(`발송 실패: ${error.message}`);
                addToHistory(reportConfigs[type]?.name || type, 'failed', error.message);
            } finally {
                // 버튼 상태 복원
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        // 커스텀 알림 발송
        async function sendCustomNotification() {
            const title = document.getElementById('customTitle').value.trim();
            const message = document.getElementById('customMessage').value.trim();
            const url = document.getElementById('customUrl').value.trim();
            
            if (!title || !message) {
                alert('제목과 메시지를 모두 입력해주세요.');
                return;
            }
            
            const button = event.target;
            const originalText = button.textContent;
            
            // 버튼 상태 변경
            button.textContent = '발송 중...';
            button.disabled = true;
            
            try {
                let fullMessage = message;
                if (url) {
                    fullMessage += `\n\n링크: ${url}`;
                }
                
                const results = await sendTelegramMessage(title, fullMessage);
                
                // 결과 확인
                const successCount = results.filter(r => r.success).length;
                
                if (successCount > 0) {
                    showSuccess(`커스텀 알림이 ${successCount}개 채널에 성공적으로 발송되었습니다!`);
                    addToHistory('커스텀 알림', 'success', `${successCount}개 채널 성공`);
                    
                    // 폼 초기화
                    document.getElementById('customTitle').value = '';
                    document.getElementById('customMessage').value = '';
                    document.getElementById('customUrl').value = '';
                } else {
                    showError('모든 채널에서 발송에 실패했습니다.');
                    addToHistory('커스텀 알림', 'failed', '모든 채널 실패');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError(`발송 실패: ${error.message}`);
                addToHistory('커스텀 알림', 'failed', error.message);
            } finally {
                // 버튼 상태 복원
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        // 템플릿 로드
        function loadTemplate(templateType) {
            const template = templates[templateType];
            if (template) {
                document.getElementById('customTitle').value = template.title;
                document.getElementById('customMessage').value = template.message;
            }
        }

        // 발송 이력 추가
        function addToHistory(type, status, details) {
            const historyContainer = document.getElementById('historyContainer');
            const now = new Date();
            
            // 첫 번째 아이템이면 기본 메시지 제거
            if (historyContainer.children.length === 1 && historyContainer.children[0].classList.contains('text-gray-500')) {
                historyContainer.innerHTML = '';
            }
            
            const historyItem = document.createElement('div');
            historyItem.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg mb-3';
            historyItem.innerHTML = `
                <div>
                    <div class="font-semibold text-gray-800">${type}</div>
                    <div class="text-sm text-gray-600">${now.toLocaleString('ko-KR')}</div>
                </div>
                <div class="font-semibold ${status === 'success' ? 'text-green-600' : 'text-red-600'}">
                    ${status === 'success' ? '✓' : '✗'} ${details}
                </div>
            `;
            
            // 맨 위에 추가
            historyContainer.insertBefore(historyItem, historyContainer.firstChild);
            
            // 최대 10개만 유지
            while (historyContainer.children.length > 10) {
                historyContainer.removeChild(historyContainer.lastChild);
            }
        }

        // 성공 모달 표시
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successModal').classList.remove('hidden');
            document.getElementById('successModal').classList.add('flex');
        }

        // 오류 모달 표시
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').classList.remove('hidden');
            document.getElementById('errorModal').classList.add('flex');
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('successModal').classList.add('hidden');
            document.getElementById('successModal').classList.remove('flex');
        }

        function closeErrorModal() {
            document.getElementById('errorModal').classList.add('hidden');
            document.getElementById('errorModal').classList.remove('flex');
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                closeErrorModal();
            }
        });
    </script>
</body>
</html>
