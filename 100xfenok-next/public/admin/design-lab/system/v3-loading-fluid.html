<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v3-loading | 100x FENOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0f9ff; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        .liquid {
            width: 120px; height: 120px; background: #3b82f6; border-radius: 40%;
            animation: liquid 4s infinite linear;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;
        }
        .liquid::before {
            content: ''; position: absolute; width: 100%; height: 100%; background: #60a5fa; border-radius: 45%;
            animation: liquid 6s infinite linear reverse; opacity: 0.6;
        }
        @keyframes liquid {
            0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }
        }
        
        .logo-text { position: absolute; z-index: 10; font-family: sans-serif; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="liquid">
        <span class="logo-text">LOADING</span>
    </div>
</body>
</html>
