<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v1-maintenance | 100x FENOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { brand: { navy: '#010079', gold: '#D5AD36', interactive: '#1B73D3' } }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .maintenance-card { background: white; width: 90%; max-width: 480px; padding: 4rem 3rem; border-radius: 32px; box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.08); border: 1px solid white; text-align: center; }
        .progress-line { width: 100%; height: 4px; background: #f1f5f9; border-radius: 99px; margin: 2.5rem 0; overflow: hidden; }
        .progress-fill { height: 100%; background: #010079; width: 65%; border-radius: 99px; position: relative; }
        .shimmer { position: absolute; inset: 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { transform: translateX(-100%) } 100% { transform: translateX(100%) } }
    </style>
</head>
<body>

    <div class="maintenance-card">
        <div class="flex justify-center mb-8">
            <div class="w-20 h-20 rounded-2xl bg-slate-50 flex items-center justify-center text-3xl text-brand-navy shadow-inner border border-slate-100">
                <i class="fas fa-tools"></i>
            </div>
        </div>
        
        <h1 class="text-3xl font-black text-slate-800 mb-3">시스템 고도화 중</h1>
        <p class="text-slate-400 font-medium leading-relaxed">
            더 정교한 분석 엔진을 장착하고 있습니다.<br>
            잠시 후 더 강력해진 100x FENOK을 만나보세요.
        </p>

        <div class="progress-line">
            <div class="progress-fill"><div class="shimmer"></div></div>
        </div>

        <div class="flex justify-between items-center px-1">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Optimizing</span>
            </div>
            <span class="text-xs font-black text-slate-800 orbitron">65%</span>
        </div>

        <button class="mt-10 text-xs font-bold text-slate-300 hover:text-brand-navy transition-colors">
            긴급 문의: support@100xfenok.com
        </button>
    </div>

</body>
</html>
