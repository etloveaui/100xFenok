<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2-loading | 100x FENOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Source Code Pro', monospace; background-color: #ffffff; height: 100vh; padding: 2rem; display: flex; flex-direction: column; justify-content: center; }
        .cursor { display: inline-block; width: 10px; height: 18px; background: #0f172a; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .log-line { color: #64748b; margin-bottom: 0.25rem; font-size: 0.875rem; }
        .log-success { color: #16a34a; }
        .log-process { color: #2563eb; }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto w-full">
        <div id="terminal" class="mb-4"></div>
        <div class="flex items-center">
            <span class="text-slate-800 font-bold mr-2">></span>
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        const logs = [
            { text: "Initializing 100x Core...", type: "log-process" },
            { text: "Loading asset configurations...", type: "log-line" },
            { text: "Fetching real-time market data...", type: "log-line" },
            { text: "Optimizing chart rendering engine...", type: "log-line" },
            { text: "Connection established.", type: "log-success" },
            { text: "System Ready.", type: "log-success font-bold" }
        ];

        const terminal = document.getElementById('terminal');
        let i = 0;

        function printLog() {
            if (i < logs.length) {
                const p = document.createElement('p');
                p.className = logs[i].type;
                p.textContent = `[${new Date().toLocaleTimeString()}] ${logs[i].text}`;
                terminal.appendChild(p);
                i++;
                setTimeout(printLog, Math.random() * 500 + 200);
            }
        }
        printLog();
    </script>
</body>
</html>
