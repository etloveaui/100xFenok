<!DOCTYPE html><html lang="ko"><head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;family=Noto+Sans+KR:wght@500;700&amp;display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { navy: '#010079', gold: '#D5AD36', interactive: '#1B73D3' }
          }
        }
      }
    }
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Multichart v1 - Modern Standard</title>
  
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
    .orbitron { font-family: 'Orbitron', monospace; }
    
    /* Nav */
    .nav-edgy {
        height: 60px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px);
        border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; padding: 0 1.5rem;
        position: sticky; top: 0; z-index: 50;
    }

    /* Custom Inputs */
    .input-edgy {
        border: 1px solid #cbd5e1; border-radius: 0.5rem; padding: 0.5rem; width: 100%; transition: all 0.2s;
    }
    .input-edgy:focus { border-color: #1B73D3; ring: 2px solid rgba(27,115,211,0.1); outline: none; }

    .btn-edgy {
        padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 700; font-size: 0.875rem; transition: all 0.2s;
    }
    .btn-primary { background: linear-gradient(135deg, #010079 0%, #1B73D3 100%); color: white; }
    .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn-outline { background: white; border: 1px solid #cbd5e1; color: #475569; }
    .btn-outline:hover { border-color: #94a3b8; background: #f8fafc; }
    .btn-outline.active { background: #010079; color: white; border-color: #010079; }

    /* Card */
    .panel-card { background: white; border-radius: 1rem; border: 1px solid #e2e8f0; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
  </style>

  <script defer="" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script defer="" src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script defer="" src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script defer="" src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script defer="" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

  <nav class="nav-edgy">
    <span class="font-[900] orbitron text-slate-800 text-lg">100x <span class="text-brand-gold">FENOK</span></span>
    <span class="text-xs font-bold text-slate-500">MULTICHART PRO</span>
  </nav>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect, useCallback } = React;
    
    // --- Logic from Original multichart.html (Preserved 100%) ---
    const API_KEYS = ['QQHTQMTRUSFFD4UB','ZHWYM2BSS73UH9YI','SE3NG2WW0BDJY42J','QXJT87SAUPW50BM8','T6D38694XL3V6CGA','1GJ75NRCELNNYBPU','5Y3HTLFEA4WMKBNI'];
    const rotateKey = (() => { let idx = -1; return () => { idx = (idx + 1) % API_KEYS.length; return API_KEYS[idx]; }; })();
    const DELAY_MS = Math.ceil(60000 / (5 * API_KEYS.length));
    const PALETTE = ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd", "#8c564b", "#e377c2", "#7f7f7f", "#bcbd22", "#17becf"];
    const getColor = i => PALETTE[i % PALETTE.length];
    const STOOQ_PROXY = 'https://stooq-proxy.etloveaui.workers.dev';

    function toStooqSymbol(symbol) {
        if (symbol.startsWith('^')) return symbol.toLowerCase();
        if (/^[0-9]{6}\.KS$/i.test(symbol)) return symbol.slice(0,6).toLowerCase()+'.kr';
        return symbol.toLowerCase() + '.us';
    }

    async function fetchStooq(symbol) {
        const stoSym = toStooqSymbol(symbol);
        const cacheKey = `stooq_cache_${stoSym}`;
        const c = JSON.parse(localStorage.getItem(cacheKey)||'{}');
        if (c.ts && Date.now() - c.ts < 86400000) return c.data;
        const url = STOOQ_PROXY + encodeURIComponent(`https://stooq.com/q/d/l/?s=${stoSym}&i=d`);
        const res = await fetch(url);
        if (!res.ok) throw new Error('Stooq proxy ' + res.status);
        const txt = await res.text();
        if (!txt.startsWith('Date')) throw new Error('CSV format');
        const data = txt.trim().split('\n').slice(1).map(l => {
            const f = l.split(','); return { date: f[0], price: +f[4] };
        }).sort((a,b)=>a.date.localeCompare(b.date));
        localStorage.setItem(cacheKey, JSON.stringify({ts:Date.now(), data}));
        return data;
    }

    async function fetchPriceDataAlpha(symbol) {
        // Fallback logic
        return []; 
    }

    async function fetchPriceData(symbol) {
        try { return await fetchStooq(symbol); } catch (e) { console.warn(e); return []; }
    }

    const calculateMDD = prices => {
        let peak = -Infinity, maxDD = 0;
        prices.forEach(p => { if (p > peak) peak = p; const dd = (p - peak) / peak; if (dd < maxDD) maxDD = dd; });
        return maxDD * -100;
    };
    const calculateVolatility = prices => {
        if (prices.length < 2) return 0;
        const rets = []; for (let i = 1; i < prices.length; i++) rets.push(Math.log(prices[i] / prices[i - 1]));
        const mean = rets.reduce((a, b) => a + b, 0) / rets.length;
        const variance = rets.reduce((a, v) => a + (v - mean) ** 2, 0) / (rets.length - 1);
        return Math.sqrt(variance) * Math.sqrt(252) * 100;
    };
    const calculateSMA = (data, win) => {
        if (!data || data.length < win) return [];
        const out = []; for (let i = win - 1; i < data.length; i++) {
            const slice = data.slice(i - win + 1, i + 1);
            const sum = slice.reduce((acc, v) => acc + v.price, 0);
            out.push({ date: data[i].date, price: sum / win });
        } return out;
    };

    // --- Components (Redesigned UI) ---

    const ControlPanel = ({ rows, setRows, period, setPeriod, startDate, setStartDate, endDate, setEndDate, chartMode, setChartMode, options, setOptions, onUpdate, isLoading }) => {
        const placeholders = ['NVDA', 'AAPL', 'MSFT', 'AMZN'];
        const addRow = () => rows.length < 4 && setRows([...rows, { id: Date.now(), v: '', ph: placeholders[(rows.length - 2 + placeholders.length) % placeholders.length] || 'TSLA' }]);
        const upd = (id, val) => setRows(rows.map(r => r.id === id ? { ...r, v: val.toUpperCase() } : r));
        const del = id => rows.length > 1 && setRows(rows.filter(r => r.id !== id));
        const preset = tag => {
            setPeriod(tag); const endDt = new Date(); const startDt = new Date();
            const m = { '1M': -1, '6M': -6, '1Y': -12, '2Y': -24, '3Y': -36, '5Y': -60 }[tag];
            if (m) startDt.setMonth(endDt.getMonth() + m); else if (tag === 'YTD') startDt.setMonth(0, 1);
            setStartDate(startDt.toISOString().slice(0, 10)); setEndDate(endDt.toISOString().slice(0, 10));
        };

        return (
            <div className="panel-card mb-6">
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    {/* 1. Assets */}
                    <div className="lg:col-span-3 border-r border-slate-100 pr-0 lg:pr-8">
                        <h3 className="text-xs font-bold text-slate-400 uppercase mb-4 flex items-center gap-2"><i className="fas fa-layer-group"></i> Assets</h3>
                        <div className="space-y-3">
                            {rows.map(r => (
                                <div key={r.id} className="flex gap-2">
                                    <input value={r.v} onChange={e => upd(r.id, e.target.value)} placeholder={r.ph} className="input-edgy text-sm font-bold uppercase" />
                                    <button onClick={() => del(r.id)} disabled={rows.length <= 1} className="text-slate-400 hover:text-red-500 px-2"><i className="fas fa-times"></i></button>
                                </div>
                            ))}
                        </div>
                        <button onClick={addRow} disabled={rows.length >= 4} className="mt-4 w-full py-2 text-xs font-bold text-slate-500 bg-slate-50 rounded hover:bg-slate-100 border border-slate-200 border-dashed">+ ADD TICKER</button>
                    </div>

                    {/* 2. Controls */}
                    <div className="lg:col-span-6 border-r border-slate-100 pr-0 lg:pr-8">
                        <h3 className="text-xs font-bold text-slate-400 uppercase mb-4 flex items-center gap-2"><i className="far fa-calendar-alt"></i> Period & Mode</h3>
                        <div className="flex gap-2 mb-4 overflow-x-auto pb-2">
                            {['1M', '6M', '1Y', '2Y', '3Y', 'YTD', '5Y'].map(t => (
                                <button key={t} onClick={() => preset(t)} className={`btn-edgy btn-outline text-xs ${period === t ? 'active' : ''}`}>{t}</button>
                            ))}
                        </div>
                        <div className="flex gap-4 mb-4 items-center">
                            <input type="date" value={startDate} onChange={e => setStartDate(e.target.value)} className="input-edgy text-sm" />
                            <span className="text-slate-400 font-bold">to</span>
                            <input type="date" value={endDate} onChange={e => setEndDate(e.target.value)} className="input-edgy text-sm" />
                        </div>
                        <div className="flex gap-2 bg-slate-100 p-1 rounded-lg">
                            {[{ v: 'normalized', t: 'Performance %' }, { v: 'price', t: 'Price $' }, { v: 'benchmark', t: 'vs Benchmark' }].map(m => (
                                <button key={m.v} onClick={() => setChartMode(m.v)} className={`flex-1 py-2 text-xs font-bold rounded-md transition-all ${chartMode === m.v ? 'bg-white shadow text-brand-navy' : 'text-slate-500'}`}>{m.t}</button>
                            ))}
                        </div>
                    </div>

                    {/* 3. Action */}
                    <div className="lg:col-span-3 flex flex-col justify-between">
                        <div>
                            <h3 className="text-xs font-bold text-slate-400 uppercase mb-4 flex items-center gap-2"><i className="fas fa-sliders-h"></i> Options</h3>
                            <label className="flex items-center gap-2 text-sm font-bold text-slate-600 mb-2 cursor-pointer">
                                <input type="checkbox" disabled={chartMode !== 'price'} checked={options.showMA50} onChange={e => setOptions(o => ({ ...o, showMA50: e.target.checked }))} className="w-4 h-4 rounded text-brand-navy focus:ring-brand-navy" />
                                Show SMA 50
                            </label>
                            {chartMode === 'benchmark' && (
                                <select value={options.benchmarkTicker} onChange={e => setOptions(o => ({ ...o, benchmarkTicker: e.target.value }))} className="input-edgy text-sm">
                                    <option value="SPY">vs SPY (S&P 500)</option>
                                    <option value="QQQ">vs QQQ (Nasdaq)</option>
                                </select>
                            )}
                        </div>
                        <button onClick={onUpdate} disabled={isLoading} className="btn-edgy btn-primary w-full py-3 mt-4 text-lg shadow-lg shadow-blue-500/30">
                            {isLoading ? 'ANALYZING...' : 'RUN ANALYSIS'}
                        </button>
                    </div>
                </div>
            </div>
        );
    };

    function App() {
        // App State (Same as original)
        const [rows, setRows] = useState([{ id: 1, v: 'SPY', ph: 'SPY' }, { id: 2, v: 'QQQ', ph: 'QQQ' }]);
        const [period, setPeriod] = useState('1Y');
        const [startDate, setStartDate] = useState(() => { const d = new Date(); d.setFullYear(d.getFullYear() - 1); return d.toISOString().slice(0, 10); });
        const [endDate, setEndDate] = useState(new Date().toISOString().slice(0, 10));
        const [chartMode, setChartMode] = useState('normalized');
        const [options, setOptions] = useState({ showMA50: false, benchmarkTicker: 'SPY' });
        const [message, setMessage] = useState("Add tickers and click Run Analysis.");
        const [summaryTable, setSummaryTable] = useState([]);
        const [isLoading, setIsLoading] = useState(false);
        const canvasRef = useRef(null);
        const chartRef = useRef(null);

        const drawChart = useCallback(async () => {
            setIsLoading(true); setMessage('');
            const tickers = [...new Set(rows.map(r => r.v.trim()).filter(Boolean))];
            if (!tickers.length) { setMessage('Please enter at least one ticker.'); setIsLoading(false); return; }
            if (chartMode === 'benchmark' && !tickers.includes(options.benchmarkTicker)) tickers.push(options.benchmarkTicker);

            if (chartRef.current) chartRef.current.destroy();

            const dataMap = {};
            for (const t of tickers) {
                try { dataMap[t] = await fetchPriceData(t); } catch (e) { console.warn(e); }
            }
            const okTickers = tickers.filter(t => Array.isArray(dataMap[t]) && dataMap[t].length);
            if (!okTickers.length) { setMessage('No data found.'); setIsLoading(false); return; }

            const allDates = [...new Set(Object.values(dataMap).flat().map(p => p.date))].filter(d => d >= startDate && d <= endDate).sort();
            const datasets = [], summary = [];

            okTickers.forEach((t, i) => {
                const full = dataMap[t];
                const periodData = full.filter(d => d.date >= startDate && d.date <= endDate);
                if (!periodData.length) return;
                const color = getColor(i);
                const prices = periodData.map(d => d.price).filter(v => !isNaN(v));
                const first = prices[0], last = prices[prices.length - 1];
                let dataArr = allDates.map(d => {
                    const p = periodData.find(x => x.date === d); return p ? p.price : null;
                });

                // Logic for modes
                if (chartMode === 'normalized') dataArr = dataArr.map(v => v ? (v / first - 1) * 100 : null);
                else if (chartMode === 'benchmark') {
                    const bench = dataMap[options.benchmarkTicker].filter(d => d.date >= startDate && d.date <= endDate);
                    if (bench.length) {
                        const bFirst = bench[0].price;
                        dataArr = allDates.map(d => {
                            const pT = periodData.find(x => x.date === d);
                            const pB = bench.find(x => x.date === d);
                            return (pT && pB) ? ((pT.price / first) / (pB.price / bFirst) - 1) * 100 : null;
                        });
                    }
                }

                datasets.push({ label: t, data: dataArr, borderColor: color, borderWidth: 2, pointRadius: 0, tension: 0.1 });
                
                // Summary Logic
                const perf = ((last / first) - 1) * 100;
                summary.push({ sym: t, perf: perf.toFixed(2), mdd: calculateMDD(prices).toFixed(2), volatility: calculateVolatility(prices).toFixed(2), color });
            });

            setSummaryTable(summary.sort((a, b) => b.perf - a.perf));
            
            chartRef.current = new Chart(canvasRef.current, {
                type: 'line',
                data: { labels: allDates, datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    scales: { x: { grid: { display: false } }, y: { grid: { color: '#f1f5f9' } } },
                    plugins: { legend: { labels: { usePointStyle: true, boxWidth: 6 } } }
                }
            });
            setIsLoading(false);
        }, [rows, chartMode, options, startDate, endDate]);

        return (
            <div className="container mx-auto p-4 md:p-8 max-w-7xl">
                <ControlPanel {...{ rows, setRows, period, setPeriod, startDate, setStartDate, endDate, setEndDate, chartMode, setChartMode, options, setOptions, onUpdate: drawChart, isLoading }} />
                
                {message && <div className="text-center p-4 bg-amber-50 text-amber-700 rounded-lg mb-6 border border-amber-100 font-bold">{message}</div>}

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div className="lg:col-span-2 panel-card h-[500px] relative p-4">
                        <canvas ref={canvasRef}></canvas>
                    </div>
                    <div className="lg:col-span-1 panel-card p-0 overflow-hidden flex flex-col">
                        <div className="p-4 bg-slate-50 border-b border-slate-100 font-bold text-slate-700 flex justify-between items-center">
                            <span>SUMMARY</span>
                            <span className="text-xs text-slate-400 bg-white px-2 py-1 rounded border">Ranked by Return</span>
                        </div>
                        <div className="overflow-y-auto flex-1">
                            <table className="w-full text-sm">
                                <thead className="bg-white text-xs text-slate-400 sticky top-0">
                                    <tr>
                                        <th className="px-4 py-3 text-left">Ticker</th>
                                        <th className="px-4 py-3 text-right">Return</th>
                                        <th className="px-4 py-3 text-right">MDD</th>
                                        <th className="px-4 py-3 text-right">Vol</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {summaryTable.map(r => (
                                        <tr key={r.sym} className="border-b border-slate-50 hover:bg-slate-50">
                                            <td className="px-4 py-3 font-bold flex items-center">
                                                <span className="w-2 h-2 rounded-full mr-2" style={{background: r.color}}></span>
                                                {r.sym}
                                            </td>
                                            <td className={`px-4 py-3 text-right font-bold ${r.perf >= 0 ? 'text-green-600' : 'text-red-500'}`}>{r.perf}%</td>
                                            <td className="px-4 py-3 text-right text-red-500 font-medium">{r.mdd}%</td>
                                            <td className="px-4 py-3 text-right text-slate-500">{r.volatility}%</td>
                                        </tr>
                                    ))}
                                    {summaryTable.length === 0 && <tr><td colSpan="4" className="text-center py-8 text-slate-400">No Data</td></tr>}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
