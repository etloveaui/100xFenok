<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>섹터 대비 멀티플 갭 - Valuation Lab</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/x-icon" href="../../../favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen text-gray-800">

  <header class="py-6 border-b bg-white">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-sky-100 rounded-xl flex items-center justify-center">
            <i class="fas fa-arrows-left-right text-sky-500"></i>
          </div>
          <div>
            <h1 class="text-xl font-bold">섹터 대비 멀티플 갭</h1>
            <p class="text-gray-500 text-sm">Global Scouter v2.0</p>
          </div>
        </div>
        <a href="./" class="text-gray-500 hover:text-blue-600">
          <i class="fas fa-arrow-left mr-1"></i> 확장 섹션
        </a>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 space-y-6">

    <section class="bg-white rounded-xl p-5 shadow">
      <div class="flex flex-wrap items-center gap-4 text-sm text-gray-600">
        <div>
          <span class="font-semibold text-gray-700">데이터 기준일:</span>
          <span id="data-date" class="ml-1 mono">-</span>
        </div>
        <div>
          <span class="font-semibold text-gray-700">총 종목:</span>
          <span id="total-count" class="ml-1 mono">-</span>
        </div>
        <div>
          <span class="font-semibold text-gray-700">필터 결과:</span>
          <span id="filtered-count" class="ml-1 mono">-</span>
        </div>
        <div id="loading-status" class="text-blue-600 hidden">
          <i class="fas fa-spinner fa-spin mr-1"></i>
          <span id="loading-text">로딩 중...</span>
        </div>
      </div>
      <p class="text-xs text-gray-500 mt-2">
        섹터 평균 PER은 dashboard.sectors 기준이며, US 필터가 기본값입니다.
      </p>
    </section>

    <section class="bg-white rounded-xl p-5 shadow">
      <h2 class="font-semibold text-gray-700 mb-4">필터</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
        <input id="search-input" type="text" placeholder="티커/기업명 검색"
          class="w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-sky-500">

        <select id="sector-filter" class="w-full px-3 py-2 border rounded-lg text-sm">
          <option value="">섹터 전체</option>
        </select>

        <select id="sort-filter" class="w-full px-3 py-2 border rounded-lg text-sm">
          <option value="gap-asc">갭 낮은 순</option>
          <option value="gap-desc">갭 높은 순</option>
          <option value="name-asc">이름 A-Z</option>
        </select>

        <select id="limit-filter" class="w-full px-3 py-2 border rounded-lg text-sm">
          <option value="50">50개</option>
          <option value="100" selected>100개</option>
          <option value="200">200개</option>
          <option value="all">전체</option>
        </select>

        <label class="flex items-center gap-2 text-sm text-gray-600">
          <input id="us-only" type="checkbox" checked>
          US 전용
        </label>
      </div>
    </section>

    <section class="bg-white rounded-xl p-5 shadow">
      <h2 class="font-semibold text-gray-700 mb-4">결과</h2>
      <div class="overflow-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50 text-gray-600">
            <tr>
              <th class="text-left px-3 py-2">티커</th>
              <th class="text-left px-3 py-2">기업명</th>
              <th class="text-left px-3 py-2">섹터</th>
              <th class="text-right px-3 py-2">PER 평균</th>
              <th class="text-right px-3 py-2">섹터 평균</th>
              <th class="text-right px-3 py-2">가치 백분위</th>
              <th class="text-right px-3 py-2">갭</th>
            </tr>
          </thead>
          <tbody id="result-body" class="divide-y"></tbody>
        </table>
      </div>
      <p id="empty-state" class="text-sm text-gray-500 mt-4 hidden">표시할 결과가 없습니다.</p>
    </section>

  </main>

  <script>
    // v2.0 모듈화 구조 - 2단계 로딩
    const getBasePath = () => {
      const host = location.hostname;
      if (location.protocol === 'file:') return '';
      if (host === 'localhost' || host === '127.0.0.1' || host === '0.0.0.0' || host === '[::1]') return '';
      if (host.startsWith('192.168.') || host.startsWith('10.') || host.startsWith('172.')) return '';
      if (host.endsWith('pages.dev')) return '';
      return '/100xFenok';
    };

    const BASE_PATH = getBasePath();
    const URLS = {
      INDEX: `${BASE_PATH}/data/global-scouter/core/stocks_index.json`,
      DASHBOARD: `${BASE_PATH}/data/global-scouter/core/dashboard.json`,
      DETAIL_BASE: `${BASE_PATH}/data/global-scouter/stocks/detail/`
    };

    const state = {
      index: null,
      dashboard: null,
      details: {},
      rows: [],
      sectorMap: {}
    };

    const elements = {
      dataDate: document.getElementById('data-date'),
      totalCount: document.getElementById('total-count'),
      filteredCount: document.getElementById('filtered-count'),
      loadingStatus: document.getElementById('loading-status'),
      loadingText: document.getElementById('loading-text'),
      resultBody: document.getElementById('result-body'),
      emptyState: document.getElementById('empty-state'),
      search: document.getElementById('search-input'),
      sector: document.getElementById('sector-filter'),
      sort: document.getElementById('sort-filter'),
      limit: document.getElementById('limit-filter'),
      usOnly: document.getElementById('us-only')
    };

    function formatNumber(value, digits = 2) {
      if (value === null || value === undefined || Number.isNaN(value)) return '-';
      return Number(value).toFixed(digits);
    }

    function formatPercent(value) {
      if (value === null || value === undefined || Number.isNaN(value)) return '-';
      const sign = value >= 0 ? '+' : '';
      return `${sign}${(value * 100).toFixed(1)}%`;
    }

    function percentileRank(values, value, reverse = false) {
      const filtered = values.filter(v => v !== null && v !== undefined && !Number.isNaN(v)).sort((a, b) => a - b);
      if (!filtered.length || value === null || value === undefined) return null;
      let index = 0;
      while (index < filtered.length && filtered[index] < value) index += 1;
      const rank = index / (filtered.length - 1 || 1);
      return reverse ? 1 - rank : rank;
    }

    async function fetchDetail(ticker) {
      try {
        const res = await fetch(URLS.DETAIL_BASE + ticker + '.json');
        if (!res.ok) return null;
        return await res.json();
      } catch {
        return null;
      }
    }

    async function fetchDetails(tickers) {
      const batchSize = 50;
      const results = {};
      for (let i = 0; i < tickers.length; i += batchSize) {
        const batch = tickers.slice(i, i + batchSize);
        elements.loadingText.textContent = `상세 로딩 중... (${Math.min(i + batchSize, tickers.length)}/${tickers.length})`;
        await Promise.all(batch.map(async (t) => {
          const detail = await fetchDetail(t);
          if (detail) results[t] = detail;
        }));
      }
      return results;
    }

    function buildRows(index, dashboard, details) {
      const rows = [];
      const sectorMap = dashboard.sectors || {};

      for (const [ticker, info] of Object.entries(index.stocks || {})) {
        const detail = details[ticker];
        if (!detail) continue;

        const valuation = detail.valuation || {};
        const perBand = valuation.per_band || {};
        const perAvg = perBand.avg ?? null;

        const sectorKey = info.s || '-';
        const sectorData = sectorMap[sectorKey];
        const sectorAvg = sectorData?.avg_per ?? null;

        const gap = (perAvg !== null && sectorAvg) ? (perAvg / sectorAvg) - 1 : null;

        rows.push({
          ticker,
          name: info.n || '-',
          sector: sectorKey,
          country: info.c || '-',
          perAvg,
          sectorAvg,
          gap
        });
      }
      return rows;
    }

    function uniqueValues(rows, key) {
      return [...new Set(rows.map(r => r[key]).filter(Boolean))].sort();
    }

    function applyFilters() {
      const query = elements.search.value.trim().toLowerCase();
      const sector = elements.sector.value;
      const usOnly = elements.usOnly.checked;

      let rows = state.rows.filter(row => {
        if (row.gap === null) return false;
        if (sector && row.sector !== sector) return false;
        if (usOnly && row.country !== 'US') return false;
        if (query) {
          const hay = `${row.ticker} ${row.name}`.toLowerCase();
          if (!hay.includes(query)) return false;
        }
        return true;
      });

      rows = attachScores(rows);
      rows = applySort(rows);
      rows = applyLimit(rows);
      renderRows(rows);
    }

    function applySort(rows) {
      const mode = elements.sort.value;
      const sorted = [...rows];
      if (mode === 'gap-asc') {
        sorted.sort((a, b) => (a.gap ?? Infinity) - (b.gap ?? Infinity));
      } else if (mode === 'gap-desc') {
        sorted.sort((a, b) => (b.gap ?? -Infinity) - (a.gap ?? -Infinity));
      } else if (mode === 'name-asc') {
        sorted.sort((a, b) => a.name.localeCompare(b.name));
      }
      return sorted;
    }

    function attachScores(rows) {
      const gaps = rows.map(r => r.gap);
      return rows.map(r => ({
        ...r,
        valueRank: percentileRank(gaps, r.gap, true)
      }));
    }

    function applyLimit(rows) {
      const limit = elements.limit.value;
      if (limit === 'all') return rows;
      return rows.slice(0, Number(limit));
    }

    function renderRows(rows) {
      elements.resultBody.innerHTML = '';
      elements.filteredCount.textContent = rows.length.toString();
      if (rows.length === 0) {
        elements.emptyState.classList.remove('hidden');
        return;
      }
      elements.emptyState.classList.add('hidden');
      for (const row of rows) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-3 py-2 mono">${row.ticker}</td>
          <td class="px-3 py-2">${row.name}</td>
          <td class="px-3 py-2">${row.sector}</td>
          <td class="px-3 py-2 text-right mono">${formatNumber(row.perAvg)}</td>
          <td class="px-3 py-2 text-right mono">${formatNumber(row.sectorAvg)}</td>
          <td class="px-3 py-2 text-right mono">${formatPercent(row.valueRank)}</td>
          <td class="px-3 py-2 text-right mono">${formatPercent(row.gap)}</td>
        `;
        elements.resultBody.appendChild(tr);
      }
    }

    async function init() {
      elements.loadingStatus.classList.remove('hidden');

      // 1단계: 인덱스 + 대시보드 로드
      elements.loadingText.textContent = '인덱스 로딩 중...';
      const [indexRes, dashRes] = await Promise.all([
        fetch(URLS.INDEX),
        fetch(URLS.DASHBOARD)
      ]);
      if (!indexRes.ok) throw new Error('인덱스 로딩 실패');
      if (!dashRes.ok) throw new Error('대시보드 로딩 실패');

      state.index = await indexRes.json();
      state.dashboard = await dashRes.json();

      elements.dataDate.textContent = state.dashboard.source_date || '-';
      const tickers = Object.keys(state.index.stocks || {});
      elements.totalCount.textContent = tickers.length.toString();

      // 2단계: 상세 데이터 배치 로드
      state.details = await fetchDetails(tickers);

      // 3단계: 행 구성
      state.rows = buildRows(state.index, state.dashboard, state.details);

      // 필터 옵션 채우기
      const sectors = uniqueValues(state.rows, 'sector');
      for (const value of sectors) {
        const opt = document.createElement('option');
        opt.value = value;
        opt.textContent = value;
        elements.sector.appendChild(opt);
      }

      // URL 파라미터 처리
      const symbol = new URLSearchParams(location.search).get('symbol');
      if (symbol) {
        elements.search.value = symbol;
      }

      elements.loadingStatus.classList.add('hidden');
      applyFilters();
    }

    [elements.search, elements.sector, elements.sort, elements.limit, elements.usOnly]
      .forEach(el => el.addEventListener('input', applyFilters));

    init().catch(err => {
      elements.loadingStatus.classList.add('hidden');
      elements.emptyState.classList.remove('hidden');
      elements.emptyState.textContent = err.message;
    });
  </script>
</body>
</html>
