        #nav-frame { flex-shrink: 0; border: none; width: 100%; }

<body class="animate-fadeIn text-base sm:text-lg lg:text-xl">
    <div class="frame-container p-4 sm:p-6">
        <iframe id="nav-frame" class="h-[70px] md:h-[80px] lg:h-[90px]" loading="lazy"></iframe>
        <iframe id="content-frame" name="content-display-area" loading="lazy"></iframe>
    </div>

    <script defer>
        /* ──────────────── 설정 상수 ──────────────── */
        const ROOT        = '.';            // 사이트 루트 한곳에서 관리
        const siteVersion = '20250628T1121';         // 수정 시 ↑ 숫자·시간만 갱신

        const navFrame     = document.getElementById('nav-frame');
        const contentFrame = document.getElementById('content-frame');

        document.addEventListener('DOMContentLoaded', () => {
            navFrame.src = `${ROOT}/nav.html?v=${siteVersion}`;
            loadPage(`${ROOT}/main.html`);
        });

        /* ──────────────── 핵심 함수 loadPage ──────────────── */
        function loadPage(pageUrl) {
            if (contentFrame) {
                contentFrame.src = `${pageUrl}?v=${siteVersion}`;
            }

            // 메뉴 활성화 토글 (nav.html 내부 DOM 접근)
            setTimeout(() => {
                const navDoc = navFrame.contentDocument || navFrame.contentWindow.document;
                if (!navDoc) return;

                navDoc.querySelectorAll('a[data-path]').forEach(link => {
                    const linkPath = link.getAttribute('data-path');
                    if (pageUrl.includes(linkPath)) {
                        link.classList.add('text-blue-600','font-semibold');
                        link.classList.remove('text-slate-600','font-medium');
                    } else {
                        link.classList.remove('text-blue-600','font-semibold');
                        link.classList.add('text-slate-600','font-medium');
                    }
                });
            }, 150); // nav iframe 로드 대기
        }
    </script>
</body>
