  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .frame-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #nav {
      flex-shrink: 0;
    }

    #content-frame {
      flex-grow: 1;
      border: none;
    }

    footer {
      flex-shrink: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>

</head>

<body class="animate-fadeIn text-base sm:text-lg lg:text-xl">
  <div class="frame-container">
    <div id="nav"></div>
    <iframe id="content-frame" name="content-display-area" class="w-full" loading="lazy"></iframe>

    <footer class="py-6 px-4 bg-gradient-to-r from-slate-50 to-slate-100 border-t border-slate-00">
      <div class="container mx-auto flex justify-between items-center text-sm text-slate-100">

        <div class="font-semibold orbitron">
          <span class="text-slate-700">100x FenoK</span>
          <span class="text-slate-400 ml-2">© 2025</span>
        </div>

        <div class="text-slate-400 hidden sm:block">
          모든 정보는 투자 참고용이지만, 손실 나면 니 탓, 수익 나면 내 탓.

  <script type="module">
    const { siteVersion } = await import(`${window.baseHref}version.js`);
    const { loadNav } = await import(`${window.baseHref}loadNav.js`);
    const { loadPage } = await import(`${window.baseHref}loadPage.js`);
    // Inject nav dynamically
    if (window.top === window.self) {
      await loadNav(siteVersion);
    }
    // SPA: nav click → loadPage
    document.addEventListener('click', function (e) {
      const a = e.target.closest('a[data-path]');
      if (a) {
        e.preventDefault();
        loadPage(a.getAttribute('data-path'));
        // 모바일 메뉴 닫기 (nav.html 내 스크립트와 연동 가능)
        const mm = document.getElementById('mobile-menu');
        if (mm && !mm.classList.contains('hidden')) mm.classList.add('hidden');
      }
    });
    // Initial load (deep link)
    const urlParams = new URLSearchParams(window.location.search);
    const initialPath = urlParams.get('path');
    if (window.top === window.self) {
      loadPage(initialPath || 'main.html');
    }
  </script>
