<div class="card-widget" onclick="openDetail()" style="position: relative;">

  <!-- Header -->
  <div class="card-header">
    <div class="card-title"><span class="title-icon">âš¡</span> Liquidity Stress</div>

  <!-- ë©”ì¸ ì»¨í…ì¸  (ìºì‹œ ìˆì„ ë•Œ) -->
  <div id="mainContent" style="display: none; flex: 1; display: flex; flex-direction: column;">
    <!-- ì¢…í•© ìƒíƒœ ì‹ í˜¸ë“± -->
    <div class="overall-status status-normal" id="overallStatus">
      <div class="status-icon" id="statusIcon">ğŸŸ¢</div>
      <div class="status-label" id="statusLabel">Normal</div>
    </div>

    <!-- Tier ì¹´ë“œë“¤ -->
    <div class="tier-row">
      <!-- Tier 1: Spread -->
      <div class="tier-card tier-normal" id="tier1Card">
        <div class="tier-status">
          <span class="tier-emoji" id="tier1Emoji">ğŸŸ¢</span>
          <span class="tier-status-text" id="tier1StatusText">ì •ìƒ</span>
        </div>
        <div class="tier-value">
          <span id="tier1Value">+15</span>
          <span class="tier-unit" id="tier1Unit">bp</span>
        </div>

      <!-- Tier 2: RB/GDP -->

        <div class="tier-status">
          <span class="tier-emoji" id="tier2Emoji">ğŸŸ¢</span>
          <span class="tier-status-text" id="tier2StatusText">ì •ìƒ</span>
        </div>
        <div class="tier-value">
          <span id="tier2Value">9.5</span>
          <span class="tier-unit" id="tier2Unit">%</span>
        </div>

  </div>

  <!-- ìºì‹œ ì—†ìŒ ìƒíƒœ -->
  <div class="no-cache" id="noCache" style="display: none;">
    <div class="no-cache-icon">ğŸ“Š</div>
    <div class="no-cache-text">ë°ì´í„° ì—†ìŒ</div>
    <div class="no-cache-hint">í´ë¦­í•˜ì—¬ ìƒì„¸ í˜ì´ì§€ì—ì„œ ë¡œë“œ</div>

</div>

<script>
  const WIDGET_ID = 'liquidity-stress';
  const DETAIL_PATH = 'tools/macro-monitor/details/liquidity-stress.html';

  // ìƒíƒœë³„ ì´ëª¨ì§€
  const STATUS_EMOJI = {
    normal: 'ğŸŸ¢',
    caution: 'ğŸŸ¡',
    warning: 'ğŸŸ ',
    high_stress: 'ğŸŸ ',
    danger: 'ğŸ”´',
    critical: 'ğŸ”´'
  };

  function renderWidget(data) {
    const mainContent = document.getElementById('mainContent');
    const noCache = document.getElementById('noCache');

    if (!data) {
      mainContent.style.display = 'none';
      noCache.style.display = 'flex';
      return;
    }

    mainContent.style.display = 'flex';
    noCache.style.display = 'none';

    // ì¢…í•© ìƒíƒœ
    const overallStatus = document.getElementById('overallStatus');
    overallStatus.className = 'overall-status status-' + data.overallStatus;
    document.getElementById('statusIcon').textContent = STATUS_EMOJI[data.overallStatus] || 'ğŸŸ¢';
    document.getElementById('statusLabel').textContent = data.overallLabel || 'Normal';

    // Tier 1
    const tier1 = data.tier1;
    if (tier1) {
      document.getElementById('tier1Card').className = 'tier-card tier-' + tier1.status;
      document.getElementById('tier1Emoji').textContent = STATUS_EMOJI[tier1.status] || 'ğŸŸ¢';
      document.getElementById('tier1StatusText').textContent = tier1.label || 'ì •ìƒ';
      document.getElementById('tier1Value').textContent = (tier1.value >= 0 ? '+' : '') + tier1.value;
      document.getElementById('tier1Unit').textContent = tier1.unit || 'bp';
    }

    // Tier 2
    const tier2 = data.tier2;
    if (tier2) {
      document.getElementById('tier2Card').className = 'tier-card tier-' + tier2.status;
      document.getElementById('tier2Emoji').textContent = STATUS_EMOJI[tier2.status] || 'ğŸŸ¢';
      document.getElementById('tier2StatusText').textContent = tier2.label || 'ì •ìƒ';
      document.getElementById('tier2Value').textContent = tier2.value;
      document.getElementById('tier2Unit').textContent = tier2.unit || '%';
    }
  }

  async function init() {
    const loader = document.getElementById('loader');

    try {
      // ìºì‹œì—ì„œ ë°ì´í„° ì½ê¸°
      let data = null;
      if (typeof DataManager !== 'undefined') {
        data = DataManager.getWidgetData(WIDGET_ID);
      }

      if (data) {
        renderWidget(data);
      } else {
        // ìºì‹œ ì—†ìŒ - hidden iframeìœ¼ë¡œ Detail ë¡œë“œ ì‹œë„
        await loadDetailInBackground();

        // ë‹¤ì‹œ ìºì‹œ í™•ì¸
        if (typeof DataManager !== 'undefined') {
          data = DataManager.getWidgetData(WIDGET_ID);
        }
        renderWidget(data);
      }
    } catch (e) {
      console.error('[Widget] Init error:', e);
      renderWidget(null);
    } finally {
      loader.style.display = 'none';
    }
  }

  // Detail í˜ì´ì§€ë¥¼ ë°±ê·¸ë¼ìš´ë“œì—ì„œ ë¡œë“œí•˜ì—¬ ìºì‹œ ìƒì„±
  function loadDetailInBackground() {
    return new Promise((resolve) => {
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = '../details/liquidity-stress.html';

      const timeout = setTimeout(() => {
        iframe.remove();
        resolve();
      }, 5000); // 5ì´ˆ íƒ€ì„ì•„ì›ƒ

      iframe.onload = () => {
        // Detailì´ ë¡œë“œë˜ë©´ ìºì‹œê°€ ì €ì¥ë¨
        setTimeout(() => {
          clearTimeout(timeout);
          iframe.remove();
          resolve();
        }, 1500); // 1.5ì´ˆ ëŒ€ê¸° (API í˜¸ì¶œ ì™„ë£Œ ëŒ€ê¸°)
      };

      iframe.onerror = () => {
        clearTimeout(timeout);
        iframe.remove();
        resolve();
      };

      document.body.appendChild(iframe);
    });
  }

  // ìºì‹œ ì—…ë°ì´íŠ¸ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë‹
  window.addEventListener('macro-data-updated', (e) => {
    if (e.detail.widgetId === WIDGET_ID) {
      renderWidget(e.detail.data);
    }
  });

  // ìƒì„¸ í˜ì´ì§€ ì—´ê¸°
  function openDetail() {
    try {
      if (window.top?.loadPage) { window.top.loadPage(DETAIL_PATH); return; }
      if (window.parent?.loadPage) { window.parent.loadPage(DETAIL_PATH); return; }
    } catch(e) {}
    const base = window.top?.baseHref || '/';
    (window.top||window).location.assign(`${base}index.html?path=${DETAIL_PATH}`);
  }

  // ì´ˆê¸°í™”
  init();
</script>
</body>
