<style>

  /* === ì¹´ë“œ ê¸°ë³¸ === */

  /* === íŒŒì‚¬ë“œ ì»¨í…Œì´ë„ˆ (ì¤‘ì•™ ì •ë ¬) === */

  /* === ê±´ë¬¼ ë˜í¼ (ë¹„ë¡€ ì œì–´ - 380px ì œí•œ) === */

  /* === ê¸°ë‘¥ ë³¸ì²´ (ë¬µì§í•œ ë„ë¦­ ìŠ¤íƒ€ì¼) === */

  /* ê¸°ë‘¥ ëª¸í†µ (Shaft) - ì„¸ë¡œ í™ˆ(Fluting) ëŠë‚Œ + ìƒíƒœ ìƒ‰ìƒ */
  .pillar-shaft {

  /* ìƒíƒœë³„ ê¸°ë‘¥ ìƒ‰ì¡° (ì€ì€í•œ ì¡°ëª… íš¨ê³¼) */
  .pillar-shaft.status-normal {

  .pillar-shaft.status-warning {

  /* ìˆ˜ì¹˜ í‘œì‹œ (ê¸°ë³¸ ìˆ¨ê¹€, hoverì‹œ í‘œì‹œ) */

  /* ê¸°ë‘¥ ë°”ë‹¥ (Base - ë‘êº¼ìš´ í† ëŒ€) */

  /* Glow íš¨ê³¼ (Base í•˜ë‹¨) */
  .pillar-glow {

  /* ê¸°ë‘¥ ë¼ë²¨ */
  .pillar-label {

  }

  /* === ê¸°ë‹¨ (Foundation - ê²¬ê³ í•œ í† ëŒ€) === */
  .facade-foundation {
    width: 100%;

  /* === Loading === */

  .spinner {

  .loading-text {

  @keyframes spin { to { transform: rotate(360deg); } }

  /* === ìºì‹œ ì—†ìŒ ìƒíƒœ === */
  .no-cache {
    flex: 1;

  .no-cache-icon { font-size: 36px; margin-bottom: 8px; }

  /* === Stale Data ê²½ê³  ë°°ë„ˆ === */
  .stale-warning {
    background: linear-gradient(90deg, #fef3c7 0%, #fde68a 100%);

  /* === Responsive - ëª¨ë°”ì¼ === */
  @media (max-width: 380px) {
    .card-widget { padding: 12px; min-height: 260px; }

    .building-wrapper { max-width: 300px; }

    .pillar-base { height: 14px; }
    .pillar-label { font-size: 9px; margin-top: 6px; }
    .facade-foundation { height: 14px; }
  }
</style>

<body>

<div class="card-widget" onclick="openDetail()" style="position: relative;">
  <div class="loading" id="loader">

  </div>

  <!-- Header -->
  <div class="card-header">
    <div class="card-title"><span class="title-icon">ğŸ¦</span> BANKING HEALTH</div>
    <div class="overall-badge badge-normal" id="overallBadge">
      <span id="overallLabel">STABLE</span>

  <!-- Stale Data ê²½ê³  ë°°ë„ˆ -->
  <div class="stale-warning" id="staleWarning" style="display: none;">

    <span class="stale-warning-text">ì˜¤ë˜ëœ ë°ì´í„°</span>
    <span class="stale-warning-age" id="staleAge">6ì‹œê°„ ì „</span>
  </div>

  <!-- ë©”ì¸ ì»¨í…ì¸ : The Solid Bank -->
  <div id="mainContent" class="facade-container" style="display: none;">
    <div class="building-wrapper">
      <!-- ì§€ë¶• (í‰í‰í•œ í˜ë””ë¨¼íŠ¸) -->
      <div class="facade-roof"></div>
      <!-- ì²˜ë§ˆ (ì—”íƒ€ë¸”ë¼ì²˜) -->

      <!-- ê¸°ë‘¥ë“¤ -->
      <div class="facade-pillars">
        <!-- Capital ê¸°ë‘¥ -->
        <div class="pillar">
          <div class="pillar-column">
            <div class="pillar-capital"></div>
            <div class="pillar-shaft status-normal" id="capitalShaft">
              <span class="pillar-value" id="capitalValue">--%</span>
            </div>

              <div class="pillar-glow glow-normal" id="capitalGlow"></div>

          </div>
          <span class="pillar-label">Capital</span>
        </div>
        <!-- Credit ê¸°ë‘¥ -->
        <div class="pillar">
          <div class="pillar-column">
            <div class="pillar-capital"></div>
            <div class="pillar-shaft status-normal" id="creditShaft">
              <span class="pillar-value" id="creditValue">--%</span>
            </div>
            <div class="pillar-base">
              <div class="pillar-glow glow-normal" id="creditGlow"></div>
            </div>
          </div>

        </div>
        <!-- Risks ê¸°ë‘¥ -->
        <div class="pillar">
          <div class="pillar-column">
            <div class="pillar-capital"></div>
            <div class="pillar-shaft status-warning" id="risksShaft">
              <span class="pillar-value" id="risksValue">--%</span>
            </div>
            <div class="pillar-base">
              <div class="pillar-glow glow-warning" id="risksGlow"></div>
            </div>
          </div>
          <span class="pillar-label">Risks</span>
        </div>
      </div>
      <!-- ê¸°ë‹¨ -->
      <div class="facade-foundation"></div>
    </div>
  </div>


  <!-- ìºì‹œ ì—†ìŒ ìƒíƒœ -->
  <div class="no-cache" id="noCache" style="display: none;">
    <div class="no-cache-icon">ğŸ›ï¸</div>
    <div class="no-cache-text">ë°ì´í„° ì—†ìŒ</div>
    <div class="no-cache-hint">í´ë¦­í•˜ì—¬ ìƒì„¸ í˜ì´ì§€ì—ì„œ ë¡œë“œ</div>
  </div>
</div>

<script>
  const WIDGET_ID = 'banking-health';
  const DETAIL_PATH = 'tools/macro-monitor/details/banking-health.html';

  // postMessage ìˆ˜ì‹  ë¦¬ìŠ¤ë„ˆ (ë¶€ëª¨ë¡œë¶€í„° ë°ì´í„° ì „ë‹¬ë°›ìŒ)
  window.addEventListener('message', (event) => {
    if (event.data && event.data.type === 'WIDGET_DATA_UPDATE') {
      console.log('[Widget] ë¶€ëª¨ë¡œë¶€í„° ë°ì´í„° ìˆ˜ì‹ ');
      renderWidget(event.data.payload);

      const loader = document.getElementById('loader');
      if (loader) loader.style.display = 'none';

      const staleWarning = document.getElementById('staleWarning');
      if (staleWarning) staleWarning.style.display = 'none';
    }
  });

  // ìƒíƒœë³„ í´ë˜ìŠ¤
  const getStatusClass = (status) => {
    const classes = { normal: 'status-normal', caution: 'status-caution', warning: 'status-warning', danger: 'status-danger' };
    return classes[status] || 'status-normal';
  };

  const getGlowClass = (status) => {
    const classes = { normal: 'glow-normal', caution: 'glow-caution', warning: 'glow-warning', danger: 'glow-danger' };
    return classes[status] || 'glow-normal';
  };

  // ìƒíƒœë³„ ë¼ë²¨
  const getStatusLabel = (status) => {
    const labels = { normal: 'STABLE', caution: 'CAUTION', warning: 'WARNING', danger: 'DANGER' };
    return labels[status] || 'STABLE';
  };

  // ìˆ˜ì¹˜ í¬ë§·íŒ…
  const formatValue = (value, decimals = 1) => {
    if (value === null || value === undefined || isNaN(value)) return '--%';
    return value.toFixed(decimals) + '%';
  };

  function renderWidget(data) {
    const mainContent = document.getElementById('mainContent');
    const noCache = document.getElementById('noCache');

    if (!data) {
      mainContent.style.display = 'none';
      noCache.style.display = 'flex';
      return;
    }

    mainContent.style.display = 'flex';
    noCache.style.display = 'none';

    // Overall Badge
    const badge = document.getElementById('overallBadge');
    const badgeClasses = { normal: 'badge-normal', caution: 'badge-caution', warning: 'badge-warning', danger: 'badge-danger' };
    badge.className = 'overall-badge ' + (badgeClasses[data.overallStatus] || 'badge-normal');
    document.getElementById('overallLabel').textContent = getStatusLabel(data.overallStatus);

    // Capital ê¸°ë‘¥ (Tier1 ê¸°ë°˜)
    if (data.tier1) {
      document.getElementById('capitalValue').textContent = formatValue(data.tier1.value, 1);
      document.getElementById('capitalShaft').className = 'pillar-shaft ' + getStatusClass(data.tier1.status);
      document.getElementById('capitalGlow').className = 'pillar-glow ' + getGlowClass(data.tier1.status);
    }

    // Credit ê¸°ë‘¥ (ì˜ˆëŒ€ìœ¨ ê¸°ë°˜)
    if (data.loanDeposit) {
      document.getElementById('creditValue').textContent = formatValue(data.loanDeposit.value, 1);
      document.getElementById('creditShaft').className = 'pillar-shaft ' + getStatusClass(data.loanDeposit.status);
      document.getElementById('creditGlow').className = 'pillar-glow ' + getGlowClass(data.loanDeposit.status);
    }

    // Risks ê¸°ë‘¥ (ì—°ì²´ìœ¨ ê¸°ë°˜)
    if (data.delinquency) {
      document.getElementById('risksValue').textContent = formatValue(data.delinquency.value, 2);
      document.getElementById('risksShaft').className = 'pillar-shaft ' + getStatusClass(data.delinquency.status);
      document.getElementById('risksGlow').className = 'pillar-glow ' + getGlowClass(data.delinquency.status);
    }

    // ë Œë”ë§ ì™„ë£Œ ì‹ í˜¸ (Carouselìš©)
    try {
      window.parent.postMessage({ type: 'WIDGET_READY' }, '*');
    } catch (e) {}
  }

  async function init() {
    const loader = document.getElementById('loader');
    const staleWarning = document.getElementById('staleWarning');

    try {
      // ìºì‹œì—ì„œ ë°ì´í„° ì½ê¸° ì‹œë„ (localStorage ì ‘ê·¼ ì‹¤íŒ¨ ì‹œ ì¡°ìš©íˆ ë„˜ì–´ê°)
      let cacheResult = { data: null, isStale: true, ageMs: 0 };
      try {
        if (typeof DataManager !== 'undefined' && DataManager.getWidgetDataWithStale) {
          cacheResult = DataManager.getWidgetDataWithStale(WIDGET_ID);
        } else if (typeof DataManager !== 'undefined') {
          cacheResult.data = DataManager.getWidgetData(WIDGET_ID);
          cacheResult.isStale = false;
        }
      } catch (storageError) {
        console.warn('[Widget] ì§ì ‘ ìŠ¤í† ë¦¬ì§€ ì ‘ê·¼ ë¶ˆê°€ (postMessage ëŒ€ê¸° ì¤‘)');
      }

      if (cacheResult.data) {
        renderWidget(cacheResult.data);

        // Stale ê²½ê³  í‘œì‹œ (6ì‹œê°„ ì´ˆê³¼)
        if (cacheResult.isStale && cacheResult.ageMs > 0) {
          const ageText = typeof MacroDataManager !== 'undefined'
            ? MacroDataManager.formatAge(cacheResult.ageMs)
            : formatAgeSimple(cacheResult.ageMs);
          document.getElementById('staleAge').textContent = ageText;
          staleWarning.style.display = 'flex';
        } else {
          staleWarning.style.display = 'none';
        }
        loader.style.display = 'none';
      } else {
        // ë°ì´í„° ì—†ìŒ - postMessage ëŒ€ê¸° (3ì´ˆ í›„ì—ë„ ì—†ìœ¼ë©´ 'ë°ì´í„° ì—†ìŒ' í‘œì‹œ)
        setTimeout(() => {
          const noCache = document.getElementById('noCache');
          if (noCache && noCache.style.display !== 'none') return;
          const mainContent = document.getElementById('mainContent');
          if (mainContent && mainContent.style.display === 'none') {
            renderWidget(null);
            loader.style.display = 'none';
          }
        }, 3000);
      }
    } catch (e) {
      console.error('[Widget] Init error:', e);
      renderWidget(null);
      staleWarning.style.display = 'none';
      loader.style.display = 'none';
    }
  }

  // Fallback age formatter
  function formatAgeSimple(ageMs) {
    const minutes = Math.floor(ageMs / 60000);
    if (minutes < 60) return `${minutes}ë¶„ ì „`;
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return `${hours}ì‹œê°„ ì „`;
    return `${Math.floor(hours / 24)}ì¼ ì „`;
  }

  function openDetail() {
