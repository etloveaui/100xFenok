<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  .card-widget {

  .card-title {

  /* 2x2 ë©”íŠ¸ë¦­ ê·¸ë¦¬ë“œ */

  .metric-card {

    justify-content: center;
  }

  .metric-status {

  .metric-label {

  .metric-value {

    font-weight: 700;

  .metric-unit {

  /* Footer */

  .view-details {
    font-size: 10px;
    color: #64748b;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4px;
  }

  /* Loading */
  .loading {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 16px;
    z-index: 10;
  }

  .spinner {
    width: 32px;
    height: 32px;
    border: 3px solid #e2e8f0;
    border-top-color: #10b981;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  .loading-text {
    margin-top: 12px;
    font-size: 11px;
    color: #64748b;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* ìºì‹œ ì—†ìŒ ìƒíƒœ */
  .no-cache {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #94a3b8;
  }

  .no-cache-icon {
    font-size: 32px;
    margin-bottom: 8px;
  }

  .no-cache-text {
    font-size: 12px;
    text-align: center;
  }

  .no-cache-hint {
    font-size: 10px;
    margin-top: 4px;
    color: #cbd5e1;
  }

  /* Stale Data ê²½ê³  ë°°ë„ˆ */
  .stale-warning {
    background: linear-gradient(90deg, #fef3c7 0%, #fde68a 100%);
    border: 1px solid #f59e0b;
    border-radius: 8px;
    padding: 6px 10px;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 10px;
    color: #92400e;
  }

  .stale-warning-icon { font-size: 12px; }
  .stale-warning-text { font-weight: 500; }
  .stale-warning-age { color: #b45309; font-weight: 600; }

  /* Responsive */
  @media (max-width: 480px) {
    .card-widget { padding: 16px; min-height: 240px; }
    .card-title { font-size: 12px; }
    .metric-value { font-size: 14px; }
  }
</style>

<body>

<div class="card-widget" onclick="openDetail()" style="position: relative;">
  <div class="loading" id="loader">
    <div class="spinner"></div>
    <div class="loading-text">ë°ì´í„° ë¡œë”© ì¤‘...</div>
  </div>

  <!-- Header -->
  <div class="card-header">
    <div class="card-title"><span class="title-icon">ğŸ¦</span> Banking Health</div>
    <div class="overall-badge badge-normal" id="overallBadge">
      <span id="overallEmoji">ğŸŸ¢</span>
      <span id="overallLabel">Healthy</span>
    </div>
  </div>

  <!-- Stale Data ê²½ê³  ë°°ë„ˆ -->
  <div class="stale-warning" id="staleWarning" style="display: none;">
    <span class="stale-warning-icon">âš ï¸</span>
    <span class="stale-warning-text">ì˜¤ë˜ëœ ë°ì´í„°</span>
    <span class="stale-warning-age" id="staleAge">6ì‹œê°„ ì „</span>
  </div>

  <!-- ë©”ì¸ ì»¨í…ì¸  (ìºì‹œ ìˆì„ ë•Œ) -->
  <div id="mainContent" style="display: none; flex: 1; display: flex; flex-direction: column;">
    <!-- 2x2 ë©”íŠ¸ë¦­ ê·¸ë¦¬ë“œ -->
    <div class="metrics-grid">
      <!-- ì—°ì²´ìœ¨ -->
      <div class="metric-card" id="delCard">
        <div class="metric-status">
          <span class="metric-emoji" id="delEmoji">ğŸŸ¢</span>
          <span class="metric-label">Delinquency</span>
        </div>
        <div class="metric-value">
          <span id="delValue">1.47</span>
          <span class="metric-unit">%</span>
        </div>
      </div>

      <!-- Tier 1 -->
      <div class="metric-card" id="t1Card">
        <div class="metric-status">
          <span class="metric-emoji" id="t1Emoji">ğŸŸ¢</span>
          <span class="metric-label">Tier 1</span>
        </div>
        <div class="metric-value">
          <span id="t1Value">14.2</span>
          <span class="metric-unit">%</span>
        </div>
      </div>

      <!-- ì˜ˆëŒ€ìœ¨ -->
      <div class="metric-card" id="ldCard">
        <div class="metric-status">
          <span class="metric-emoji" id="ldEmoji">ğŸŸ¢</span>
          <span class="metric-label">Loan/Dep</span>
        </div>
        <div class="metric-value">
          <span id="ldValue">--</span>
          <span class="metric-unit">%</span>
        </div>
      </div>

      <!-- ì—¬ì‹  ì¦ê°€ìœ¨ -->
      <div class="metric-card" id="lgCard">
        <div class="metric-status">
          <span class="metric-emoji" id="lgEmoji">ğŸŸ¢</span>
          <span class="metric-label">Loan YoY</span>
        </div>
        <div class="metric-value">
          <span id="lgValue">+2.5</span>
          <span class="metric-unit">%</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="view-details">
        <span>View Details</span>
        <span>â†’</span>
      </div>
    </div>
  </div>

  <!-- ìºì‹œ ì—†ìŒ ìƒíƒœ -->
  <div class="no-cache" id="noCache" style="display: none;">
    <div class="no-cache-icon">ğŸ¦</div>
    <div class="no-cache-text">ë°ì´í„° ì—†ìŒ</div>
    <div class="no-cache-hint">í´ë¦­í•˜ì—¬ ìƒì„¸ í˜ì´ì§€ì—ì„œ ë¡œë“œ</div>
  </div>
</div>

<script>
  const WIDGET_ID = 'banking-health';
  const DETAIL_PATH = 'tools/macro-monitor/details/banking-health.html';

  // ìƒíƒœë³„ ì´ëª¨ì§€ - constants.js ICONS.BANKING ì‚¬ìš© (fallback í¬í•¨)
  const getStatusEmoji = (status) => {
    if (typeof ICONS !== 'undefined' && ICONS.BANKING) {
      return ICONS.BANKING[status] || ICONS.BANKING.normal;
    }
    // Fallback
    const fallback = { normal: 'ğŸŸ¢', caution: 'ğŸŸ¡', warning: 'ğŸŸ ', danger: 'ğŸ”´' };
    return fallback[status] || 'ğŸŸ¢';
  };

  function renderWidget(data) {
    const mainContent = document.getElementById('mainContent');
    const noCache = document.getElementById('noCache');

    if (!data) {
      mainContent.style.display = 'none';
      noCache.style.display = 'flex';
      return;
    }

    mainContent.style.display = 'flex';
    noCache.style.display = 'none';

    // Overall Badge
    const badge = document.getElementById('overallBadge');
    const badgeClasses = { normal: 'badge-normal', caution: 'badge-caution', warning: 'badge-warning', danger: 'badge-danger' };
    badge.className = 'overall-badge ' + (badgeClasses[data.overallStatus] || 'badge-normal');
    document.getElementById('overallEmoji').textContent = getStatusEmoji(data.overallStatus);
    document.getElementById('overallLabel').textContent = data.overallLabel || 'Healthy';

    // ì—°ì²´ìœ¨
    if (data.delinquency) {
      document.getElementById('delEmoji').textContent = getStatusEmoji(data.delinquency.status);
      document.getElementById('delValue').textContent = data.delinquency.value.toFixed(2);
    }

    // Tier 1
    if (data.tier1) {
      document.getElementById('t1Emoji').textContent = getStatusEmoji(data.tier1.status);
      document.getElementById('t1Value').textContent = data.tier1.value.toFixed(1);
    }

    // ì˜ˆëŒ€ìœ¨
    if (data.loanDeposit) {
      document.getElementById('ldEmoji').textContent = getStatusEmoji(data.loanDeposit.status);
      document.getElementById('ldValue').textContent = data.loanDeposit.value.toFixed(1);
    }

    // ì—¬ì‹  ì¦ê°€ìœ¨
    if (data.loanGrowth) {
      document.getElementById('lgEmoji').textContent = getStatusEmoji(data.loanGrowth.status);
      const sign = data.loanGrowth.value >= 0 ? '+' : '';
      document.getElementById('lgValue').textContent = sign + data.loanGrowth.value.toFixed(1);
    }
  }

  async function init() {
    const loader = document.getElementById('loader');
    const staleWarning = document.getElementById('staleWarning');

    try {
      // ìºì‹œì—ì„œ ë°ì´í„° + stale ìƒíƒœ ì½ê¸°
      let cacheResult = { data: null, isStale: true, ageMs: 0 };
      if (typeof DataManager !== 'undefined' && DataManager.getWidgetDataWithStale) {
        cacheResult = DataManager.getWidgetDataWithStale(WIDGET_ID);
      } else if (typeof DataManager !== 'undefined') {
        cacheResult.data = DataManager.getWidgetData(WIDGET_ID);
        cacheResult.isStale = false;
      }

      if (cacheResult.data) {
        renderWidget(cacheResult.data);

        // Stale ê²½ê³  í‘œì‹œ (6ì‹œê°„ ì´ˆê³¼)
        if (cacheResult.isStale && cacheResult.ageMs > 0) {
          const ageText = typeof MacroDataManager !== 'undefined'
            ? MacroDataManager.formatAge(cacheResult.ageMs)
            : formatAgeSimple(cacheResult.ageMs);
          document.getElementById('staleAge').textContent = ageText;
          staleWarning.style.display = 'flex';
        } else {
          staleWarning.style.display = 'none';
        }
      } else {
        // ìºì‹œ ì—†ìŒ - hidden iframeìœ¼ë¡œ Detail ë¡œë“œ ì‹œë„
        await loadDetailInBackground();

        // ë‹¤ì‹œ ìºì‹œ í™•ì¸
        if (typeof DataManager !== 'undefined' && DataManager.getWidgetDataWithStale) {
          cacheResult = DataManager.getWidgetDataWithStale(WIDGET_ID);
        } else if (typeof DataManager !== 'undefined') {
          cacheResult.data = DataManager.getWidgetData(WIDGET_ID);
        }
        renderWidget(cacheResult.data);
        staleWarning.style.display = 'none';
      }
    } catch (e) {
      console.error('[Widget] Init error:', e);
      renderWidget(null);
      staleWarning.style.display = 'none';
    } finally {
      loader.style.display = 'none';
    }
  }

  // Fallback age formatter
  function formatAgeSimple(ageMs) {
    const minutes = Math.floor(ageMs / 60000);
    if (minutes < 60) return `${minutes}ë¶„ ì „`;
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return `${hours}ì‹œê°„ ì „`;
    return `${Math.floor(hours / 24)}ì¼ ì „`;
  }

  // Detail í˜ì´ì§€ë¥¼ ë°±ê·¸ë¼ìš´ë“œì—ì„œ ë¡œë“œí•˜ì—¬ ìºì‹œ ìƒì„±
  function loadDetailInBackground() {
    return new Promise((resolve) => {
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = '../details/banking-health.html';

      const timeout = setTimeout(() => {
        iframe.remove();
        resolve();
      }, 10000); // 10ì´ˆ íƒ€ì„ì•„ì›ƒ (4ê°œ API í˜¸ì¶œ)

      iframe.onload = () => {
        setTimeout(() => {
          clearTimeout(timeout);
          iframe.remove();
          resolve();
        }, 5000); // 5ì´ˆ ëŒ€ê¸° (API í˜¸ì¶œ ì™„ë£Œ ëŒ€ê¸°)
      };

      iframe.onerror = () => {
        clearTimeout(timeout);
        iframe.remove();
        resolve();
      };

      document.body.appendChild(iframe);
    });
  }

  // ìºì‹œ ì—…ë°ì´íŠ¸ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë‹
  window.addEventListener('macro-data-updated', (e) => {
    if (e.detail.widgetId === WIDGET_ID) {
      renderWidget(e.detail.data);
    }
  });

  // ìƒì„¸ í˜ì´ì§€ ì—´ê¸°
  function openDetail() {
    try {
      if (window.top?.loadPage) { window.top.loadPage(DETAIL_PATH); return; }
      if (window.parent?.loadPage) { window.parent.loadPage(DETAIL_PATH); return; }
    } catch(e) {}
    const base = window.top?.baseHref || '/';
    (window.top||window).location.assign(`${base}index.html?path=${DETAIL_PATH}`);
  }

  // ì´ˆê¸°í™”
  init();
</script>
</body>
