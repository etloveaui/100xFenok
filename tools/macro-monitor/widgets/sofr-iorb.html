<!-- Macro Monitor Widget - SOFR-IORB Spread (Card Design) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    background: transparent;
  }

  .card-widget {
    height: 100%;
    min-height: 260px;
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    border-radius: 16px;
    padding: 20px;
    font-family: 'Inter', -apple-system, sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
  }

  .card-widget:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.1);
  }

  /* Header */
  .card-header {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    margin-bottom: 16px;
  }

  .card-title {
    font-family: 'Orbitron', monospace;
    font-size: 14px;
    font-weight: 700;
    color: #1e293b;
    letter-spacing: -0.5px;
  }

  .card-subtitle {
    font-size: 11px;
    color: #64748b;
    margin-top: 2px;
  }

  .status-pill {
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 10px;
    font-weight: 600;
  }

  .status-pill.normal { background: #dcfce7; color: #16a34a; }
  .status-pill.warning { background: #fef3c7; color: #d97706; }
  .status-pill.caution { background: #fed7aa; color: #ea580c; }
  .status-pill.danger { background: #fee2e2; color: #dc2626; }

  .status-dot {
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: currentColor;
    animation: blink 1.5s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* Spread Value - 큰 숫자 */
  .spread-display {
    text-align: center;
    padding: 12px 0;
    flex-shrink: 0;
  }

  .spread-value {
    font-size: 36px;
    font-weight: 700;
    font-variant-numeric: tabular-nums;
    line-height: 1;
  }

  .spread-value.positive { color: #16a34a; }
  .spread-value.negative { color: #dc2626; }
  .spread-value.warning { color: #d97706; }

  .spread-unit {
    font-size: 14px;
    font-weight: 600;
    color: #94a3b8;
    margin-left: 2px;
  }

  .spread-label {
    font-size: 10px;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 4px;
  }

  /* Mini Chart */
  .chart-area {
    flex: 1;
    min-height: 60px;
    margin: 8px 0;
  }

  .chart-area canvas {
    width: 100% !important;
    height: 100% !important;
  }

  /* Rate Row */
  .rate-row {
    display: flex;
    justify-content: center;
    gap: 24px;
    padding-top: 12px;
    border-top: 1px solid #e2e8f0;
  }

  .rate-item {
    text-align: center;
  }

  .rate-label {
    font-size: 9px;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .rate-value {
    font-size: 14px;
    font-weight: 600;
    color: #334155;
    font-variant-numeric: tabular-nums;
  }

  .rate-unit {
    font-size: 10px;
    color: #94a3b8;
  }

  /* Loading */
  .loading {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 16px;
    z-index: 10;
  }

  .spinner {
    width: 24px;
    height: 24px;
    border: 2px solid #e2e8f0;
    border-top-color: #3b82f6;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* Responsive */
  @media (max-width: 480px) {
    .card-widget { padding: 16px; min-height: 240px; }
    .card-title { font-size: 13px; }
    .spread-value { font-size: 32px; }
    .rate-row { gap: 16px; }
  }
</style>

<div class="card-widget" onclick="openDetail()" style="position: relative;">
  <div class="loading" id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <div class="card-header">
    <div>
      <div class="card-title">SOFR-IORB</div>
      <div class="card-subtitle">Liquidity Spread</div>
    </div>
    <div class="status-pill normal" id="status">
      <span class="status-dot"></span>
      <span id="statusText">정상</span>
    </div>
  </div>

  <!-- Spread Value -->
  <div class="spread-display">
    <span class="spread-value positive" id="spreadVal">--</span>
    <span class="spread-unit">bp</span>
    <div class="spread-label">Current Spread</div>
  </div>

  <!-- Mini Chart -->
  <div class="chart-area">
    <canvas id="chart"></canvas>
  </div>

  <!-- Rates -->
  <div class="rate-row">
    <div class="rate-item">
      <div class="rate-label">SOFR</div>
      <div class="rate-value"><span id="sofrVal">--</span><span class="rate-unit">%</span></div>
    </div>
    <div class="rate-item">
      <div class="rate-label">IORB</div>
      <div class="rate-value"><span id="iorbVal">--</span><span class="rate-unit">%</span></div>
    </div>
  </div>
</div>

<script>
  const API_KEY = '6dda7dc3956a2c1d6ac939133de115f1';
  const FRED_URL = 'https://api.stlouisfed.org/fred/series/observations';
  const PROXY = 'https://fed-proxy.etloveaui.workers.dev';
  const THRESHOLDS = { WARNING: 0, CAUTION: 10, DANGER: 30 };

  let chart = null;

  async function fetchData(id) {
    const end = new Date().toISOString().split('T')[0];
    const start = new Date(Date.now() - 30*86400000).toISOString().split('T')[0];
    const url = `${FRED_URL}?series_id=${id}&api_key=${API_KEY}&file_type=json&observation_start=${start}&observation_end=${end}&sort_order=asc`;

    const proxies = [
      `${PROXY}/${url}`,
      `https://cors.isomorphic-git.org/${url}`,
      `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
    ];

    for (const p of proxies) {
      try {
        const r = await fetch(p, {cache:'no-store'});
        if (r.ok) {
          const d = await r.json();
          return (d.observations||[]).filter(o=>o.value!=='.'&&!isNaN(+o.value)).map(o=>({date:o.date,value:+o.value}));
        }
      } catch(e) {}
    }
    return [];
  }

  function calcSpread(sofr, iorb) {
    const map = new Map(iorb.map(d=>[d.date,d.value]));
    return sofr.filter(s=>map.has(s.date)).map(s=>({
      date: s.date,
      sofr: s.value,
      iorb: map.get(s.date),
      spread: Math.round((s.value - map.get(s.date))*100)
    }));
  }

  function getSignal(bp) {
    if (bp >= THRESHOLDS.DANGER) return 'danger';
    if (bp >= THRESHOLDS.CAUTION) return 'caution';
    if (bp >= THRESHOLDS.WARNING) return 'warning';
    return 'normal';
  }

  function drawChart(data) {
    const ctx = document.getElementById('chart').getContext('2d');
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: data.map(d=>d.date),
        datasets: [{
          data: data.map(d=>d.spread),
          borderColor: '#3b82f6',
          backgroundColor: 'rgba(59,130,246,0.1)',
          borderWidth: 2,
          fill: true,
          tension: 0,
          pointRadius: 0
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false }, tooltip: { enabled: false } },
        scales: {
          x: { display: false },
          y: { display: false }
        }
      }
    });
  }

  function updateUI(data) {
    if (!data.length) return;
    const last = data[data.length-1];
    const bp = last.spread;
    const sig = getSignal(bp);

    // Spread
    const sv = document.getElementById('spreadVal');
    sv.textContent = (bp>=0?'+':'')+bp;
    sv.className = 'spread-value ' + (sig==='danger'?'negative':sig==='caution'||sig==='warning'?'warning':'positive');

    // Status
    const st = document.getElementById('status');
    st.className = 'status-pill ' + sig;
    document.getElementById('statusText').textContent =
      sig==='danger'?'위험':sig==='caution'?'경계':sig==='warning'?'주의':'정상';

    // Rates
    document.getElementById('sofrVal').textContent = last.sofr.toFixed(2);
    document.getElementById('iorbVal').textContent = last.iorb.toFixed(2);
  }

  async function init() {
    try {
      const [sofr,iorb] = await Promise.all([fetchData('SOFR'),fetchData('IORB')]);
      const spread = calcSpread(sofr,iorb);
      if (spread.length) {
        drawChart(spread);
        updateUI(spread);
      }
    } catch(e) {
      document.getElementById('statusText').textContent = '오류';
    } finally {
      document.getElementById('loader').style.display = 'none';
    }
  }

  init();

  function openDetail() {
    const path = 'tools/macro-monitor/details/sofr-iorb.html';
    try {
      if (window.top?.loadPage) { window.top.loadPage(path); return; }
      if (window.parent?.loadPage) { window.parent.loadPage(path); return; }
    } catch(e) {}
    const base = window.top?.baseHref || '/';
    (window.top||window).location.assign(`${base}index.html?path=${path}`);
  }
</script>
