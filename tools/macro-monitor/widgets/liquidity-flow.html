<script>
  const WIDGET_ID = 'liquidity-flow';
  const DETAIL_PATH = 'tools/macro-monitor/details/liquidity-flow.html';

  // ìƒíƒœë³„ ì´ëª¨ì§€ - constants.js ICONS.SIGNAL ì‚¬ìš© (fallback í¬í•¨)
  const getStatusEmoji = (status) => {
    if (typeof ICONS !== 'undefined' && ICONS.SIGNAL) {
      const map = { positive: 'POSITIVE', neutral: 'NEUTRAL', negative: 'NEGATIVE' };
      return ICONS.SIGNAL[map[status]] || ICONS.SIGNAL.POSITIVE;
    }
    // Fallback
    const fallback = { positive: 'ğŸŸ¢', neutral: 'ğŸŸ¡', negative: 'ğŸ”´' };
    return fallback[status] || 'ğŸŸ¢';
  };

  // ì„ê³„ê°’ í—¬í¼ - constants.js THRESHOLDS ì‚¬ìš© (fallback í¬í•¨)
  const getThreshold = (category, level) => {
    if (typeof THRESHOLDS !== 'undefined' && THRESHOLDS[category]) {
      return THRESHOLDS[category][level];
    }
    // Fallback values
    const fallback = {
      NET_LIQUIDITY: { POSITIVE: 50, NEGATIVE: -50 },
      M2_YOY: { POSITIVE: 6, NEUTRAL: 2 },
      STABLECOIN: { POSITIVE: 350, NEUTRAL: 250 },
      NET_LIQ_TRILLION: { POSITIVE: 6, NEUTRAL: 5 },
      OVERALL: { EXPANDING: { netLiq: 50, m2YoY: 4 }, CONTRACTING: { netLiq: -50, m2YoY: 2 } }
    };
    return fallback[category]?.[level];
  };

  // Net Flow ìƒíƒœ íŒë‹¨ - constants.js THRESHOLDS.NET_LIQUIDITY ì‚¬ìš©
  function getNetFlowStatus(netFlow) {
    const posThreshold = getThreshold('NET_LIQUIDITY', 'POSITIVE');
    const negThreshold = getThreshold('NET_LIQUIDITY', 'NEGATIVE');
    if (netFlow > posThreshold) return 'positive';
    if (netFlow < negThreshold) return 'negative';
    return 'neutral';
  }

  // M2 Growth ìƒíƒœ íŒë‹¨ - constants.js THRESHOLDS.M2_YOY ì‚¬ìš©
  function getM2Status(m2Growth) {
    const posThreshold = getThreshold('M2_YOY', 'POSITIVE');
    const neutralThreshold = getThreshold('M2_YOY', 'NEUTRAL');
    if (m2Growth >= posThreshold) return 'positive';
    if (m2Growth < neutralThreshold) return 'negative';
    return 'neutral';
  }

  // Stablecoin ìƒíƒœ íŒë‹¨ - SC/M2 ë¹„ìœ¨ ê¸°ì¤€ (ë¦¬ì„œì¹˜ ë¬¸ì„œ ì°¸ì¡°)
  // THRESHOLDS.STABLECOIN: POSITIVE 1.5%, NEUTRAL 1.0%
  function getScStatus(scM2Ratio) {
    const posThreshold = getThreshold('STABLECOIN', 'POSITIVE');
    const neutralThreshold = getThreshold('STABLECOIN', 'NEUTRAL');
    if (scM2Ratio >= posThreshold) return 'positive';
    if (scM2Ratio >= neutralThreshold) return 'neutral';
    return 'negative';
  }

  // Net Liquidity ì£¼ê°„ ë³€í™”($B) ìƒíƒœ - constants.js THRESHOLDS.NET_LIQUIDITY ì‚¬ìš©
  function getNlStatus(deltaB) {
    const posThreshold = getThreshold('NET_LIQUIDITY', 'POSITIVE');  // +$50B
    const negThreshold = getThreshold('NET_LIQUIDITY', 'NEGATIVE');  // -$50B
    if (deltaB > posThreshold) return 'positive';   // ìƒìŠ¹
    if (deltaB < negThreshold) return 'negative';   // í•˜ë½
    return 'neutral';  // íš¡ë³´
  }

  function renderWidget(data) {
    const mainContent = document.getElementById('mainContent');
    const noCache = document.getElementById('noCache');

    if (!data) {
      mainContent.style.display = 'none';
      noCache.style.display = 'flex';
      return;
    }

    mainContent.style.display = 'flex';
    noCache.style.display = 'none';

    // 1. ë°ì´í„° íŒŒì‹± ë° ë‹¨ìœ„ ë³´ì •
    const netFlow = data.netLiquidityDelta || data.netFlow || 0; // Delta ìš°ì„  ($B)
    const m2YoY = data.m2YoY || 0;
    
    // M2: ì…ë ¥ê°’ì´ 1000 ì´ìƒì´ë©´ Billionsë¡œ ê°„ì£¼í•˜ì—¬ Trillionsë¡œ ë³€í™˜
    let m2Raw = data.m2Total || 22298; 
    const m2TotalT = m2Raw > 100 ? m2Raw / 1000 : m2Raw; // í‘œì‹œìš© (T)
    const m2TotalB = m2Raw > 100 ? m2Raw : m2Raw * 1000; // ê³„ì‚°ìš© (B)

    // Net Liq: ì…ë ¥ê°’ì´ 1000 ì´ìƒì´ë©´ Billionsë¡œ ê°„ì£¼í•˜ì—¬ Trillionsë¡œ ë³€í™˜
    let nlRaw = data.netLiquidity || 5649;
    const nlTotalT = nlRaw > 100 ? nlRaw / 1000 : nlRaw;

    const sc = data.stablecoinMcap || 0; // Billions

    // 2. Net Flow Hero ì„¹ì…˜ (ìƒë‹¨) - ë¡œì§ ì—„ê²©í™” (Â±50 ê¸°ì¤€) ë° ì•„ì´ì½˜ ìˆ˜ì •
    const netFlowStatus = getNetFlowStatus(netFlow); 
    const netFlowEl = document.getElementById('netFlowValue');
    
    // ê°’ í‘œì‹œ
    netFlowEl.textContent = (netFlow >= 0 ? '+' : '') + '$' + Math.round(netFlow) + 'B';
    netFlowEl.className = 'net-flow-value ' + netFlowStatus;

    // í…ìŠ¤íŠ¸ ë° ì•„ì´ì½˜ í‘œì‹œ (ìš©ì–´ í†µì¼: ìƒìŠ¹/íš¡ë³´/í•˜ë½)
    let flowText = 'íš¡ë³´';
    let flowIcon = 'â¡ï¸';

    if (netFlow > 50) {
      flowText = 'ìƒìŠ¹';
      flowIcon = 'ğŸ“ˆ';
    } else if (netFlow < -50) {
      flowText = 'í•˜ë½';
      flowIcon = 'ğŸ“‰';
    }

    document.getElementById('netFlowDesc').textContent = flowText;
    document.getElementById('netFlowTrend').textContent = flowIcon;

    // 3. M2 Card (% ë³€í™”ìœ¨ì´ ë©”ì¸, ì ˆëŒ€ê°’ì´ ì„œë¸Œ)
    const m2Status = getM2Status(m2YoY);
    document.getElementById('m2Emoji').textContent = getStatusEmoji(m2Status);
    document.getElementById('m2Value').textContent = (m2YoY >= 0 ? '+' : '') + m2YoY.toFixed(1);  // YoY%ê°€ ë©”ì¸
    document.getElementById('m2Sub').textContent = '$' + m2TotalT.toFixed(1) + 'T';  // ì ˆëŒ€ê°’ì´ ì„œë¸Œ

    // 4. Net Liq Card (ì£¼ê°„ ë³€í™”ê°€ ë©”ì¸, ì ˆëŒ€ê°’ì´ ì„œë¸Œ)
    const nlStatus = getNlStatus(netFlow);  // ì£¼ê°„ ë³€í™” ê¸°ì¤€ ìƒíƒœ íŒë‹¨
    document.getElementById('nlEmoji').textContent = getStatusEmoji(nlStatus);
    document.getElementById('nlValue').textContent = (netFlow >= 0 ? '+' : '') + Math.round(netFlow);  // Î”$Bê°€ ë©”ì¸
    document.getElementById('nlSub').textContent = '$' + nlTotalT.toFixed(2) + 'T';  // ì ˆëŒ€ê°’ì´ ì„œë¸Œ

    // 5. Stablecoin Card (SC/M2 ë¹„ìœ¨ì´ ë©”ì¸, ì‹œì´ì´ ì„œë¸Œ)
    const scM2RatioNum = m2TotalB > 0 ? (sc / m2TotalB * 100) : 0;
    const scStatus = getScStatus(scM2RatioNum);  // ë¹„ìœ¨ ê¸°ì¤€ ìƒíƒœ íŒë‹¨
    document.getElementById('scEmoji').textContent = getStatusEmoji(scStatus);
    document.getElementById('scValue').textContent = scM2RatioNum.toFixed(2);  // ë¹„ìœ¨ì´ ë©”ì¸
    document.getElementById('scSub').textContent = '$' + Math.round(sc) + 'B';  // ì‹œì´ì´ ì„œë¸Œ

    // 6. Overall Badge - ìš©ì–´ í†µì¼: ìƒìŠ¹/íš¡ë³´/í•˜ë½
    const expandingCfg = getThreshold('OVERALL', 'EXPANDING');
    const contractingCfg = getThreshold('OVERALL', 'CONTRACTING');

    let overallStatus = 'íš¡ë³´';
    let overallEmoji = getStatusEmoji('neutral');
    let badgeClass = 'neutral';

    // ì¡°ê±´: THRESHOLDS.OVERALL.EXPANDING / CONTRACTING ì‚¬ìš©
    if (netFlow > expandingCfg.netLiq && m2YoY >= expandingCfg.m2YoY) {
      overallStatus = 'ìƒìŠ¹';
      overallEmoji = getStatusEmoji('positive');
      badgeClass = 'positive';
    } else if (netFlow < contractingCfg.netLiq || m2YoY < contractingCfg.m2YoY) {
      overallStatus = 'í•˜ë½';
      overallEmoji = getStatusEmoji('negative');
      badgeClass = 'negative';
    }

    const badge = document.getElementById('overallBadge');
    badge.className = 'overall-badge badge-' + badgeClass;
    document.getElementById('overallEmoji').textContent = overallEmoji;
    document.getElementById('overallLabel').textContent = overallStatus;

    // íƒ€ì„ìŠ¤íƒ¬í”„ ì—…ë°ì´íŠ¸
    if(data.updated) {
        const date = new Date(data.updated);
        const timeEl = document.getElementById('updateTime');
        if(timeEl) timeEl.textContent = `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }
  }

  async function init() {
    const loader = document.getElementById('loader');
    const staleWarning = document.getElementById('staleWarning');

    try {
      // ìºì‹œì—ì„œ ë°ì´í„° + stale ìƒíƒœ ì½ê¸°
      let cacheResult = { data: null, isStale: true, ageMs: 0 };
      if (typeof DataManager !== 'undefined' && DataManager.getWidgetDataWithStale) {
        cacheResult = DataManager.getWidgetDataWithStale(WIDGET_ID);
      } else if (typeof DataManager !== 'undefined') {
        // fallback: ê¸°ì¡´ ë©”ì„œë“œ ì‚¬ìš©
        cacheResult.data = DataManager.getWidgetData(WIDGET_ID);
        cacheResult.isStale = false;
      }

      if (cacheResult.data) {
        renderWidget(cacheResult.data);

        // Stale ê²½ê³  í‘œì‹œ (6ì‹œê°„ ì´ˆê³¼)
        if (cacheResult.isStale && cacheResult.ageMs > 0) {
          const ageText = typeof MacroDataManager !== 'undefined'
            ? MacroDataManager.formatAge(cacheResult.ageMs)
            : formatAgeSimple(cacheResult.ageMs);
          document.getElementById('staleAge').textContent = ageText;
          staleWarning.style.display = 'flex';
        } else {
          staleWarning.style.display = 'none';
        }
      } else {
        // ìºì‹œ ì—†ìŒ - hidden iframeìœ¼ë¡œ Detail ë¡œë“œ ì‹œë„
        await loadDetailInBackground();

        // ë‹¤ì‹œ ìºì‹œ í™•ì¸
        if (typeof DataManager !== 'undefined' && DataManager.getWidgetDataWithStale) {
          cacheResult = DataManager.getWidgetDataWithStale(WIDGET_ID);
        } else if (typeof DataManager !== 'undefined') {
          cacheResult.data = DataManager.getWidgetData(WIDGET_ID);
        }
        renderWidget(cacheResult.data);
        staleWarning.style.display = 'none'; // ìƒˆë¡œ ë¡œë“œí•œ ë°ì´í„°ëŠ” fresh
      }
    } catch (e) {
      console.error('[Widget] Init error:', e);
      renderWidget(null);
      staleWarning.style.display = 'none';
    } finally {
      loader.style.display = 'none';
    }
  }

  // Fallback age formatter (MacroDataManager.formatAge ì—†ì„ ë•Œ)
  function formatAgeSimple(ageMs) {
    const minutes = Math.floor(ageMs / 60000);
    if (minutes < 60) return `${minutes}ë¶„ ì „`;
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return `${hours}ì‹œê°„ ì „`;
    return `${Math.floor(hours / 24)}ì¼ ì „`;
  }

  // Detail í˜ì´ì§€ë¥¼ ë°±ê·¸ë¼ìš´ë“œì—ì„œ ë¡œë“œí•˜ì—¬ ìºì‹œ ìƒì„±
  function loadDetailInBackground() {
    return new Promise((resolve) => {
