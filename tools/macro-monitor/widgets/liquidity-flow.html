<style>

          <span class="indicator-emoji" id="nlEmoji">ğŸŸ¢</span>

        </div>
        <div class="indicator-value">
          <span id="nlValue">$5.8</span>

  <!-- ìºì‹œ ì—†ìŒ ìƒíƒœ -->

<script>
  const WIDGET_ID = 'liquidity-flow';
  const DETAIL_PATH = 'tools/macro-monitor/details/liquidity-flow.html';

  // ìƒíƒœë³„ ì´ëª¨ì§€
  const STATUS_EMOJI = {
    positive: 'ğŸŸ¢',
    neutral: 'ğŸŸ¡',
    negative: 'ğŸ”´'
  };

  // Net Flow ìƒíƒœ íŒë‹¨ (ì‹­ì–µ ë‹¬ëŸ¬ ê¸°ì¤€)
  function getNetFlowStatus(netFlow) {
    if (netFlow > 50) return 'positive';
    if (netFlow < -50) return 'negative';
    return 'neutral';
  }

  // M2 Growth ìƒíƒœ íŒë‹¨ (%)
  function getM2Status(m2Growth) {
    if (m2Growth > 3) return 'positive';
    if (m2Growth < 0) return 'negative';
    return 'neutral';
  }

  // Stablecoin ìƒíƒœ íŒë‹¨ (v2: $350B ì´ìƒ ì–‘í˜¸)
  function getScStatus(sc) {
    if (sc >= 350) return 'positive';
    if (sc >= 250) return 'neutral';
    return 'negative';
  }

  // Net Liquidity ì ˆëŒ€ê°’ ìƒíƒœ (v2)
  function getNlStatus(nl) {
    if (nl >= 6) return 'positive';     // $6T ì´ìƒ
    if (nl >= 5) return 'neutral';      // $5-6T
    return 'negative';                   // $5T ë¯¸ë§Œ
  }

  function renderWidget(data) {
    const mainContent = document.getElementById('mainContent');
    const noCache = document.getElementById('noCache');

    if (!data) {
      mainContent.style.display = 'none';
      noCache.style.display = 'flex';
      return;
    }

    mainContent.style.display = 'flex';
    noCache.style.display = 'none';

    // 1. ë°ì´í„° íŒŒì‹± ë° ë‹¨ìœ„ ë³´ì •
    const netFlow = data.netLiquidityDelta || data.netFlow || 0; // Delta ìš°ì„  ($B)
    const m2YoY = data.m2YoY || 0;
    
    // M2: ì…ë ¥ê°’ì´ 1000 ì´ìƒì´ë©´ Billionsë¡œ ê°„ì£¼í•˜ì—¬ Trillionsë¡œ ë³€í™˜
    let m2Raw = data.m2Total || 22298; 
    const m2TotalT = m2Raw > 100 ? m2Raw / 1000 : m2Raw; // í‘œì‹œìš© (T)
    const m2TotalB = m2Raw > 100 ? m2Raw : m2Raw * 1000; // ê³„ì‚°ìš© (B)

    // Net Liq: ì…ë ¥ê°’ì´ 1000 ì´ìƒì´ë©´ Billionsë¡œ ê°„ì£¼í•˜ì—¬ Trillionsë¡œ ë³€í™˜
    let nlRaw = data.netLiquidity || 5649;
    const nlTotalT = nlRaw > 100 ? nlRaw / 1000 : nlRaw;

    const sc = data.stablecoinMcap || 0; // Billions

    // 2. Net Flow Hero ì„¹ì…˜ (ìƒë‹¨) - ë¡œì§ ì—„ê²©í™” (Â±50 ê¸°ì¤€) ë° ì•„ì´ì½˜ ìˆ˜ì •
    const netFlowStatus = getNetFlowStatus(netFlow); 
    const netFlowEl = document.getElementById('netFlowValue');
    
    // ê°’ í‘œì‹œ
    netFlowEl.textContent = (netFlow >= 0 ? '+' : '') + '$' + Math.round(netFlow) + 'B';
    netFlowEl.className = 'net-flow-value ' + netFlowStatus;

    // í…ìŠ¤íŠ¸ ë° ì•„ì´ì½˜ í‘œì‹œ (ë²”ìœ„ ë¡œì§ í†µì¼: Â±50)
    // â˜… ìˆ˜ì •ëœ ë¶€ë¶„: Neutralì¼ ë•Œ í™”ì‚´í‘œ ì•„ì´ì½˜ ë³€ê²½
    let flowText = 'Neutral';
    let flowIcon = 'â¡ï¸'; 

    if (netFlow > 50) {
      flowText = 'Expanding';
      flowIcon = 'ğŸ“ˆ';
    } else if (netFlow < -50) {
      flowText = 'Contracting';
      flowIcon = 'ğŸ“‰';
    }

    document.getElementById('netFlowDesc').textContent = flowText;
    document.getElementById('netFlowTrend').textContent = flowIcon;

    // 3. M2 Card (UI ìœ„ê³„ ë³€ê²½: Totalì´ ë©”ì¸)
    const m2Status = getM2Status(m2YoY);
    document.getElementById('m2Emoji').textContent = STATUS_EMOJI[m2Status];
    // Main: Total ($T)
    document.getElementById('m2Value').textContent = '$' + m2TotalT.toFixed(1);
    document.getElementById('m2Sub').textContent = (m2YoY >= 0 ? '+' : '') + m2YoY.toFixed(1) + '% YoY';

    // 4. Net Liq Card
    const nlStatus = getNlStatus(nlTotalT);
    document.getElementById('nlEmoji').textContent = STATUS_EMOJI[nlStatus];
    document.getElementById('nlValue').textContent = '$' + nlTotalT.toFixed(2);
    document.getElementById('nlSub').textContent = 'Î” ' + (netFlow >= 0 ? '+' : '') + '$' + Math.round(netFlow) + 'B';

    // 5. Stablecoin Card
    const scM2Ratio = m2TotalB > 0 ? (sc / m2TotalB * 100).toFixed(2) : '0.00';
    const scStatus = getScStatus(sc);
    document.getElementById('scEmoji').textContent = STATUS_EMOJI[scStatus];
    document.getElementById('scValue').textContent = '$' + Math.round(sc);
    document.getElementById('scSub').textContent = 'SC/M2 ' + scM2Ratio + '%';

    // 6. Overall Badge (ë””í…Œì¼ í˜ì´ì§€ì™€ ë¡œì§ 100% ì¼ì¹˜)
    let overallStatus = 'NEUTRAL';
    let overallEmoji = 'ğŸŸ¡';
    let badgeClass = 'neutral';
    
    // ì¡°ê±´: Net Liq > 50 AND M2 > 4
    if (netFlow > 50 && m2YoY >= 4) {
      overallStatus = 'EXPANDING';
      overallEmoji = 'ğŸŸ¢';
      badgeClass = 'positive';
    } else if (netFlow < -50 || m2YoY < 2) {
      overallStatus = 'CONTRACTING';
      overallEmoji = 'ğŸ”´';
      badgeClass = 'negative';
    }

    const badge = document.getElementById('overallBadge');
    badge.className = 'overall-badge badge-' + badgeClass;
    document.getElementById('overallEmoji').textContent = overallEmoji;
    document.getElementById('overallLabel').textContent = overallStatus;

    // íƒ€ì„ìŠ¤íƒ¬í”„ ì—…ë°ì´íŠ¸
    if(data.updated) {
        const date = new Date(data.updated);
        const timeEl = document.getElementById('updateTime');
        if(timeEl) timeEl.textContent = `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }
  }

  async function init() {
    const loader = document.getElementById('loader');

    try {
      // ìºì‹œì—ì„œ ë°ì´í„° ì½ê¸°
      let data = null;
      if (typeof DataManager !== 'undefined') {
        data = DataManager.getWidgetData(WIDGET_ID);
      }

      if (data) {
        renderWidget(data);
      } else {
        // ìºì‹œ ì—†ìŒ - hidden iframeìœ¼ë¡œ Detail ë¡œë“œ ì‹œë„
        await loadDetailInBackground();

        // ë‹¤ì‹œ ìºì‹œ í™•ì¸
        if (typeof DataManager !== 'undefined') {
          data = DataManager.getWidgetData(WIDGET_ID);
        }
        renderWidget(data);
      }
    } catch (e) {
      console.error('[Widget] Init error:', e);
      renderWidget(null);
    } finally {
      loader.style.display = 'none';
    }
  }

  // Detail í˜ì´ì§€ë¥¼ ë°±ê·¸ë¼ìš´ë“œì—ì„œ ë¡œë“œí•˜ì—¬ ìºì‹œ ìƒì„±
  function loadDetailInBackground() {
    return new Promise((resolve) => {
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = '../details/liquidity-flow.html';

      const timeout = setTimeout(() => {
        iframe.remove();
        resolve();
      }, 8000); // 8ì´ˆ íƒ€ì„ì•„ì›ƒ (FRED API í˜¸ì¶œ ì‹œê°„ ê³ ë ¤)

      iframe.onload = () => {
        // Detailì´ ë¡œë“œë˜ë©´ ìºì‹œê°€ ì €ì¥ë¨
        setTimeout(() => {
          clearTimeout(timeout);
          iframe.remove();
          resolve();
        }, 3000); // 3ì´ˆ ëŒ€ê¸° (API í˜¸ì¶œ ì™„ë£Œ ëŒ€ê¸°)
      };

      iframe.onerror = () => {
        clearTimeout(timeout);
        iframe.remove();
        resolve();
      };

      document.body.appendChild(iframe);
    });
  }

  // ìºì‹œ ì—…ë°ì´íŠ¸ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë‹
  window.addEventListener('macro-data-updated', (e) => {
    if (e.detail.widgetId === WIDGET_ID) {
      renderWidget(e.detail.data);
    }
  });

  // ìƒì„¸ í˜ì´ì§€ ì—´ê¸°
  function openDetail() {
    try {
      if (window.top?.loadPage) { window.top.loadPage(DETAIL_PATH); return; }
      if (window.parent?.loadPage) { window.parent.loadPage(DETAIL_PATH); return; }
    } catch(e) {}
    const base = window.top?.baseHref || '/';
    (window.top||window).location.assign(`${base}index.html?path=${DETAIL_PATH}`);
  }

  // ì´ˆê¸°í™”
  init();
</script>
