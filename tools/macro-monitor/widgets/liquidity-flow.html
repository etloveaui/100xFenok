<!DOCTYPE html>

<script type="module">

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  .card-widget {
    height: 100%;

  .badge-neutral { background: var(--badge-neutral, #fef9c3); color: var(--color-neutral, #ca8a04); }

  /* Net Flow Hero */
  .net-flow-hero {
    background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
    border-radius: 12px;
    padding: 14px 16px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;

  .net-flow-left {

  /* Indicator Grid (1x3) - v2 */

  }

  }

  .indicator-status {
    display: flex;
    align-items: center;

  }

  .indicator-emoji { font-size: 12px; }

  .indicator-name {
    font-size: 9px;
    font-weight: 600;
    color: #64748b;
    text-transform: uppercase;
    letter-spacing: 0.3px;
  }

  .indicator-value {
    font-family: 'Orbitron', monospace;
    font-size: 14px;
    font-weight: 700;
    color: #1e293b;
  }

  .indicator-unit {
    font-size: 10px;
    color: #64748b;
    font-weight: 500;
  }

  .indicator-sub {
    font-size: 9px;
    color: #94a3b8;
    margin-top: 2px;
  }

  /* Footer */
  .footer {
    margin-top: 8px;
    text-align: center;
  }

  .view-details {
    font-size: 10px;
    color: #64748b;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4px;
  }

  /* Loading */
  .loading {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 16px;

  }

  .spinner {
    width: 32px;
    height: 32px;
    border: 3px solid #e2e8f0;
    border-top-color: #3b82f6;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  .loading-text {
    margin-top: 12px;
    font-size: 11px;
    color: #64748b;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* Ï∫êÏãú ÏóÜÏùå ÏÉÅÌÉú */
  .no-cache {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #94a3b8;
  }

  .no-cache-icon {
    font-size: 32px;
    margin-bottom: 8px;
  }

  .no-cache-text {
    font-size: 12px;
    text-align: center;
  }

  .no-cache-hint {
    font-size: 10px;
    margin-top: 4px;
    color: #cbd5e1;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .card-widget { padding: 14px; min-height: 260px; }
    .title { font-size: 12px; }
    .net-flow-value { font-size: 20px; }
    .indicator-value { font-size: 12px; }
  }
</style>
</head>
<body>

<div class="card-widget" onclick="openDetail()" style="position: relative;">
  <div class="loading" id="loader">
    <div class="spinner"></div>
    <div class="loading-text">Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...</div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="title-row">
      <span class="title-icon">üíß</span>
      <span class="title">Liquidity Flow</span>
    </div>
    <div class="overall-badge badge-positive" id="overallBadge">
      <span id="overallEmoji">üü¢</span>
      <span id="overallLabel">EXPANDING</span>
    </div>
  </div>

  <!-- Î©îÏù∏ Ïª®ÌÖêÏ∏† (Ï∫êÏãú ÏûàÏùÑ Îïå) -->
  <div id="mainContent" style="display: none; flex: 1; display: flex; flex-direction: column;">
    <!-- Net Flow Hero -->
    <div class="net-flow-hero">
      <div class="net-flow-left">
        <span class="net-flow-label">Net Liquidity Flow</span>
        <span class="net-flow-value positive" id="netFlowValue">+$234B</span>
      </div>
      <div class="net-flow-right">
        <div class="net-flow-trend" id="netFlowTrend">üìà</div>
        <div id="netFlowDesc">Expanding</div>
      </div>
    </div>

    <!-- Indicator Grid (1x3) - v2: M2, SC, Net Liq -->
	<div class="indicator-grid">
      <div class="indicator-card" id="m2Card">
        <div class="indicator-status">
          <span class="indicator-emoji" id="m2Emoji">üü¢</span>
          <span class="indicator-name">M2</span>
        </div>
        <div class="indicator-value">
          <span id="m2Value">$22.3</span>
          <span class="indicator-unit">T</span>
        </div>
        <div class="indicator-sub" id="m2Sub">+5.9% YoY</div>
      </div>

      <div class="indicator-card" id="nlCard">
        <div class="indicator-status">
          <span class="indicator-emoji" id="nlEmoji">üü¢</span>
          <span class="indicator-name">Net Liq</span>
        </div>
        <div class="indicator-value">
          <span id="nlValue">$5.8</span>
          <span class="indicator-unit">T</span>
        </div>
        <div class="indicator-sub" id="nlSub">Œî +$39B</div>
      </div>

      <div class="indicator-card" id="scCard">
        <div class="indicator-status">
          <span class="indicator-emoji" id="scEmoji">üü¢</span>
          <span class="indicator-name">Stablecoin</span>
        </div>
        <div class="indicator-value">
          <span id="scValue">$226</span>
          <span class="indicator-unit">B</span>
        </div>
        <div class="indicator-sub" id="scSub">SC/M2 1.02%</div>
      </div>
    </div>

  <!-- Ï∫êÏãú ÏóÜÏùå ÏÉÅÌÉú -->
  <div class="no-cache" id="noCache" style="display: none;">
    <div class="no-cache-icon">üíß</div>
    <div class="no-cache-text">Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå</div>
    <div class="no-cache-hint">ÌÅ¥Î¶≠ÌïòÏó¨ ÏÉÅÏÑ∏ ÌéòÏù¥ÏßÄÏóêÏÑú Î°úÎìú</div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="view-details">
      <span>View Details</span>
      <span>‚Üí</span>
    </div>
  </div>
</div>

<script>
  const WIDGET_ID = 'liquidity-flow';
  const DETAIL_PATH = 'tools/macro-monitor/details/liquidity-flow.html';

  // ÏÉÅÌÉúÎ≥Ñ Ïù¥Î™®ÏßÄ - constants.js ICONS.SIGNAL ÏÇ¨Ïö© (fallback Ìè¨Ìï®)
  const getStatusEmoji = (status) => {
    if (typeof ICONS !== 'undefined' && ICONS.SIGNAL) {
      const map = { positive: 'POSITIVE', neutral: 'NEUTRAL', negative: 'NEGATIVE' };
      return ICONS.SIGNAL[map[status]] || ICONS.SIGNAL.POSITIVE;
    }
    // Fallback
    const fallback = { positive: 'üü¢', neutral: 'üü°', negative: 'üî¥' };
    return fallback[status] || 'üü¢';
  };

  // ÏûÑÍ≥ÑÍ∞í Ìó¨Ìçº - constants.js THRESHOLDS ÏÇ¨Ïö© (fallback Ìè¨Ìï®)
  const getThreshold = (category, level) => {
    if (typeof THRESHOLDS !== 'undefined' && THRESHOLDS[category]) {
      return THRESHOLDS[category][level];
    }
    // Fallback values
    const fallback = {
      NET_LIQUIDITY: { POSITIVE: 50, NEGATIVE: -50 },
      M2_YOY: { POSITIVE: 6, NEUTRAL: 2 },
      STABLECOIN: { POSITIVE: 350, NEUTRAL: 250 },
      NET_LIQ_TRILLION: { POSITIVE: 6, NEUTRAL: 5 },
      OVERALL: { EXPANDING: { netLiq: 50, m2YoY: 4 }, CONTRACTING: { netLiq: -50, m2YoY: 2 } }
    };
    return fallback[category]?.[level];
  };

  // Net Flow ÏÉÅÌÉú ÌåêÎã® - constants.js THRESHOLDS.NET_LIQUIDITY ÏÇ¨Ïö©
  function getNetFlowStatus(netFlow) {
    const posThreshold = getThreshold('NET_LIQUIDITY', 'POSITIVE');
    const negThreshold = getThreshold('NET_LIQUIDITY', 'NEGATIVE');
    if (netFlow > posThreshold) return 'positive';
    if (netFlow < negThreshold) return 'negative';
    return 'neutral';
  }

  // M2 Growth ÏÉÅÌÉú ÌåêÎã® - constants.js THRESHOLDS.M2_YOY ÏÇ¨Ïö©
  function getM2Status(m2Growth) {
    const posThreshold = getThreshold('M2_YOY', 'POSITIVE');
    const neutralThreshold = getThreshold('M2_YOY', 'NEUTRAL');
    if (m2Growth >= posThreshold) return 'positive';
    if (m2Growth < neutralThreshold) return 'negative';
    return 'neutral';
  }

  // Stablecoin ÏÉÅÌÉú ÌåêÎã® - constants.js THRESHOLDS.STABLECOIN ÏÇ¨Ïö©
  function getScStatus(sc) {
    const posThreshold = getThreshold('STABLECOIN', 'POSITIVE');
    const neutralThreshold = getThreshold('STABLECOIN', 'NEUTRAL');
    if (sc >= posThreshold) return 'positive';
    if (sc >= neutralThreshold) return 'neutral';
    return 'negative';
  }

  // Net Liquidity Ï†àÎåÄÍ∞í ÏÉÅÌÉú - constants.js THRESHOLDS.NET_LIQ_TRILLION ÏÇ¨Ïö©
  function getNlStatus(nl) {
    const posThreshold = getThreshold('NET_LIQ_TRILLION', 'POSITIVE');
    const neutralThreshold = getThreshold('NET_LIQ_TRILLION', 'NEUTRAL');
    if (nl >= posThreshold) return 'positive';
    if (nl >= neutralThreshold) return 'neutral';
    return 'negative';
  }

  function renderWidget(data) {
    const mainContent = document.getElementById('mainContent');
    const noCache = document.getElementById('noCache');

    if (!data) {
      mainContent.style.display = 'none';
      noCache.style.display = 'flex';
      return;
    }

    mainContent.style.display = 'flex';
    noCache.style.display = 'none';

    // 1. Îç∞Ïù¥ÌÑ∞ ÌååÏã± Î∞è Îã®ÏúÑ Î≥¥Ï†ï
    const netFlow = data.netLiquidityDelta || data.netFlow || 0; // Delta Ïö∞ÏÑ† ($B)
    const m2YoY = data.m2YoY || 0;
    
    // M2: ÏûÖÎ†•Í∞íÏù¥ 1000 Ïù¥ÏÉÅÏù¥Î©¥ BillionsÎ°ú Í∞ÑÏ£ºÌïòÏó¨ TrillionsÎ°ú Î≥ÄÌôò
    let m2Raw = data.m2Total || 22298; 
    const m2TotalT = m2Raw > 100 ? m2Raw / 1000 : m2Raw; // ÌëúÏãúÏö© (T)
    const m2TotalB = m2Raw > 100 ? m2Raw : m2Raw * 1000; // Í≥ÑÏÇ∞Ïö© (B)

    // Net Liq: ÏûÖÎ†•Í∞íÏù¥ 1000 Ïù¥ÏÉÅÏù¥Î©¥ BillionsÎ°ú Í∞ÑÏ£ºÌïòÏó¨ TrillionsÎ°ú Î≥ÄÌôò
    let nlRaw = data.netLiquidity || 5649;
    const nlTotalT = nlRaw > 100 ? nlRaw / 1000 : nlRaw;

    const sc = data.stablecoinMcap || 0; // Billions

    // 2. Net Flow Hero ÏÑπÏÖò (ÏÉÅÎã®) - Î°úÏßÅ ÏóÑÍ≤©Ìôî (¬±50 Í∏∞Ï§Ä) Î∞è ÏïÑÏù¥ÏΩò ÏàòÏ†ï
    const netFlowStatus = getNetFlowStatus(netFlow); 
    const netFlowEl = document.getElementById('netFlowValue');
    
    // Í∞í ÌëúÏãú
    netFlowEl.textContent = (netFlow >= 0 ? '+' : '') + '$' + Math.round(netFlow) + 'B';
    netFlowEl.className = 'net-flow-value ' + netFlowStatus;

    // ÌÖçÏä§Ìä∏ Î∞è ÏïÑÏù¥ÏΩò ÌëúÏãú (Î≤îÏúÑ Î°úÏßÅ ÌÜµÏùº: ¬±50)
    // ‚òÖ ÏàòÏ†ïÎêú Î∂ÄÎ∂Ñ: NeutralÏùº Îïå ÌôîÏÇ¥Ìëú ÏïÑÏù¥ÏΩò Î≥ÄÍ≤Ω
    let flowText = 'Neutral';
    let flowIcon = '‚û°Ô∏è'; 

    if (netFlow > 50) {
      flowText = 'Expanding';
      flowIcon = 'üìà';
    } else if (netFlow < -50) {
      flowText = 'Contracting';
      flowIcon = 'üìâ';
    }

    document.getElementById('netFlowDesc').textContent = flowText;
    document.getElementById('netFlowTrend').textContent = flowIcon;

    // 3. M2 Card (UI ÏúÑÍ≥Ñ Î≥ÄÍ≤Ω: TotalÏù¥ Î©îÏù∏)
    const m2Status = getM2Status(m2YoY);
    document.getElementById('m2Emoji').textContent = getStatusEmoji(m2Status);
    // Main: Total ($T)
    document.getElementById('m2Value').textContent = '$' + m2TotalT.toFixed(1);
    document.getElementById('m2Sub').textContent = (m2YoY >= 0 ? '+' : '') + m2YoY.toFixed(1) + '% YoY';

    // 4. Net Liq Card
    const nlStatus = getNlStatus(nlTotalT);
    document.getElementById('nlEmoji').textContent = getStatusEmoji(nlStatus);
    document.getElementById('nlValue').textContent = '$' + nlTotalT.toFixed(2);
    document.getElementById('nlSub').textContent = 'Œî ' + (netFlow >= 0 ? '+' : '') + '$' + Math.round(netFlow) + 'B';

    // 5. Stablecoin Card
    const scM2Ratio = m2TotalB > 0 ? (sc / m2TotalB * 100).toFixed(2) : '0.00';
    const scStatus = getScStatus(sc);
    document.getElementById('scEmoji').textContent = getStatusEmoji(scStatus);
    document.getElementById('scValue').textContent = '$' + Math.round(sc);
    document.getElementById('scSub').textContent = 'SC/M2 ' + scM2Ratio + '%';

    // 6. Overall Badge - constants.js THRESHOLDS.OVERALL ÏÇ¨Ïö©
    const expandingCfg = getThreshold('OVERALL', 'EXPANDING');
    const contractingCfg = getThreshold('OVERALL', 'CONTRACTING');

    let overallStatus = 'NEUTRAL';
    let overallEmoji = getStatusEmoji('neutral');
    let badgeClass = 'neutral';

    // Ï°∞Í±¥: THRESHOLDS.OVERALL.EXPANDING / CONTRACTING ÏÇ¨Ïö©
    if (netFlow > expandingCfg.netLiq && m2YoY >= expandingCfg.m2YoY) {
      overallStatus = 'EXPANDING';
      overallEmoji = getStatusEmoji('positive');
      badgeClass = 'positive';
    } else if (netFlow < contractingCfg.netLiq || m2YoY < contractingCfg.m2YoY) {
      overallStatus = 'CONTRACTING';
      overallEmoji = getStatusEmoji('negative');
      badgeClass = 'negative';
    }

    const badge = document.getElementById('overallBadge');
    badge.className = 'overall-badge badge-' + badgeClass;
    document.getElementById('overallEmoji').textContent = overallEmoji;
    document.getElementById('overallLabel').textContent = overallStatus;

    // ÌÉÄÏûÑÏä§ÌÉ¨ÌîÑ ÏóÖÎç∞Ïù¥Ìä∏
    if(data.updated) {
        const date = new Date(data.updated);
        const timeEl = document.getElementById('updateTime');
        if(timeEl) timeEl.textContent = `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }
  }

  async function init() {
    const loader = document.getElementById('loader');

    try {
      // Ï∫êÏãúÏóêÏÑú Îç∞Ïù¥ÌÑ∞ ÏùΩÍ∏∞
      let data = null;
      if (typeof DataManager !== 'undefined') {
        data = DataManager.getWidgetData(WIDGET_ID);
      }

      if (data) {
        renderWidget(data);
      } else {
        // Ï∫êÏãú ÏóÜÏùå - hidden iframeÏúºÎ°ú Detail Î°úÎìú ÏãúÎèÑ
        await loadDetailInBackground();

        // Îã§Ïãú Ï∫êÏãú ÌôïÏù∏
        if (typeof DataManager !== 'undefined') {
          data = DataManager.getWidgetData(WIDGET_ID);
        }
        renderWidget(data);
      }
    } catch (e) {
      console.error('[Widget] Init error:', e);
      renderWidget(null);
    } finally {
      loader.style.display = 'none';
    }
  }

  // Detail ÌéòÏù¥ÏßÄÎ•º Î∞±Í∑∏ÎùºÏö¥ÎìúÏóêÏÑú Î°úÎìúÌïòÏó¨ Ï∫êÏãú ÏÉùÏÑ±
  function loadDetailInBackground() {
    return new Promise((resolve) => {
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = '../details/liquidity-flow.html';

      const timeout = setTimeout(() => {
        iframe.remove();
        resolve();
      }, 8000); // 8Ï¥à ÌÉÄÏûÑÏïÑÏõÉ (FRED API Ìò∏Ï∂ú ÏãúÍ∞Ñ Í≥†Î†§)

      iframe.onload = () => {
        // DetailÏù¥ Î°úÎìúÎêòÎ©¥ Ï∫êÏãúÍ∞Ä Ï†ÄÏû•Îê®
        setTimeout(() => {
          clearTimeout(timeout);
          iframe.remove();
          resolve();
        }, 3000); // 3Ï¥à ÎåÄÍ∏∞ (API Ìò∏Ï∂ú ÏôÑÎ£å ÎåÄÍ∏∞)
      };

      iframe.onerror = () => {
        clearTimeout(timeout);
        iframe.remove();
        resolve();
      };

      document.body.appendChild(iframe);
    });
  }

  // Ï∫êÏãú ÏóÖÎç∞Ïù¥Ìä∏ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§Îãù
  window.addEventListener('macro-data-updated', (e) => {
    if (e.detail.widgetId === WIDGET_ID) {
      renderWidget(e.detail.data);
    }
  });

  // ÏÉÅÏÑ∏ ÌéòÏù¥ÏßÄ Ïó¥Í∏∞
  function openDetail() {
    try {
      if (window.top?.loadPage) { window.top.loadPage(DETAIL_PATH); return; }
      if (window.parent?.loadPage) { window.parent.loadPage(DETAIL_PATH); return; }
    } catch(e) {}
    const base = window.top?.baseHref || '/';
    (window.top||window).location.assign(`${base}index.html?path=${DETAIL_PATH}`);
  }

  // Ï¥àÍ∏∞Ìôî
  init();
</script>
</body>
</html>
