<script>
class MacroDataManager {
  constructor() {
    this.prefix = 'macro_';
    this.ttl = 30 * 60 * 1000;
  }
  saveWidgetData(widgetId, data) {
    try {
      localStorage.setItem(this.prefix + widgetId, JSON.stringify({
        data, timestamp: Date.now(), expires: Date.now() + this.ttl
      }));
      return true;
    } catch (e) { return false; }
  }
  getWidgetData(widgetId) {
    try {
      const cached = localStorage.getItem(this.prefix + widgetId);
      if (!cached) return null;
      const { data, expires } = JSON.parse(cached);
      return Date.now() > expires ? null : data;
    } catch (e) { return null; }
  }
}
const DataManager = new MacroDataManager();
</script>

<script>
  const WIDGET_ID = 'liquidity-flow';
  const DETAIL_PATH = 'tools/macro-monitor/details/liquidity-flow.html';

  // ìƒíƒœë³„ ì´ëª¨ì§€
  const STATUS_EMOJI = {
    positive: 'ğŸŸ¢',
    neutral: 'ğŸŸ¡',
    negative: 'ğŸ”´'
  };

  // Net Flow ìƒíƒœ íŒë‹¨ (ì‹­ì–µ ë‹¬ëŸ¬ ê¸°ì¤€)
  function getNetFlowStatus(netFlow) {
    if (netFlow > 50) return 'positive';
    if (netFlow < -50) return 'negative';
    return 'neutral';
  }

  // M2 Growth ìƒíƒœ íŒë‹¨ (%)
  function getM2Status(m2Growth) {
    if (m2Growth > 3) return 'positive';
    if (m2Growth < 0) return 'negative';
    return 'neutral';
  }

  // TGA ìƒíƒœ íŒë‹¨ (ë‚®ì„ìˆ˜ë¡ ìœ ë™ì„± í’€ë¦¼)
  function getTgaStatus(tga) {
    if (tga < 500) return 'positive';   // ë‚®ìŒ = ì§€ì¶œ â†’ ìœ ë™ì„±+
    if (tga > 800) return 'negative';   // ë†’ìŒ = í¡ìˆ˜ â†’ ìœ ë™ì„±-
    return 'neutral';
  }

  // RRP ìƒíƒœ íŒë‹¨ (ë‚®ì„ìˆ˜ë¡ ìœ ë™ì„± í’€ë¦¼)
  function getRrpStatus(rrp) {
    if (rrp < 100) return 'positive';   // ì†Œì§„ë¨ = ìœ ë™ì„± ì‹œì¥ì—
    if (rrp > 500) return 'negative';   // ë†’ìŒ = ìœ ë™ì„± í¡ìˆ˜
    return 'neutral';
  }

  // Stablecoin ìƒíƒœ íŒë‹¨
  function getScStatus(sc) {
    if (sc > 150) return 'positive';    // ì„±ì¥ì„¸
    if (sc < 100) return 'negative';
    return 'neutral';
  }

  function renderWidget(data) {
    const mainContent = document.getElementById('mainContent');
    const noCache = document.getElementById('noCache');

    if (!data) {
      mainContent.style.display = 'none';
      noCache.style.display = 'flex';
      return;
    }

    mainContent.style.display = 'flex';
    noCache.style.display = 'none';

    // Net Flow
    const netFlow = data.netFlow || 0;
    const netFlowStatus = getNetFlowStatus(netFlow);
    const netFlowEl = document.getElementById('netFlowValue');
    netFlowEl.textContent = (netFlow >= 0 ? '+' : '') + '$' + Math.round(netFlow) + 'B';
    netFlowEl.className = 'net-flow-value ' + netFlowStatus;

    document.getElementById('netFlowTrend').textContent = netFlow >= 0 ? 'ğŸ“ˆ' : 'ğŸ“‰';
    document.getElementById('netFlowDesc').textContent = netFlow >= 0 ? 'Expanding' : 'Contracting';

    // Overall Badge
    const badge = document.getElementById('overallBadge');
    badge.className = 'overall-badge badge-' + netFlowStatus;
    document.getElementById('overallEmoji').textContent = STATUS_EMOJI[netFlowStatus];
    document.getElementById('overallLabel').textContent = netFlow >= 50 ? 'EXPANDING' : (netFlow <= -50 ? 'CONTRACTING' : 'NEUTRAL');

    // M2 Growth
    const m2Growth = data.m2Growth || 0;
    const m2Status = getM2Status(m2Growth);
    document.getElementById('m2Emoji').textContent = STATUS_EMOJI[m2Status];
    document.getElementById('m2Value').textContent = (m2Growth >= 0 ? '+' : '') + m2Growth.toFixed(1);

    // TGA
    const tga = data.tga || 0;
    const tgaStatus = getTgaStatus(tga);
    document.getElementById('tgaEmoji').textContent = STATUS_EMOJI[tgaStatus];
    document.getElementById('tgaValue').textContent = '$' + Math.round(tga);

    // RRP
    const rrp = data.rrp || 0;
    const rrpStatus = getRrpStatus(rrp);
    document.getElementById('rrpEmoji').textContent = STATUS_EMOJI[rrpStatus];
    document.getElementById('rrpValue').textContent = '$' + Math.round(rrp);

    // Stablecoin
    const sc = data.stablecoinMcap || 0;
    const scStatus = getScStatus(sc);
    document.getElementById('scEmoji').textContent = STATUS_EMOJI[scStatus];
    document.getElementById('scValue').textContent = '$' + Math.round(sc);
  }

  async function init() {
    const loader = document.getElementById('loader');

    try {
      // ìºì‹œì—ì„œ ë°ì´í„° ì½ê¸°
      let data = null;
      if (typeof DataManager !== 'undefined') {
        data = DataManager.getWidgetData(WIDGET_ID);
      }

      if (data) {
        renderWidget(data);
      } else {
        // ìºì‹œ ì—†ìŒ - hidden iframeìœ¼ë¡œ Detail ë¡œë“œ ì‹œë„
        await loadDetailInBackground();

        // ë‹¤ì‹œ ìºì‹œ í™•ì¸
        if (typeof DataManager !== 'undefined') {
          data = DataManager.getWidgetData(WIDGET_ID);
        }
        renderWidget(data);
      }
    } catch (e) {
      console.error('[Widget] Init error:', e);
      renderWidget(null);
    } finally {
      loader.style.display = 'none';
    }
  }

  // Detail í˜ì´ì§€ë¥¼ ë°±ê·¸ë¼ìš´ë“œì—ì„œ ë¡œë“œí•˜ì—¬ ìºì‹œ ìƒì„±
  function loadDetailInBackground() {
    return new Promise((resolve) => {
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = '../details/liquidity-flow.html';

      const timeout = setTimeout(() => {
        iframe.remove();
        resolve();
      }, 8000); // 8ì´ˆ íƒ€ì„ì•„ì›ƒ (FRED API í˜¸ì¶œ ì‹œê°„ ê³ ë ¤)

      iframe.onload = () => {
        // Detailì´ ë¡œë“œë˜ë©´ ìºì‹œê°€ ì €ì¥ë¨
        setTimeout(() => {
          clearTimeout(timeout);
          iframe.remove();
          resolve();
        }, 3000); // 3ì´ˆ ëŒ€ê¸° (API í˜¸ì¶œ ì™„ë£Œ ëŒ€ê¸°)
      };

      iframe.onerror = () => {
        clearTimeout(timeout);
        iframe.remove();
        resolve();
      };

      document.body.appendChild(iframe);
    });
  }

  // ìºì‹œ ì—…ë°ì´íŠ¸ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë‹
  window.addEventListener('macro-data-updated', (e) => {
    if (e.detail.widgetId === WIDGET_ID) {
      renderWidget(e.detail.data);
    }
  });

  // ìƒì„¸ í˜ì´ì§€ ì—´ê¸°
  function openDetail() {
    try {
      if (window.top?.loadPage) { window.top.loadPage(DETAIL_PATH); return; }
      if (window.parent?.loadPage) { window.parent.loadPage(DETAIL_PATH); return; }
    } catch(e) {}
    const base = window.top?.baseHref || '/';
    (window.top||window).location.assign(`${base}index.html?path=${DETAIL_PATH}`);
  }

  // ì´ˆê¸°í™”
  init();
</script>
