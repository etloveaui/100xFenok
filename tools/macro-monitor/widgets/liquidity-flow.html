<script>
  const WIDGET_ID = 'liquidity-flow';
  const DETAIL_PATH = 'tools/macro-monitor/details/liquidity-flow.html';

  // ÏûÑÍ≥ÑÍ∞í Ìó¨Ìçº - constants.js THRESHOLDS ÏÇ¨Ïö© (fallback Ìè¨Ìï®)
  const getThreshold = (category, level) => {
    if (typeof THRESHOLDS !== 'undefined' && THRESHOLDS[category]) {
      return THRESHOLDS[category][level];
    }
    const fallback = {
      NET_LIQUIDITY: { POSITIVE: 50, NEGATIVE: -50 },
      M2_YOY: { POSITIVE: 6, NEUTRAL: 2 },
      STABLECOIN: { POSITIVE: 1.5, NEUTRAL: 1.0 },
      OVERALL: { EXPANDING: { netLiq: 50, m2YoY: 4 }, CONTRACTING: { netLiq: -50, m2YoY: 2 } }
    };
    return fallback[category]?.[level];
  };

  // ÏÉÅÌÉú ÌåêÎã® Ìï®ÏàòÎì§
  function getNetFlowStatus(netFlow) {
    const pos = getThreshold('NET_LIQUIDITY', 'POSITIVE');
    const neg = getThreshold('NET_LIQUIDITY', 'NEGATIVE');
    if (netFlow > pos) return 'rising';
    if (netFlow < neg) return 'falling';
    return 'neutral';
  }

  function getM2Status(m2Growth) {
    const pos = getThreshold('M2_YOY', 'POSITIVE');
    const neutral = getThreshold('M2_YOY', 'NEUTRAL');
    if (m2Growth >= pos) return 'up';
    if (m2Growth < neutral) return 'down';
    return 'flat';
  }

  function getScStatus(scM2Ratio) {
    const pos = getThreshold('STABLECOIN', 'POSITIVE');
    const neutral = getThreshold('STABLECOIN', 'NEUTRAL');
    if (scM2Ratio >= pos) return 'up';
    if (scM2Ratio >= neutral) return 'flat';
    return 'down';
  }

  // ÌôîÏÇ¥Ìëú Î∞òÌôò
  function getArrow(status) {
    const arrows = { up: '‚Üë', rising: '‚Üë', down: '‚Üì', falling: '‚Üì', flat: '‚Üí', neutral: '‚Üí' };
    return arrows[status] || '‚Üí';
  }

  // ÌôîÏÇ¥Ìëú ÌÅ¥ÎûòÏä§ Î∞òÌôò
  function getArrowClass(status) {
    if (status === 'up' || status === 'rising') return 'up';
    if (status === 'down' || status === 'falling') return 'down';
    return 'flat';
  }

  function renderWidget(data) {
    const mainContent = document.getElementById('mainContent');
    const noCache = document.getElementById('noCache');

    if (!data) {
      mainContent.style.display = 'none';
      noCache.style.display = 'flex';
      return;
    }

    mainContent.style.display = 'flex';
    noCache.style.display = 'none';

    // Îç∞Ïù¥ÌÑ∞ ÌååÏã±
    const netFlow = data.netLiquidityDelta || data.netFlow || 0;
    const m2YoY = data.m2YoY || 0;

    let m2Raw = data.m2Total || 22298;
    const m2TotalT = m2Raw > 100 ? m2Raw / 1000 : m2Raw;
    const m2TotalB = m2Raw > 100 ? m2Raw : m2Raw * 1000;

    let nlRaw = data.netLiquidity || 5649;
    const nlTotalT = nlRaw > 100 ? nlRaw / 1000 : nlRaw;

    const sc = data.stablecoinMcap || 0;
    const scM2Ratio = m2TotalB > 0 ? (sc / m2TotalB * 100) : 0;

    // 1. Hero Section
    const heroStatus = getNetFlowStatus(netFlow);
    const heroValue = document.getElementById('heroValue');
    heroValue.textContent = (netFlow >= 0 ? '+' : '') + Math.round(netFlow);
    heroValue.className = 'hero-value ' + heroStatus;

    const heroTrend = document.getElementById('heroTrend');
    heroTrend.className = 'hero-trend ' + heroStatus;
    heroTrend.querySelector('.hero-trend-arrow').textContent = getArrow(heroStatus);

    const trendTexts = { rising: 'ÏÉÅÏäπ Ï§ë', falling: 'ÌïòÎùΩ Ï§ë', neutral: 'Ìö°Î≥¥ Ï§ë' };
    document.getElementById('heroTrendText').textContent = trendTexts[heroStatus];

    // 2. M2 Tributary
    const m2Status = getM2Status(m2YoY);
    document.getElementById('m2Arrow').textContent = getArrow(m2Status);
    document.getElementById('m2Arrow').className = 'tributary-trend ' + getArrowClass(m2Status);
    document.getElementById('m2Value').textContent = (m2YoY >= 0 ? '+' : '') + m2YoY.toFixed(1);
    document.getElementById('m2Sub').textContent = '$' + m2TotalT.toFixed(1) + 'T';

    // 3. Net Liq Tributary
    const nlStatus = getNetFlowStatus(netFlow);
    document.getElementById('nlArrow').textContent = getArrow(nlStatus);
    document.getElementById('nlArrow').className = 'tributary-trend ' + getArrowClass(nlStatus);
    document.getElementById('nlValue').textContent = (netFlow >= 0 ? '+' : '') + Math.round(netFlow);
    document.getElementById('nlSub').textContent = '$' + nlTotalT.toFixed(2) + 'T';

    // 4. Stablecoin Tributary
    const scStatus = getScStatus(scM2Ratio);
    document.getElementById('scArrow').textContent = getArrow(scStatus);
    document.getElementById('scArrow').className = 'tributary-trend ' + getArrowClass(scStatus);
    document.getElementById('scValue').textContent = scM2Ratio.toFixed(2);
    document.getElementById('scSub').textContent = '$' + Math.round(sc) + 'B';

    // 5. Overall Badge
    const expandingCfg = getThreshold('OVERALL', 'EXPANDING');
    const contractingCfg = getThreshold('OVERALL', 'CONTRACTING');

    let overallStatus = 'neutral';
    let overallText = 'STABLE';

    if (netFlow > expandingCfg.netLiq && m2YoY >= expandingCfg.m2YoY) {
      overallStatus = 'rising';
      overallText = 'RISING';
    } else if (netFlow < contractingCfg.netLiq || m2YoY < contractingCfg.m2YoY) {
      overallStatus = 'falling';
      overallText = 'FALLING';
    }

    const badge = document.getElementById('overallBadge');
    const badgeClasses = { rising: 'positive', falling: 'negative', neutral: 'neutral' };
    badge.className = 'overall-badge badge-' + badgeClasses[overallStatus];
    document.getElementById('overallArrow').textContent = getArrow(overallStatus);
    document.getElementById('overallLabel').textContent = overallText;

    // Î†åÎçîÎßÅ ÏôÑÎ£å Ïã†Ìò∏ (CarouselÏö©)
    try {
      window.parent.postMessage({ type: 'WIDGET_READY', widgetId: 'liquidity-flow' }, '*');
    } catch (e) {}
  }

  // postMessage ÏàòÏã† Î¶¨Ïä§ÎÑà
  window.addEventListener('message', (event) => {
    if (event.data && event.data.type === 'WIDGET_DATA_UPDATE') {
      console.log('[Widget] Î∂ÄÎ™®Î°úÎ∂ÄÌÑ∞ Îç∞Ïù¥ÌÑ∞ ÏàòÏã†');
      renderWidget(event.data.payload);

      const loader = document.getElementById('loader');
      if (loader) loader.style.display = 'none';

      const staleWarning = document.getElementById('staleWarning');
      if (staleWarning) staleWarning.style.display = 'none';
    }
  });

  // Age formatter
  function formatAgeSimple(ageMs) {
    const minutes = Math.floor(ageMs / 60000);
    if (minutes < 60) return `${minutes}Î∂Ñ Ï†Ñ`;
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return `${hours}ÏãúÍ∞Ñ Ï†Ñ`;
    return `${Math.floor(hours / 24)}Ïùº Ï†Ñ`;
  }

  async function init() {
    const loader = document.getElementById('loader');
    const staleWarning = document.getElementById('staleWarning');

    let cacheResult = { data: null, isStale: true, ageMs: 0 };

    try {
      // localStorageÏóêÏÑú ÏßÅÏ†ë ÏùΩÍ∏∞ ÏãúÎèÑ
      try {
        const rawData = localStorage.getItem(`macro_${WIDGET_ID}`);
        if (rawData) {
          const parsed = JSON.parse(rawData);
          cacheResult.data = parsed.data;
          cacheResult.isStale = parsed.isStale || false;
          cacheResult.ageMs = parsed.timestamp ? Date.now() - parsed.timestamp : 0;
        }
      } catch (storageError) {
        console.warn('[Widget] ÏßÅÏ†ë Ïä§ÌÜ†Î¶¨ÏßÄ Ï†ëÍ∑º Î∂àÍ∞Ä (postMessage ÎåÄÍ∏∞ Ï§ë)');
      }

      if (cacheResult.data) {
        renderWidget(cacheResult.data);

        if (cacheResult.isStale && cacheResult.ageMs > 0) {
          const ageText = typeof MacroDataManager !== 'undefined'
            ? MacroDataManager.formatAge(cacheResult.ageMs)
            : formatAgeSimple(cacheResult.ageMs);
          document.getElementById('staleAge').textContent = ageText;
          staleWarning.style.display = 'flex';
        } else {
          staleWarning.style.display = 'none';
        }
        loader.style.display = 'none';
      } else {
        // Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå - postMessage ÎåÄÍ∏∞ (3Ï¥à ÌõÑÏóêÎèÑ ÏóÜÏúºÎ©¥ 'Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå' ÌëúÏãú)
        setTimeout(() => {
          const noCache = document.getElementById('noCache');
          if (noCache && noCache.style.display !== 'none') return;
          const mainContent = document.getElementById('mainContent');
          if (mainContent && mainContent.style.display === 'none') {
            renderWidget(null);
            loader.style.display = 'none';
          }
        }, 3000);
      }
    } catch (e) {
      console.error('[Widget] Init error:', e);
      renderWidget(null);
      staleWarning.style.display = 'none';
      loader.style.display = 'none';
    }
  }

  // ÏÉÅÏÑ∏ ÌéòÏù¥ÏßÄ Ïó¥Í∏∞
  function openDetail() {
    try {
      if (window.top?.loadPage) { window.top.loadPage(DETAIL_PATH); return; }
      if (window.parent?.loadPage) { window.parent.loadPage(DETAIL_PATH); return; }
    } catch(e) {}
    const base = window.top?.baseHref || '/';
    (window.top||window).location.assign(`${base}index.html?path=${DETAIL_PATH}`);
  }

  // Ï¥àÍ∏∞Ìôî
  init();
</script>
