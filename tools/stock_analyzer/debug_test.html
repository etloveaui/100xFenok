<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - 31개 지표</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-screen-xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">🔍 Debug Test - 31개 지표 확인</h1>
        
        <div id="debug-info" class="bg-white p-4 rounded-lg shadow mb-4">
            <h2 class="font-bold mb-2">디버그 정보</h2>
            <div id="debug-content">로딩 중...</div>
        </div>
        
        <div id="test-table" class="bg-white p-4 rounded-lg shadow">
            <h2 class="font-bold mb-2">테스트 테이블</h2>
            <div id="table-content">로딩 중...</div>
        </div>
    </div>

    <script>
        async function debugTest() {
            console.log("🔍 Debug Test 시작");
            
            try {
                // 1. 데이터 로딩
                const response = await fetch('./data/enhanced_summary_data.json');
                const data = await response.json();
                
                console.log("✅ 데이터 로딩 성공");
                console.log("데이터 구조:", data);
                
                const companies = data.companies || data;
                const sample = companies[0];
                
                // 2. 디버그 정보 표시
                const debugContent = document.getElementById('debug-content');
                debugContent.innerHTML = `
                    <p><strong>총 기업 수:</strong> ${companies.length}</p>
                    <p><strong>샘플 기업:</strong> ${sample.Ticker} - ${sample.corpName}</p>
                    <p><strong>총 키 개수:</strong> ${Object.keys(sample).length}</p>
                    <p><strong>키 목록:</strong></p>
                    <div class="grid grid-cols-3 gap-2 mt-2 text-sm">
                        ${Object.keys(sample).map((key, i) => 
                            `<div>${i+1}. ${key}</div>`
                        ).join('')}
                    </div>
                `;
                
                // 3. 테스트 테이블 생성
                const testColumns = [
                    { key: 'Ticker', label: '티커' },
                    { key: 'corpName', label: '회사명' },
                    { key: 'Exchange', label: '거래소' },
                    { key: 'industry', label: '업종' },
                    { key: '(USD mn)', label: '시가총액' },
                    { key: 'PER (Oct-25)', label: 'PER' },
                    { key: 'PBR (Oct-25)', label: 'PBR' },
                    { key: 'ROE (Fwd)', label: 'ROE예상' },
                    { key: 'OPM (Fwd)', label: '영업이익률예상' },
                    { key: 'Sales (3)', label: '매출성장률3Y' }
                ];
                
                let tableHTML = `
                    <table class="w-full border-collapse border border-gray-300">
                        <thead class="bg-gray-100">
                            <tr>
                                ${testColumns.map(col => 
                                    `<th class="border border-gray-300 px-2 py-1 text-left">${col.label}</th>`
                                ).join('')}
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                // 처음 5개 기업만 표시
                companies.slice(0, 5).forEach(company => {
                    tableHTML += '<tr>';
                    testColumns.forEach(col => {
                        const value = company[col.key];
                        const displayValue = value !== null && value !== undefined ? value : '-';
                        tableHTML += `<td class="border border-gray-300 px-2 py-1">${displayValue}</td>`;
                    });
                    tableHTML += '</tr>';
                });
                
                tableHTML += '</tbody></table>';
                
                document.getElementById('table-content').innerHTML = tableHTML;
                
                console.log("✅ 테스트 테이블 생성 완료");
                
                // 4. 정렬 테스트
                console.log("🔄 정렬 테스트");
                const sortedByPER = [...companies].sort((a, b) => {
                    const aVal = parseFloat(a['PER (Oct-25)']) || 0;
                    const bVal = parseFloat(b['PER (Oct-25)']) || 0;
                    return aVal - bVal;
                });
                
                console.log("정렬 결과 (PER 기준):", sortedByPER.slice(0, 3).map(c => ({
                    ticker: c.Ticker,
                    per: c['PER (Oct-25)']
                })));
                
            } catch (error) {
                console.error("❌ Debug Test 실패:", error);
                document.getElementById('debug-content').innerHTML = `
                    <p class="text-red-600"><strong>오류:</strong> ${error.message}</p>
                `;
            }
        }
        
        // 페이지 로딩 시 테스트 실행
        document.addEventListener('DOMContentLoaded', debugTest);
    </script>
</body>
</html>
