name: Telegram Notification on New Report

on:
  push:
    paths:
      - '100x/daily-wrap/*.html'
      - '100x Briefing/Briefing/*.html'
      - 'alpha-scout/reports/*.html'
    branches:
      - main
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # push 권한 추가
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests python-dateutil
        
    - name: 🔒 웹 패널 보안 빌드 (토큰 치환)
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: |
        echo "=== 웹 패널 보안 빌드 ==="
        echo "토큰을 안전하게 치환하여 배포용 웹 패널을 생성합니다..."
        # 백업 생성
        cp notification-control-panel-web.html notification-control-panel-web-template.html
        # 토큰 치환
        sed -i "s/\${TELEGRAM_BOT_TOKEN}/$TELEGRAM_BOT_TOKEN/g" notification-control-panel-web.html
        # 치환 확인
        echo "토큰 치환 완료 확인:"
        grep -c "7524488237" notification-control-panel-web.html || echo "토큰 치환 실패"
        echo "✅ 웹 패널 빌드 완료"

    - name: 🤖 똑똑한 알림 시스템 실행
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        GITHUB_ACTIONS: true
      run: |
        echo "=== 100xFenok 똑똑한 알림 시스템 ==="
        echo "변경된 파일들을 자동 분석하여 적절한 알림을 발송합니다..."
        python smart_notification_system.py --github-action

    - name: 📤 업데이트된 웹 패널 배포
      if: success()
      run: |
        echo "=== 웹 패널 자동 배포 ==="
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add notification-control-panel-web.html
        if git diff --staged --quiet; then
          echo "변경사항 없음 - 배포 건너뜀"
        else
          git commit -m "🤖 Auto-update web panel with secure token - Updated by GitHub Actions $(date '+%Y-%m-%d %H:%M:%S')"
          git push
          echo "✅ 웹 패널 배포 완료"
        fi
