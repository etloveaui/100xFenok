name: Telegram Notification on New Report

on:
  push:
    paths:
      - '100x/daily-wrap/*.html'
      - '100x Briefing/Briefing/*.html'
      - 'alpha-scout/reports/*.html'
    branches:
      - main
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests python-dateutil
        
    - name: 🤖 똑똑한 알림 시스템 실행
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        GITHUB_ACTIONS: true
      run: |
        echo "=== 100xFenok 똑똑한 알림 시스템 ==="
        echo "변경된 파일들을 자동 분석하여 적절한 알림을 발송합니다..."
        python smart_notification_system.py --github-action
