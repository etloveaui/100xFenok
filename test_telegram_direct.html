<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텔레그램 직접 테스트</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
        }
        button:hover { 
            background: #0056b3; 
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f1b0b7;
        }
    </style>
</head>
<body>
    <h1>🧪 텔레그램 직접 발송 테스트</h1>
    
    <div>
        <h3>메시지 작성</h3>
        <input type="text" id="testTitle" placeholder="테스트 제목" style="width: 100%; margin-bottom: 10px; padding: 8px;" value="🧪 웹에서 직접 테스트">
        <textarea id="testMessage" placeholder="테스트 메시지" style="width: 100%; height: 100px; margin-bottom: 10px; padding: 8px;">GitHub Pages에서 직접 텔레그램 알림 발송 테스트입니다!

시간: [[TIME]]
브라우저: [[BROWSER]]

100xFenok 웹 테스트</textarea>
        
        <button onclick="sendTest()" id="sendBtn">테스트 발송</button>
    </div>
    
    <div id="result"></div>

    <h3>현재 설정</h3>
    <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace;">
        <strong>Bot Token:</strong> 7487542421:AAG***<br>
        <strong>Chat IDs:</strong> 3개 채널<br>
        <strong>API URL:</strong> https://api.telegram.org/bot[TOKEN]/sendMessage
    </div>

    <script>
        // 설정
        const TELEGRAM_BOT_TOKEN = '7487542421:AAGMcKi8LSx-vMRKbJtIq5P2K-6w89HdJlU';
        const CHAT_IDS = [
            '-1001513671466',  // 그룹 Chat ID
            '6443399098',      // 개인 Chat ID 1  
            '1697642019'       // 개인 Chat ID 2
        ];

        async function sendTest() {
            const button = document.getElementById('sendBtn');
            const resultDiv = document.getElementById('result');
            
            // 버튼 비활성화
            button.disabled = true;
            button.textContent = '발송 중...';
            
            // 메시지 준비
            let title = document.getElementById('testTitle').value || '🧪 웹에서 직접 테스트';
            let message = document.getElementById('testMessage').value || 'GitHub Pages 테스트';
            
            // 동적 값 교체
            const now = new Date();
            message = message.replace('[[TIME]]', now.toLocaleString('ko-KR'));
            message = message.replace('[[BROWSER]]', navigator.userAgent.split(')')[0] + ')');
            
            try {
                const results = [];
                
                // 각 채널에 발송
                for (const chatId of CHAT_IDS) {
                    try {
                        console.log(`발송 시도: ${chatId}`);
                        
                        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                chat_id: chatId,
                                text: `${title}\n\n${message}`,
                                parse_mode: 'HTML'
                            })
                        });
                        
                        const result = await response.json();
                        console.log(`응답 (${chatId}):`, result);
                        
                        results.push({
                            chatId: chatId,
                            success: result.ok,
                            result: result,
                            error: result.ok ? null : result.description
                        });
                        
                    } catch (error) {
                        console.error(`오류 (${chatId}):`, error);
                        results.push({
                            chatId: chatId,
                            success: false,
                            error: error.message
                        });
                    }
                }
                
                // 결과 표시
                const successCount = results.filter(r => r.success).length;
                
                if (successCount > 0) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>✅ 발송 성공!</h4>
                            <p><strong>성공:</strong> ${successCount}개 채널</p>
                            <p><strong>실패:</strong> ${results.length - successCount}개 채널</p>
                            <details>
                                <summary>상세 결과</summary>
                                <pre>${JSON.stringify(results, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>❌ 모든 채널 발송 실패</h4>
                            <details>
                                <summary>오류 상세</summary>
                                <pre>${JSON.stringify(results, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('전체 오류:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ 시스템 오류</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                // 버튼 복원
                button.disabled = false;
                button.textContent = '테스트 발송';
            }
        }

        // 페이지 로드 시
        window.addEventListener('load', function() {
            console.log('텔레그램 직접 테스트 페이지 로드됨');
            console.log('Bot Token:', TELEGRAM_BOT_TOKEN.substring(0, 20) + '***');
            console.log('Chat IDs:', CHAT_IDS.length + '개');
        });
    </script>
</body>
</html>
